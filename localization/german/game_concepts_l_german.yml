l_german:
 test_text_to_use_explanation:0 "Das Wort [primary_title|E] ist ein Spielkonzept."
 game_concept_vassal:0 "Vasall"
 game_concept_vassals:0 "Vasallen"
 game_concept_vassalage:0 "Vasallentum"
 game_concept_vassals_possessive:0 "der Vasallen"
 game_concept_direct_vassal:0 "Direkter Vasall"
 game_concept_direct_vassals:0 "Direkte Vasallen"
 game_concept_direct_vassal_desc:0 "Eure $game_concept_direct_vassals$ sind die [vassals|E], die persönlich unter Euch dienen. Vasallen von Vasallen gehören #emphasis nicht#! dazu."
 game_concept_vassalize:0 "Vasallisieren"
 game_concept_vassalization:0 "Vasallisierung"
 game_concept_vassal_desc:1 "Ein $game_concept_vassal$ ist ein [ruler|E], der einem anderen Herrscher die Treue geschworen hat: seinem [Concept('liege', 'Lehnsherrn')|E].\n\nDer $game_concept_vassal$ gewährt seinem Lehnsherrn [levies|E] und [taxes|E] – seine [obligations|E] – im Austausch für Schutz.\n\nIst die [opinion|E] von $game_concept_vassal$en über ihre Lehnsherrn zu niedrig, schließen sie sich [factions|E] oder [schemes|E] an, um ihre Lehnsherren durch jemand anderen zu ersetzen."
 game_concept_ruler:0 "Herrscher"
 game_concept_rulers:0 "Herrscher"
 game_concept_rulerpossessive:0 "des Herrschers"
 game_concept_ruler_desc:1 "Ein $game_concept_ruler$ ist ein [character|E], der einen oder mehrere [title|E] trägt."
 game_concept_title:0 "Titel"
 game_concept_titles:0 "Titel"
 game_concept_titlepossessive:0 "des Titels"
 game_concept_title_desc:1 "Ein $game_concept_title$ ist de facto ein Beleg für Landbesitz.\n\nDie kleinste Landeinheit auf der Karte ist die [barony|E]. Baronien sind in größeren Gebieten gruppiert, die [counties|E] heißen. Grafschaften gehören [de_jure|E] zu einem [duchy|E], Herzogtümer zu einem [kingdom|E] und Königreiche zu einem [empire|E].\n\nHerzogtümer, Königreiche und Großreiche haben nicht immer einen [holder|E], doch ihre Titel werden von einem Herrscher [created|E], der einen ausreichenden Teil des entsprechenden Gebiets kontrolliert."
 game_concept_holder:0 "Träger"
 game_concept_holders:0 "Träger"
 game_concept_holder_possessive:0 "des Trägers"
 game_concept_holders_possessive:0 "der Träger"
 game_concept_hold:0 "Halten"
 game_concept_holder_desc:1 "Der $game_concept_holder$ eines Titels ist der Charakter, dem der Titel gehört. Die Titel einer [barony|E] und einer [county|E] haben nach der Besiedlung immer $game_concept_holders$; die Titel eines [Concept('duchy', 'Herzogtums')|E], eines [Concept('kingdom', 'Königreichs')|E] und eines [Concept('empire', 'Großreichs')|E] hingegen müssen eventuell noch erschaffen werden. Hinzu kommt, dass der $game_concept_holder$ eines hochrangigen Titels eventuell gar kein Territorium innerhalb des [de_jure|E]-Gebiets kontrolliert.\n\nTrägt man höherrangige Titel, kann man auch höherrangige [vassals|E] haben. Herzöge können beispielsweise Grafen als Vasallen haben und Könige Herzöge."
 game_concept_de_jure:0 "De jure"
 game_concept_de_jure_desc:1 "Die meisten gelten „$game_concept_de_jure$“ („dem Recht nach“) als Teil eines höherrangigen Titels.\n\nZum Beispiel könnte ein [ruler|E] [king|E] von England sein, auch wenn sein [realm|E] noch nicht das gesamte Land beinhaltet, das rechtlich als Teil von England gilt.\n\nDer [holder|E] eines Titels wie [duchy|E], [kingdom|E] oder [empire|E] hat immer einen [casus_belli|E], um die Kontrolle über alle Titel zu übernehmen, die $game_concept_de_jure$ zum eigenen Titel gehören.\n\nDer [rightful_liege|E] von [vassals|E] hängt auch davon ab, zu welchem Titel ihr [primary_title|E] de jure gehört."
 game_concept_de_jure_drift:0 "De-jure-Anpassung"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Bei diesem langsamen Prozess kann der [de_jure|E]-[liege|E] eines [Concept('title', 'Titels')|E] wechseln. Dies kann auf natürlichem Weg entstehen, wenn ein [duchy|E] oder [kingdom|E] vollständig von einem [ruler|E] kontrolliert wird, der nicht den Titel des De-jure-Lehnsherren trägt.\n\nDieser Vorgang kann durch eine Zuweisung der entsprechenden [councillor_task|E] des [Concept('chancellor', 'Ratskanzlers')|E] beschleunigt werden #weak ($task_integrate_title$)#!. $game_concept_de_jure_drift$en erfolgen nur von Herzogtümern zu Königreichen und von Königreichen zu [Concept('empires', 'Großreichen')|E].\n\nDie De-jure-Anpassung zum [primary_title|E] ist ein guter Weg, um den Malus [rightful_liege|E] zu beseitigen."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Beispiel: Das Herzogtum $d_northumberland$ ist de jure Teil von $k_england$, aber das Territorium des Herzogtums liegt ganz in $k_scotland$. Da der König von $k_scotland$ nicht auch $k_england$ hält, findet eine $game_concept_de_jure_drift$ statt, im Zuge derer das Herzogtum langsam Teil von $k_scotland$ wird.#!"
 game_concept_primary_title:0 "Haupttitel"
 game_concept_primary_titles:0 "Haupttitel"
 game_concept_primary_title_desc:0 "Der $game_concept_primary_title$ eines Herrschers ist immer sein höchstrangiger [title|E], der wiederum am stärksten mit ihm verbunden ist sowie über sein Wappen und den Namen seines Reichs bestimmt.\n\nKontrolliert man verschiedene Titel desselben Rangs, hat man die Wahl, was der eigene $game_concept_primary_title$ sein soll."
 game_concept_recently_acquired_holding:0 "Kürzlich erhaltenes Besitztum"
 game_concept_recently_acquired_holdings:0 "Kürzlich erhaltene Besitztümer"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E], die ein Herrscher im letzten Jahr erhalten hat und die sein [domain_limit|E] übersteigen, verursachen zwar keinen Malus bei seinen anderen Besitztümern, aber sie bringen ihm auch weder [taxes|E] noch [levies|E]."
 game_concept_domain_size:0 "Domänengröße"
 game_concept_domain_size_desc:0 "Die $game_concept_domain_size$ eines Charakters zeigt an, wie viele [barony|E]- und [county|E]-[titles|E] er persönlich trägt."
 game_concept_levies:0 "Aufgebote"
 game_concept_levy:0 "Aufgebot"
 game_concept_levies_desc:2 "Der Großteil der meisten [armies|E] sind $game_concept_levies$.\n\nJedes [holding|E] bietet seinem [holder|E] eine feste Zahl von ihnen. [vassals|E] wiederum gewähren einen Teil ihrer $game_concept_levies$ ihrem [Concept('liege', 'Lehnsherrn')|E].\n\n$game_concept_levies$ bestehen aus größtenteils schlecht bewaffneten Kämpfern #weak (Bauernmilizen, Schläger, örtliche Mietklingen, verarmte Adlige, niedere Landbesitzer etc.)#! und sind eine eigene Einheitenart.\n\nEin $game_concept_levy$ hat [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] und [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. Die andere Art von [soldiers|E] im Spiel sind [men_at_arms|E]: teure, ausgebildete Berufskämpfer."
 game_concept_vassal_obligations:0 "Vasallenpflichten"
 game_concept_obligations:1 "Pflichten"
 game_concept_obligation:0 "Pflicht"
 game_concept_vassal_obligations_desc:3 "$game_concept_vassal_obligations$ bestimmen, wie viel [Concept('tax', 'Steuern')|E] und [levies|E] ein [vassal|E] seinem [Concept('liege', 'Lehnsherrn')|E] zur Verfügung stellen muss. Die [government_form|E] des Vasallen bestimmt, was die $game_concept_vassal_obligations$ sind.\n\n#weak Zum Beispiel werden die $game_concept_vassal_obligations$ bei feudalen Vasallen durch ihre [feudal_contract|E] bestimmt.#!\n\n[Concept('feudal', 'Feudale')|E] [vassals|E] zahlen einen Prozentsatz ihrer Gesamt-[Concept('tax', 'Steuern')|E] und [levies|E] durch die Pflichten #high $feudal_government_taxes$#! und #high $feudal_government_levies$#!. #EMP Diese [modifier_contributions|E] können durch separate „Absprachen“ wie [GetVassalContractType('fortification_rights').GetObligationName('fortification_rights_granted')] oder [GetVassalContractType('special_contract').GetObligationName('special_contract_march')] angepasst werden.#!"
 game_concept_feudal_contract:0 "Vasallenbande"
 game_concept_feudal_contracts:0 "Vasallenbande"
 game_concept_contract:0 "Bande"
 game_concept_feudal_contract_desc:1 "Die $game_concept_feudal_contract$ bestimmen die [obligations|E] zwischen einem [Concept('feudal', 'Feudalen')|E] [vassal|E] und seinem [Concept('liege', 'Lehnsherrn')|E]. Nur eine feudale [government_form|E] erlaubt es Vasallen, ihre Pflichten einzeln auszuhandeln.\n\nSpezielle Bande wie #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! oder #V $special_contract_palatinate_short$#! können nur von [vassals|E] vom Rang [duchy|E] oder höher gehalten werden."
 game_concept_crown_authority:0 "Lehnsautorität"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ stellt die allgemeine Stärke eines [Concept('ruler','Herrschers')|E] über seine [vassals|E] dar.\n\nDie $game_concept_crown_authority$ hat vier Abstufungen: [autonomous_vassals|E], [limited|E], [high|E] und [absolute|E]. Um die $game_concept_crown_authority$ zu erhöhen, braucht man [prestige|E], je nach der entsprechenden Stufe und der [learning_skill|E] des Herrschers.\n\n#weak Vasallen mögen die höheren Stufen der $game_concept_crown_authority$ nicht: Ihre Senkung ist das Hauptziel der [Concept('liberty_faction','Freiheitsfraktionen')|E].#!"
 game_concept_autonomous_vassals:0 "Autonome Vasallen"
 game_concept_autonomous_vassals_crown_authority:0 "Autonome Lehnsautorität"
 game_concept_autonomous_vassals_crown_authority_desc:0 "$game_concept_autonomous_vassals$ ist die niedrigste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] keinen Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der Lehnsherr hat allerdings auch nur ein Mindestmaß an Macht über sie."
 game_concept_limited:0 "Begrenzt"
 game_concept_limited_crown_authority:0 "Begrenzte Lehnsautorität"
 game_concept_limited_crown_authority_desc:1 "$game_concept_limited_crown_authority$ ist die zweitniedrigste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -10#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der Lehnsherr kann nun auch [titles|E] [revoke|E] und Vasallen des Vasallen [retract|E]. Der [ruler|E] kann zwischen verfügbaren Erbteilungs-[succession_laws|E] wechseln."
 game_concept_high:0 "Hoch"
 game_concept_high_crown_authority:0 "Hohe Lehnsautorität"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ ist die zweithöchste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -20#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben der bei [limited_crown_authority|E] gegebenen Macht des Lehnsherrn können Vasallen desselben Lehnsherrn nun auch keine Kriege mehr gegeneinander führen und [titles|E] ihrer Vasallen können nicht an Herrscher außerhalb des [Concept('realm', 'Reichs')|E] des Lehnsherrn vererbt werden. Der Herrscher kann zwischen allen verfügbaren [succession_laws|E] wechseln.\n\nSich der [revocation|E] von Titeln oder der [retraction|E] von Vasallen zu verweigern, gilt jetzt zudem auch dann als [crime|E], selbst wenn es dem Lehnsherrn an entsprechenden Rechtfertigungen fehlt."
 game_concept_absolute:0 "Absolut"
 game_concept_absolute_crown_authority:0 "Absolute Lehnsautorität"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ ist die höchste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -30#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben den bei [Concept('high', 'Hoher')|E] und [Concept('limited', 'Begrenzter')|E] Lehnsautorität genannten Auswirkungen kann der Herrscher auf dieser Stufe auch für gewisse [prestige|E]-Kosten einen [Concept('designated_heir', 'Designierten Nachfolger')|E] bestimmen.\n\nVasallen können nun keinen Krieg mehr erklären, nicht einmal gegenüber fremden Herrschern."
 game_concept_tribal_authority:0 "Stammesautorität"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ stellt den allgemeinen Einfluss dar, den ein [Concept('tribal', 'Stammes')|E]-[Concept('ruler', 'Herrscher')|E] über seine [vassals|E] hat. Verglichen mit der [crown_authority|E] bietet sie weniger Macht und diese auch erst auf späteren Stufen.\n\nDie $game_concept_tribal_authority$ hat vier Abstufungen: [Concept('disparate_tribes', 'Ungleiche Stammesautorität')|E], [Concept('limited_tribal', 'Begrenzte Stammesautorität')|E], [Concept('high_tribal', 'Hohe Stammesautorität')|E] und [Concept('absolute_tribal', 'Absolute Stammesautorität')|E]. Um die $game_concept_tribal_authority$ zu erhöhen, braucht man [prestige|E], je nach der entsprechenden Stufe und dem [Concept('learning_skill', 'Bildungswert')|E] des Herrschers. Es ist aber generell teurer, als die Lehnsautorität zu steigern.\n\n#weak Vasallen mögen die höheren Stufen der $game_concept_tribal_authority$ nicht: Ihre Senkung ist das Hauptziel der [liberty_faction|E].#!"
 game_concept_disparate_tribes:0 "Ungleiche Stämme"
 game_concept_disparate_tribes_tribal_authority:0 "Ungleiche Stammesautorität"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ ist die niedrigste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] keinen Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der Lehnsherr hat allerdings auch gar keine Macht über sie abgesehen davon, dass er [levies|E] und [taxes|E] erhält."
 game_concept_limited_tribal:0 "Begrenzt"
 game_concept_limited_tribal_authority:0 "Begrenzte Stammesautorität"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ ist die zweitniedrigste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -10#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E]; der kann nun auch [characters|E] in seinem [realm|E] [imprison|E]."
 game_concept_high_tribal:0 "Hoch"
 game_concept_high_tribal_authority:0 "Hohe Stammesautorität"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ ist die zweithöchste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -20#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nAuf dieser Stufe kann der Lehnsherr [characters|E] [imprison|E] sowie [titles|E] [revoke|E] und Vasallen des Vasallen [retract|E]."
 game_concept_absolute_tribal:0 "Absolut"
 game_concept_absolute_tribal_authority:0 "Absolute Stammesautorität"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ ist die höchste Stufe der [tribal_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -30#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben den bei [Concept('limited_tribal', 'Begrenzter Stammesautorität')|E] und [Concept('high_tribal', 'Hoher Stammesautorität')|E] genannten Auswirkungen kann der Herrscher nun auch sesshaft und damit [feudal|E] werden.\n\nNicht reformierte [GetReligionFamily('rf_pagan').GetName|l]e [Concept('tribe', 'Stammes')|E]-[rulers] müssen dafür ihren [Concept('faith', 'Glauben')|E] reformieren."
 game_concept_powerful_vassal:0 "Mächtiger Vasall"
 game_concept_powerful_vassal_powerful:0 "Mächtig"
 game_concept_powerful_vassals:0 "Mächtige Vasallen"
 game_concept_powerful_vassal_desc:1 "$game_concept_powerful_vassals$ sind jene Handvoll [vassals|E], die die meisten [soldiers|E] und das höchste Einkommen haben. Man muss diese Vasallen genau im Auge behalten, da sie erwarten, einen Posten im [council|E] zu bekommen, und einen deutlichen Abzug auf die [opinion|E] von Euch erleiden, falls sie diesen Ratsposten nicht erhalten.\n\nDas Ändern eines [Concept('succession_law', 'Nachfolgerechts')|E] erfordert, dass alle $game_concept_powerful_vassals$ eine positive [opinion|E] von ihrem Herrscher haben oder sie [cowed|E] oder [imprisoned|E] wurden."
 game_concept_realm_law:0 "Reichsgesetz"
 game_concept_realm_law_desc:0 "Gesetze, die auf das ganze Reich des Charakters angewendet werden, zum Beispiel das Maß an [crown_authority|E] oder [tribal_authority|E]."
 game_concept_title_law:0 "Titelgesetz"
 game_concept_title_laws:0 "Titelgesetze"
 game_concept_title_law_desc:1 "[titles|E] können [Concept('title_specific_succession', 'Titelspezifische Nachfolge')|E]-Rechte erhalten, die speziell für diesen Titel gelten. Solche Gesetze legt andere Regeln der Nachfolge fest als jene, die für andere Titel gelten, welche der Charakter hält."
 game_concept_strong_vassal:0 "Starker Vasall"
 game_concept_strong_vassals:0 "Starke Vasallen"
 game_concept_strong_vassal_desc:0 "Ein $game_concept_strong_vassal$ ist ein [vassal|E], der in seiner Macht der seines [Concept('liege', 'Lehnsherrn')|E] nahe kommt und deshalb einen Abzug von der [opinion|E] erleidet. #weak Diese Vasallen sehen ihre Lehnsherren als schwach und ungeeignet, das Reich zu regieren.#!"
 game_concept_domain_limit:0 "Domänenschwelle"
 game_concept_domain_limit_desc:0 "Die $game_concept_domain_limit$ gibt an, wie viele [holdings|E] man rechtmäßig in seiner [domain|E] haben kann. Die $game_concept_domain_limit$ wird durch viele Dinge beeinflusst, unter anderem [stewardship_skill|E], [succession_law|E] und den Rang des [Concept('primary_title', 'Haupttitels')|E].\n\nDoch man kann die $game_concept_domain_limit$ auch überschreiten, wodurch aber die eigenen [income|E] sowie die [opinion|E] der [vassals|E] über einen gesenkt wird."
 game_concept_vassal_limit:0 "Vasallenschwelle"
 game_concept_vassal_limit_desc:2 "Die $game_concept_vassal_limit$ gibt an, wie viele [direct_vassals|E] man rechtmäßig haben kann (Vasallen mit dem [barony|E]-Rang zählen nicht mit).\n\nMan kann die $game_concept_vassal_limit$ auch überschreiten, doch dadurch sinken die [taxes|E] und [levies|E], die Euch Eure Vasallen bieten, und meist kann es besser sein, Vasallen zu [Concept('transferring', 'Übertragen')|E], um unter der Schwelle zu bleiben."
 game_concept_leasing:0 "Verpachtung"
 game_concept_lease:0 "Pacht"
 game_concept_leases:0 "Pachten"
 game_concept_leased:0 "Verpachtet"
 game_concept_lessee:0 "Pächter"
 game_concept_leasing_desc:1 "Kleinere [baronies|E] können an [holy_orders|E] oder den [clergy|E] $game_concept_leased$ werden. Verpachtete Baronien gewähren dem [lessee|E] anstelle des [Concept('holder', 'Trägers')|E] [taxes|E] und [levies|E].\n\nEin Kriegerorden kann [castle_holdings|E] pachten, der Klerus hingegen [temple_holdings|E].\n\nVerpachtete [holdings|E] gelten immer noch als Teil des [Concept('realm', 'Reichs')|E] des Träger. [county_capitals|E] können nicht verpachtet werden."
 game_concept_succession:0 "Nachfolge"
 game_concept_succession_desc:1 "Die $game_concept_succession$ tritt in Kraft, wenn ein [ruler|E] stirbt. Dann werden sein [gold|E] und seine [titles|E] entsprechend des [Concept('succession_law', 'Nachfolgerechts')|E] zwischen den [heirs|E] aufgeteilt.\n\nSpieler setzen das Spiel als [player_heir|E] fort, auch wenn einige Titel an andere Charaktere gehen.\n\nGibt es keinen Spielererben, endet das Spiel.\n\n#weak In einigen seltenen Fällen kann es zur Erzwingung einer Nachfolge kommen, bevor ein Herrscher stirbt, beispielsweise bei der Niederlage in einem [excommunication_war|E]. Rein rechtlich betrachtet können Herrscher aber nicht aus eigenem Willen abdanken.#!"
 game_concept_heir:0 "Erbe"
 game_concept_heirs:0 "Erben"
 game_concept_heir_desc:3 "Ein Erbe ist ein Charakter, der einen oder mehrere [titles|E] erben wird.\n\nJeder [title|E] mit einem Träger hat auch einen $game_concept_heir$n, der vom [succession_law|E] des aktuellen [Concept('holder', 'Trägers')|E] abhängt. Wenn der Träger stirbt oder eine sonstige [succession|E] ausgelöst wird, wird der aktuelle $game_concept_heir$ des Trägers den Titel erben.\n\nTrägt ein [ruler|E] mehrere Titel, kann er allerdings auch verschiedene $game_concept_heirs$ haben. Vor allem der [primary_title|E] wird vom [Concept('primary_heir', 'Haupterben')|E] geerbt, und Spieler setzen das Spiel immer als ihr [player_heir|E] fort."
 game_concept_primary_heir:0 "Haupterbe"
 game_concept_primary_heirs:0 "Haupterben"
 game_concept_primary_heir_desc:0 "Der $game_concept_primary_heir$ ist der Charakter, der den [primary_title|E] eines [Concept('ruler', 'Herrschers')|E] im [succession|E]-Fall erben wird. Dies ist meistens (aber nicht immer), derselbe Charakter wie der [player_heir|E]."
 game_concept_player_heir:0 "Spielererbe"
 #game_concept_player_heirs:0 "" delete this
 game_concept_player_heir_desc:1 "Der $game_concept_player_heir$ ist der [heir|E], mit dem der Spieler im [succession|E]-Fall das Spiel fortsetzt.\n\nDer $game_concept_player_heir$ ist meist mit dem [Concept('primary_heir', 'Haupterben')|E] identisch. Falls das [succession_law|E] des [Concept('primary_title', 'Haupttitels')|E] jedoch vorschreibt, dass er stattdessen an jemanden außerhalb der [dynasty|E] gehen muss, wird das Spiel als dynastischer Erbe des zweithöchsten Titels (bzw. des dritthöchsten, vierthöchsten und so weiter) fortgesetzt.\n\nDieser Fall tritt vor allem dann ein, wenn der $game_concept_player_heir$ im Zuge einer Erbfolge durch Wahl nicht genügend Stimmen erhält und somit abgewählt wird."
 game_concept_title_heir:0 "Titelerbe"
 game_concept_title_heirs:0 "Titelerben"
 game_concept_title_heir_desc:0 "Der Titelerbe ist der [heir|E], der einen bestimmten [title|E] in der aktuellen [title_succession|E] erben wird. Er erhält diesen Titel, sobald dessen [holder|E] stirbt."
 game_concept_realm_heir:0 "Reichserbe"
 game_concept_realm_heirs:0 "Reichserben"
 game_concept_realm_heir_desc:0 "Ein Reichserbe ist einer der [heirs|E] eines [Concept('realm', 'Reichs')|E] und wird entweder alle oder einige der [titles|E] erhalten, die der [ruler|E] des betreffenden Reichs hält, sobald dieser stirbt.\n\nEin Reich kann je nach dem [succession_law|E] einen oder mehrere Reichserben haben."
 game_concept_disinherit:0 "Enterben"
 game_concept_disinherited:0 "Enterbt"
 game_concept_disinherit_desc:1 "Ein [dynast|E] kann Mitglieder seiner [dynasty|E] zum Preis von [dynasty_prestige|E] enterben.\n\nSo werden Mitglieder der Dynastie aus der üblichen [line_of_succession|E] aller Titel entfernt, die derzeit von anderen Mitglieder der Dynastie gehalten werden."
 game_concept_council:0 "Rat"
 game_concept_council_desc:0 "Der $game_concept_council$ umfasst sechs [councillors|E], die dem [ruler|E] bei der Verwaltung seines [Concept('realm', 'Reichs')|E] zur Seite stehen. Sie stehen einem entsprechenden Zweig des Rates vor und können verschiedene wichtige [councillor_tasks|E] übernehmen."
 game_concept_councillor:0 "Ratsmitglied"
 game_concept_councillors:0 "Ratsmitglieder"
 game_concept_councillor_desc:2 "Ratsmitglieder sind die wichtigsten Helfer eines jeden [Concept('ruler', 'Herrschers')|E] und bilden gemeinsam den [council|E]. Die sechs Posten im Rat sind: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (oder [realm_priest|E]) und als Abschluss der [spouse|E].\n\nJeder von ihnen ist für einen Zweig des Rates zuständig, der bestimmte [councillor_tasks|E] ausführen kann.\n\n[powerful_vassals|E] kann es verärgern, wenn sie nicht auf eine dieser Positionen berufen werden, sodass man sich oft zwischen der Besänftigung eines mächtigen Vasallen oder dem Einsatz von jemand tatsächlich Kompetentem entscheiden muss.\n\nEurem [Concept('liege', 'Lehnsherrn')|E] als Ratsmitglied zu dienen, gewährt einen Bonus, der mit dem [rank|E] des Lehnsherrn steigt."
 game_concept_councillor_task:0 "Ratsaufgabe"
 game_concept_councillor_tasks:0 "Ratsaufgaben"
 game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$ sind wichtige Aufgaben, mit denen man seine [councillors|E] betraut. Dies können allgemeine Aufgaben sein oder nur bestimmte Orte (wie eine [county|E] oder einen [court|E]) betreffen.\n\n#weak Die Ratsmitglieder sind übrigens nicht körperlich vor Ort, um diese Aufgaben durchzuführen, sondern leiten viel mehr andere dabei an.#!"
 game_concept_councillor_task_possible_side_effects:0 "Mögliche Nebeneffekte"
 game_concept_councillor_task_possible_side_effects_desc:2 "Eine [councillor_task|E] kann im Lauf der Zeit unerwartete Nebeneffekte haben. Diese können gut oder schlecht sein, wobei gute Effekte wahrscheinlicher sind, wenn der entsprechende [skill|E] des Ratsmitglieds hoch ist, wohingegen schlechte bei einem niedrigen Wert wahrscheinlicher sind."
 game_concept_chancellor:0 "Ratskanzler"
 game_concept_chancellors:0 "Ratskanzler"
 game_concept_chancellor_desc:0 "Der $game_concept_chancellor$ ist als [councillor|E] verantwortlich für diplomatische Bemühungen innerhalb wie außerhalb des [Concept('realm', 'Reichs')|E]."
 game_concept_steward:0 "Ratsverwalter"
 game_concept_stewards:0 "Ratsverwalter"
 game_concept_steward_desc:0 "Der $game_concept_steward$ ist als [councillor|E] verantwortlich für die Verwaltung der [domain|E], zum Beispiel was [taxation|E], [culture|E] und [development|E] angeht."
 game_concept_marshal:0 "Ratsmarschall"
 game_concept_marshals:0 "Ratsmarschälle"
 game_concept_marshal_desc:0 "Der $game_concept_marshal$ ist der Oberbefehlshaber und als [councillor|E] verantwortlich für allgemeine militärische Angelegenheiten."
 game_concept_spymaster:0 "Ratsspitzel"
 game_concept_spymaster_desc:0 "Der $game_concept_spymaster$ ist als [councillor|E] verantwortlich für alle Ränkespiele und Spionage. Vor illoyalen Ratsspitzeln sei ausdrücklich gewarnt: Sie können ihre Beteiligung an Komplotten gegen den Herrscher und seine Familie leicht verschleiern!"
 game_concept_court_chaplain:0 "Ratsprediger"
 game_concept_court_chaplains:0 "Ratsprediger"
 game_concept_court_chaplain_desc:0 "Der $game_concept_court_chaplain$ ist als [councillor|E] verantwortlich für religiöse und geistige Angelegenheiten sowie Glaubensfragen bezüglich der [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]-[doctrine|E].\n\nGlaubensformen mit der Doktrin [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] haben einen wesentlich mächtigeren (und lästigeren) [realm_priest|E] statt eines $game_concept_court_chaplain$s."
 game_concept_realm_priest:0 "Reichspriester"
 game_concept_realm_priests:0 "Reichspriester"
 game_concept_realm_priest_possessive:0 "des Reichspriesters"
 game_concept_realm_priest_desc:0 "Ein $game_concept_realm_priest$ ist als [councillor|E] verantwortlich für religiöse und geistige Angelegenheiten sowie [Concept('faith', 'Glaubensfragen')|E] bezüglich der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nIm Gegensatz zu ihren Gegenstücken - den [Concept('court_chaplains', 'Ratspredigern')|E] - werden automatisch alle [temple_holdings|E] in der [domain|E] eines [Concept('ruler', 'Herrschers')|E] an $game_concept_realm_priests$ [leased|E] und dieser erhält einen Anteil der [taxes|E] und [levies|E] von $game_concept_realm_priests$-[vassals|E].\n\n$game_concept_realm_priests$ gewähren ihrem [Concept('liege', 'Lehnsherrn')|E] nur Aufgebote und Steuern, wenn sie eine positive Meinung von ihm haben. Je höher die [opinion|E] über den [Concept('liege', 'Lehnsherrn')|E], desto mehr gewähren sie auch.\n\n$game_concept_realm_priests$ mit einer niedrigen Meinung von ihrem Lehnsherrn werden ihm gar keine Steuern und Aufgebote gewähren und können ihm Probleme machen."
 game_concept_law:0 "Gesetz"
 game_concept_laws:0 "Gesetze"
 game_concept_law_desc:0 "Die Gesetze eines Reichs bestimmen darüber, wie das Reich strukturiert ist. Das grundlegendste Gesetz ist die [crown_authority|E] (oder [tribal_authority|E] für Stämme), da sie festlegt, wie [lieges|E] und [vassals|E] in der Regel miteinander umgehen.\n\nAuch wenn sie kaum einen Einfluss auf das tagtägliche Leben der Herrscher eines Reichs haben, sind [succession_laws|E] und [title_laws|E] doch sehr wichtig, wenn es zu einer [succession|E] kommt."
 game_concept_succession_law:0 "Nachfolgerecht"
 game_concept_succession_laws:0 "Nachfolgerechte"
 game_concept_succession_law_desc:2 "Jeder [ruler|E] hat ein Hauptnachfolgerecht, das bestimmt, was bei der [succession|E] mit seinen [Concept('titles', 'Titeln')|E] geschieht.\n\nEinzelne Titel können zudem zusätzlich eigene Nachfolgerechte haben, die Vorrang vor dem Standard haben. Ein Beispiel: Das Heilige Römische Reich kann ein Wahlrecht haben, auch wenn der Kaiser eigentlich Erbteilung als Hauptnachfolgerecht hat.\n\nDas Nachfolgerecht lässt sich nur ändern, wenn man die entsprechende Stufe an [crown_authority|E] hat."
 game_concept_religious_head_succession_law:0 "Glaubensoberhaupt-Nachfolgerecht"
 game_concept_religious_head_succession_law_short:0 "Glaubensoberhaupt-Gesetz"
 game_concept_religious_head_succession_laws:0 "Glaubensoberhaupt-Nachfolgerecht"
 game_concept_religious_head_succession_laws_short:0 "Glaubensoberhaupt-Gesetze"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E], die auch [heads_of_faith|E] sind haben ein zusätzliches Reichs-[succession|E]-Recht, laut dem ihr [heir|E] demselben [Concept('faith', 'Glauben')|E] wie sie angehören muss. Dies lässt sich niemals ändern, und $game_concept_head_of_faith$-[titles|E] dürfen kein eigenes [title_succession|E] haben. Die einzige Möglichkeit, um diese Art von Reichsgesetz zu entfernen, besteht darin, dass eine externe Kraft den [head_of_faith|E]-$game_concept_title$ vernichtet."
 game_concept_opinion:0 "Meinung"
 game_concept_opinions:0 "Meinungen"
 game_concept_opinion_desc:1 "Jeder Charakter hat $game_concept_opinion$en von allen anderen Charakteren, die durch Werte von #N -100#! bis #P +100#! angegeben werden.\n\nDie Meinung, die andere Charaktere vom Spielercharakter haben, ist von entscheidender Bedeutung, da sie über ihr Verhalten bestimmt!\n\nInsbesondere sollte man auf die Meinungen von [powerful_vassals|E], [spymaster|E] und [spouse|E] achten."
 game_concept_faction:0 "Fraktion"
 game_concept_factions:0 "Fraktionen"
 game_concept_faction_desc:0 "Eine $game_concept_faction$ ist eine Gruppe von [vassals|E] mit gemeinsamen politischen Interessen. Die örtliche Bevölkerung von [counties|E] kann sich bestimmten Arten von Fraktionen anschließen, beispielsweise der Bauernfraktion.\n\nFraktionen werden gefährlich wenn die [faction_discontent|E] einen gewissen Punkt erreicht, denn dann stellt sie ein Ultimatum.\n\nFügt der [liege|E] sich nicht, rebelliert die Fraktion und entfacht einen [civil_war|E]."
 game_concept_faction_discontent:0 "Unzufriedenheit"
 game_concept_discontent:0 "Unzufriedenheit"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ zeigt an, wie kurz davor eine [faction|E] steht, ein Ultimatum zu stellen.\n\nErreicht die [military_power|E] einer Fraktion die Schwelle, wird die Unzufriedenheit jeden Monat steigen. Liegt die Militärstärke unter der Schwelle, sinkt die Unzufriedenheit. Bei sehr mächtigen Fraktionen kann die Unzufriedenheit sehr schnell anwachsen."
 game_concept_military_power:0 "Militärstärke"
 game_concept_faction_military_power:0 "Fraktions-Militärstärke"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ ist ein Maß für die gesamte militärische Stärke einer [faction|E] im Vergleich zu ihrem Ziel.\n\nJedes einzelne Fraktionsmitglied fügt seine Stärke zur Fraktion hinzu, solange es in der Fraktion bleibt. Ist das Ziel einer Fraktion der [liege|E] eines Mitglieds, wird die Stärke des Mitglieds auch von der relativen Stärke des Lehnsherrn abgezogen."
 game_concept_scheme:0 "Komplott"
 game_concept_scheming:0 "Komplotte zu schmieden"
 game_concept_schemes:0 "Komplotte"
 game_concept_scheme_desc:1 "Ein $game_concept_scheme$ ist der langfristige Versuch, einen anderen Charakter zu beeinflussen. Manche Komplotte sind [personal|E], während andere [scheme_hostile|E] sind.\n\nDie [success_chance|E] eines Komplotts hängt von dem entsprechenden [skill|E] ab. Manche Komplotte hängen auch von anderen Charakteren ab, die sich ihnen als [agents|E] anschließen können.\n\nEin Komplott hat jeden Monat eine gewisse Chance voranzukommen #weak (mit einem Minimum von #V 5 %#!)#!. Sobald es das Ende dieser Entwicklung erreicht, wird das Komplott automatisch ausgeführt. Bei einigen Komplotten (wie [murder_schemes|E]) hat der [scheme_owner|E] dann jedoch die Möglichkeit, es aufzugeben, falls die $game_concept_success_chance$ zu niedrig ist oder der Zeitpunkt nicht passt."
 game_concept_personal_scheme:0 "Persönliches Komplott"
 game_concept_personal_schemes:0 "Persönliche Komplotte"
 game_concept_personal:0 "Persönlich"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ sind [schemes|E], die zum Ziel haben, einen bestimmten Status zwischen dem [scheme_owner|E] und dem [scheme_target|E] herbeizuführen. Der Komplottanstifter führt solche Komplotte meist ohne Beteiligung von [agents|E] durch.\n\nBeispiele hierfür wären Liebesbeziehungen, Freundschaften oder einfach die Verbesserung der [opinion|E] des Komplottziels vom Komplottanstifter."
 game_concept_scheme_owner:0 "Komplottanstifter"
 game_concept_schemer:0 "Anstifter"
 game_concept_scheme_owners:0 "Komplottanstifter"
 game_concept_scheme_owner_desc:0 "Der $game_concept_scheme_owner$ ist der Charakter, der ein Komplott gegen das [scheme_target|E] schmiedet."
 game_concept_scheme_target:0 "Komplottziel"
 game_concept_scheme_targets:0 "Komplottziele"
 game_concept_scheme_target_target:0 "Ziel"
 game_concept_scheme_target_desc:0 "Das $game_concept_scheme_target$ ist das Ziel, gegen das der [scheme_owner|E] ein Komplott schmiedet."
 game_concept_secret_scheme:0 "Geheimkomplott"
 game_concept_secret_scheme_single:0 "Geheim"
 game_concept_secret_schemes:0 "Geheimkomplotte"
 game_concept_secret_scheme_desc:0 "Ein $game_concept_secret_scheme$ ist ein [scheme|E], das voranschreitet, ohne dass es das [scheme_target|E] erfährt. Es kann jedoch entdeckt werden, was zu einer Verringerung der [success_chance|E] führt und die Wahrscheinlichkeit erhöht, dass der [scheme_owner|E] auffliegt, sobald er das Komplott durchführt.\n\n[agents|E], die für ein $game_concept_secret_scheme$ angeworben werden, haben eine gewisse Chance, [agent_discovery_discovered|E] zu werden."
 game_concept_agent:0 "Agent"
 game_concept_agents:0 "Agenten"
 game_concept_agents_desc:2 "Ein Agent ist ein Beteiligter an einem [scheme|E], der die [scheme_power|E] steigert und die [success_chance|E] erhöht. Nur die [courtiers|E], [guests|E] und [Concept('direct_vassals', 'Direkten Vasallen')|E] von [Concept('scheme_targets', 'Komplottzielen')|E] können als Agenten rekrutiert werden.\n\nBei [Concept('scheme_hostile', 'Feindseligen')|E] Komplotten sind Agenten, die nahe an das Ziel herankommen, sehr wichtig (zum Beispiel [councillors|E] oder die [Concept('close_family', 'Engen Verwandten')|E] des Komplottziels). Sie tragen mehr zur Komplottstärke und zur Erfolgschance bei.\n\nEin Agent in einem Feindseligen Komplott zu sein, ist ein [crime|E], und Agenten riskieren stets, dass ihr Treiben irgendwann aufgedeckt wird."
 game_concept_agent_discovery:0 "Entdeckter Agent"
 game_concept_agent_discovery_discovered:0 "Entdeckt"
 game_concept_agent_discovery_desc:1 "Entdeckte [agents|E] werden von ihrem [Concept('liege', 'Lehnsherrn')|E] als [criminals|E] betrachtet und wahrscheinlich [imprisoned|E]."
 game_concept_scheme_discovery_chance:0 "Komplott-Aufdeckungschance"
 game_concept_scheme_discovery_chance_desc:0 "Die Chance, jeden Monat ein [secret_scheme|E] gegen Euch oder Eure Höflinge aufzudecken."
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "Beeinflussungskomplott"
 game_concept_sway:0 "Beeinflussen"
 game_concept_sway_scheme_desc:1 "Das $game_concept_sway_scheme$ ist ein [Concept('personal_scheme', 'Persönliches Komplott')|E], das darauf abzielt, die [opinion|E] eines anderen Charakters von Euch zu verbessern. Dieses Komplott beruht vor allem auf Eurer eigenen [diplomacy|E]. Da es kein [hostile_scheme|E] ist, ist es kein [secret_scheme_single|E] und braucht auch keine [agents|E].\n\nIm Gegensatz zu den meisten Komplotten, wird die Beeinflussung nach dem Abschluss zurückgesetzt. Die erhaltene Meinung addiert sich allerdings auf. Lässt man es aktiv, wird das [scheme_target|E] Euch also immer mehr mögen."
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "Mordkomplotte"
 game_concept_murder:0 "Mord"
 game_concept_murders:0 "Morde"
 game_concept_murdered:0 "Ermordet"
 game_concept_unfortunate_accident:0 "Bedauerlicher Unfall"
 game_concept_unfortunate_accidents:0 "Bedauerliche Unfälle"
 game_concept_murder_scheme_desc:0 "$murder$ Ist ein [Concept('hostile_scheme', 'Feindseliges Komplott')|E], an dessen Ende das Ziel sterben soll. Es handelt sich um ein [secret_scheme|E], das auf [intrigue|E] beruht und für das man [agents|E] anwerben kann.\n\nEin erfolgreicher $murder$ führt zum [character_death|E] des [Concept('scheme_target', 'Komplottziels')|E]. Ein Mord, der erfolgreich ist, wird geheim bleiben, aber dem [scheme_owner|E] ein Mord-[secret|E] geben.\n\nBei einem versuchten Mord entdeckt zu werden oder erfolgreich jemanden zu ermorden, ist ein schweres [crime|E]."
 game_concept_prevented_murder:0 "Verhinderter Mord"
 game_concept_prevented_murder_prevent:0 "Verhindern"
 game_concept_prevented_murder_desc:1 "In seltenen Fällen können bestimmte Umstände im Leben des Ziels eines [Concept('murder_scheme', 'Mordkomplotts')|E] selbiges in der letzten Phase der Ausführung scheitern lassen. Dieser Effekt setzt sich über die Erfolgschance hinweg."
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "Entführen"
 game_concept_abduct_schemes:0 "Entführungskomplotte"
 game_concept_abduction:0 "Entführung"
 game_concept_abduct_scheme_desc:0 "$abduct$ ist ein [hostile_scheme|E], an dessen Ende das Ziel eingesperrt sein soll. Es handelt sich um ein [secret_scheme|E], das auf [intrigue|E] beruht und für das man [agents|E] anwerben kann.\n\nEine erfolgreiche $abduct$ führt dazu, dass das [scheme_target|E] vom [scheme_owner|E] eingesperrt wird."
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "Verführungskomplotte"
 game_concept_seduction:0 "Verführung"
 game_concept_seduce:0 "Verführen"
 game_concept_seduce_scheme_desc:0 "$seduce$ ist ein [personal_scheme|E], die darauf abzielt, eine [lover|E] mit dem [scheme_target|E] zu beginnen.\nEine Reihe von Faktoren beeinflusst die [success_chance|E], einschließlich der Meinung, Kompatibilität von Eigenschaften und etwaigen Ehen der Beteiligten.\n\n$game_concept_seduce_schemes$ können [secret_scheme_single|E] sein, je nachdem, wer das Ziel ist."
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "Freundschaftskomplotte"
 game_concept_befriend:0 "Befreunden"
 game_concept_befriend_scheme_desc:0 "Das $befriend$ ist [personal_scheme|E], das darauf abzielt, ein [friend|E] des [Concept('scheme_target', 'Komplottziels')|E] zu werden.\nEine Reihe von Faktoren beeinflusst die [success_chance|E] des Komplotts, einschließlich der Kompatibilität von Eigenschaften und der Meinungen."
 game_concept_hostile_scheme:0 "Feindseliges Komplott"
 game_concept_scheme_hostile:0 "Feindselig"
 game_concept_hostile_schemes:0 "Feindselige Komplotte"
 game_concept_hostile_scheme_desc:1 "$game_concept_hostile_schemes$ sind [schemes|E], die darauf abzielen, Charakteren zu schaden. Die meisten Feindseligen Komplotte sind daher geheimer Natur.\n\nEs gibt folgende Feindselige Komplotte:\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret:0 "Geheimnis"
 game_concept_secrets:0 "Geheimnisse"
 game_concept_secret_desc:0 "$game_concept_secrets$ sind Dinge, von denen der betroffene Charakter nicht will, dass andere davon erfahren, weil sie peinlich, unmoralisch oder klar [criminal|E] sind.\n\nGeheimnisse können durch die [councillor_task|E] $task_find_secrets$ des [Concept('spymaster', 'Ratsspitzels')|E] aufgedeckt werden. Sobald man von einem $game_concept_secret$ weiß, kann man den Charakter damit [blackmail|E], um ein [hook|E] zu bekommen."
 game_concept_barony:0 "Baronie"
 game_concept_baronies:0 "Baronien"
 game_concept_barons:0 "Barone"
 game_concept_baron:0 "Baron"
 game_concept_barony_desc:0 "$game_concept_baronies$ sind die niedrigrangigsten [titles|E] und erscheinen am kleinsten auf der Karte. Sie werden zu größeren [counties|E] zusammengefasst.\n\nBaronie-Titel müssen immer einen [holder|E] haben, wenn es ein [holding|E] in ihnen gibt."
 game_concept_county:0 "Grafschaft"
 game_concept_counties:0 "Grafschaften"
 game_concept_count:0 "Graf"
 game_concept_county_desc:0 "$game_concept_county$ ist der [title|E] unter [duchy|E] und über [barony|E].\n\nDer Titel beinhaltet immer den [county_capital|E] der Grafschaft sowie die [de_jure|E]-Rechte an allen Baronien in ihr. Grafschaften werden im Spiel als Verwaltungseinheit auch als „Gemeinde“ bezeichnet.\n\nGrafschaften haben immer [holders|E], da Gemeindesitze nicht zerstört werden können."
 game_concept_duchy:0 "Herzogtum"
 game_concept_duchies:0 "Herzogtümer"
 game_concept_duke:0 "Herzog"
 game_concept_duchy_desc:0 "$game_concept_duchy$ Ist der [title|E] unter [kingdom|E] und über [county|E].\n\nDer [holder|E] eines Herzogtums hat immer die [de_jure|E]-Rechte an den entsprechenden Grafschaften und kann Grafen als [vassals|E] haben.\n\nHerzogtümer können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Grafschaften kontrolliert."
 game_concept_kingdom:0 "Königreich"
 game_concept_kingdoms:0 "Königreiche"
 game_concept_king:0 "König"
 game_concept_kingdom_desc:0 "$game_concept_kingdom$ ist der [title|E] unter [empire|E] und über [duchy|E].\n\nDer [holder|E] eines Königreichs hat immer die [de_jure|E]-Rechte an dem entsprechenden Gebiet und kann Herzöge als [vassals|E] haben.\n\nKönigreiche können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Grafschaften in den betreffenden Gebieten kontrolliert."
 game_concept_empire:0 "Großreich"
 game_concept_empires:0 "Großreiche"
 game_concept_emperor:0 "Kaiser"
 game_concept_empire_desc:0 "$game_concept_empires$ ist der höchstrangige [title|E].\n\nDer [holder|E] eines Großreichs hat immer die [de_jure|E]-Rechte an dem entsprechenden Gebiet und kann Könige als [vassals|E] haben.\n\nGroßreiche können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Grafschaften in den betreffenden Gebieten kontrolliert."
 game_concept_culture:0 "Kultur"
 game_concept_cultures:0 "Kulturen"
 game_concept_culture_desc:0 "$game_concept_culture$ stellen die Sprache und die Bräuche eines Charakters oder einer [county|E] dar.\n\nCharaktere aus verschiedenen Kulturen haben schlechtere [opinions|E] voneinander.\n\nJede Kultur gehört zu einer größeren [culture_group|E]. Kulturen in der gleichen Gruppe stehen einander näher als solche Kulturen außerhalb der Gruppe."
 game_concept_religion:0 "Religion"
 game_concept_religions:0 "Religionen"
 game_concept_religion_desc:0 "Eine $game_concept_religion$ kann aus vielen verschiedenen Konfessionen bestehen, die man [faiths|E] nennt. Religionen wiederum gehören zu einer von drei großen [religious_families|E]: [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] oder [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Ketzerei"
 game_concept_heresies:0 "Ketzereien"
 game_concept_heresy_desc:0 "Ist der [fervor|E] eines [Concept('faith', 'Glaubens')|E] niedrig, kann es zu einem Ausbruch von Ketzerei kommen. Wenn das passiert, konvertiert ein [ruler|E] des Glaubens mit niedrigem Eifer zu einem anderen Glauben und wird ein [GetTrait('heresiarch').GetName(GetNullCharacter)]. Er verbreitet dann seinen neuen Glauben unter seinen [counties|E] und [vassals|E].\n\nIst es ein kleiner Ausbruch, endet er hiermit. Falls es ein großer Ausbruch ist, werden weitere Herrscher im selben Gebiet konvertieren. Seid Ihr in diesem Gebiet, erhaltet Ihr die Gelegenheit zu konvertieren, sofern Ihr dies wünscht."
 game_concept_faith:0 "Glaube"
 game_concept_faiths:0 "Glauben"
 game_concept_faithpossessive:0 "des Glaubens"
 game_concept_faith_desc:0 "Ein Glaube ist eine spezielle Konfession innerhalb einer größeren [religion|E]. Alle Charaktere und [counties|E] haben einen Glauben ebenso wie eine [culture|E].\n\nJeder Glaube wird durch einen Satz [doctrines|E] mit weitreichenden Konsequenzen für seine Anhänger geprägt.\n\nJeder Glaube hat auch einen Wert für [fervor|E], der festlegt, wie anfällig er für [heresy|E] ist ([rulers|E] und Grafschaften, die zu anderen Glauben innerhalb derselben Religion konvertieren.)"
 game_concept_tolerance:0 "Toleranz"
 game_concept_tolerate:0 "Tolerieren"
 game_concept_tolerates:0 "Toleriert"
 game_concept_fervor:0 "Eifer"
 game_concept_fervor_desc:2 "Der $game_concept_fervor$ eines [Concept('faith', 'Glaubens')|E] reicht von #V 0#! bis #V 100 %#!. Ein niedriger $game_concept_fervor$ macht es [Concept('rulers', 'Herrschern')|E] leichter, ihren eigenen neuen Glauben zu erschaffen, und erhöht die Wahrscheinlichkeit, dass [counties|E] und Charaktere zu einem anderen Glauben (einschließlich [heresies|E]) konvertieren. Ein hoher $game_concept_fervor$ erhöht im Gegenzug das Konvertierungstempo einer Grafschaft.\n\n$game_concept_fervor$ ändert sich natürlich mit der Zeit. Ein kleiner Glaube neigt dazu, einen hohen Eifer zu haben. Größere Glauben hingegen haben meist einen niedrigeren $game_concept_fervor$.\n\nGroße Religionskriege und erfolgreiche Religionskriege zu führen, wird den $game_concept_fervor$ senken. Ihr Ziel zu sein, erhöht den $game_concept_fervor$ hingegen. Ausbrüche von [heresy|E] werden den $game_concept_fervor$ deutlich erhöhen."
 game_concept_doctrine:0 "Doktrin"
 game_concept_doctrines:0 "Doktrinen"
 game_concept_doctrines_desc:1 "Doktrinen kann man als religiöse Gesetze betrachten, die darüber bestimmen, welches Verhalten innerhalb eines [Concept('faith', 'Glaubens')|E] akzeptabel ist."
 game_concept_gender_doctrines:0 "Geschlechtsdoktrinen"
 game_concept_gender_doctrines_desc:0 "Diese [doctrines|E] bestimmen, welche [gender_laws|E] Charakteren des [Concept('faith', 'Glaubens')|E] zur Verfügung stehen.\n\nSie bestimmen auch gewisse zusätzliche Regeln, zum Beispiel welche [claims|E] vererbt werden können, wer [commanders|E] und [knights|E] sein kann und zum [house|E] welchen Elternteils ein [bastard|E] gehören wird.\n\nDie Geschlechtsdoktrinen sind:\n$BULLET_WITH_TAB$Männlich dominiert\n$BULLET_WITH_TAB$Gleichberechtigt\n$BULLET_WITH_TAB$Weiblich dominiert"
 game_concept_realm_capital:0 "Reichssitz"
 game_concept_capital:0 "Hauptsitz"
 game_concept_realm_capital_desc:0 "Der $game_concept_realm_capital$ ist das [holding|E], in dem ein [ruler|E] und sein [court|E] residieren. Dieses Besitztum erhält einen [tax|E]-Bonus und wird stets an den [Concept('primary_heir', 'Haupterben')|E] vererbt.\n\nDas [occupying|E] des Reichssitzes eines Gegners wird die [war_score|E] deutlich erhöhen und erlaubt es manchmal, Verwandte des Gegners [Concept('imprison', 'Einzusperren')|E]."
 game_concept_county_capital:0 "Gemeindesitz"
 game_concept_county_capitals:0 "Gemeindesitze"
 game_concept_county_capital_desc:0 "Der $game_concept_county_capital$ ist das Haupt-[holding|E] einer [county|E]. Dieses Besitztum kann nie zerstört oder [leased|E] werden und ist immer im Besitz des [Concept('ruler', 'Herrschers')|E], der den [title|E] der Grafschaft hält.\n\nIn Gemeindesitzen kann man im Gegensatz zu weniger bedeutenden Besitztümern ein zusätzliches [building|E] bauen."
 game_concept_de_jure_capital:0 "De-jure-Hauptsitz"
 game_concept_de_jure_capital_desc:1 "Der $game_concept_de_jure_capital$ eines [Concept('title', 'Titels')|E] ist die [county|E], in dem der historische [capital|E] liegt. Man kann sich jederzeit entscheiden, den eigenen [realm_capital|E] zum $game_concept_de_jure_capital$ des [Concept('primary_title', 'Hauptitels')|E] zu verlegen, selbst wenn er zuvor schon verlegt wurde."
 game_concept_capital_duchy:0 "Herzogshauptsitz"
 game_concept_capital_duchy_desc:0 "Der $game_concept_capital_duchy$-Modifikator erhöht die Menge an [levies|E], die Ihr von allen [holdings|E] erhaltet, die Ihr im selben [de_jure|E]-[duchy|E] wie Eurem [capital|E] haltet. Damit dieser Modifikator aktiv ist, müsst Ihr persönlich das entsprechende Herzogtum halten.\n\nDieser Modifikator ist nicht mit dem Reichssitz-Bonus stapelbar."
 game_concept_liege:0 "Lehnsherr"
 game_concept_lieges:1 "Lehnsherren"
 game_concept_liege_desc:0 "Ein $game_concept_liege$ ist ein [ruler|E] mit mindestens einem [Concept('vassal', 'Vasallen')|E]. Lehnsherren können selbst wiederum Vasallen eines höher gestellten Herrschers sein (die wiederum Lehnsherren haben können)."
 game_concept_rightful_liege:0 "Rechtmäßiger Lehnsherr"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "Der $game_concept_rightful_liege$ eines [Concept('vassal', 'Vasallen')|E] ist der [ruler|E], der den [title|E] des direkten [de_jure|E]-[Concept('liege', 'Lehnsherrn')|E] des [Concept('primary_title', 'Hauptitels')|E] eines $game_concept_vassal$en trägt. $game_concept_vassal$en, die nicht ihrem $game_concept_rightful_liege$n unterstehen, tragen weniger [taxes|E] und [levies|E] bei und erleiden einen Abzug auf die [opinion|E] von ihrem Lehnsherrn. Einen $game_concept_liege$ mit höherem [title_tier|E], aber demselben $game_concept_de_jure$ zu tragen, führt zu geringeren Abzügen.\n\nEine Ausnahme sind Herzöge, die Teil der $game_concept_de_jure$-Hierarchie eines [Concept('empire', 'Großreichs')|E] und direkte Vasallen des $game_concept_emperor$ sind: Sie leisten den vollen Beitrag, als ob der $game_concept_emperor$ trotzdem ihre $game_concept_de_jure$-[kingdom|E]-$game_concept_title$ tragen würde."
 game_concept_rightful_liege_desc_part2:0 "#weak Beispiel: Der Graf von $c_dunbar$ ist ein direkter Vasall des Königs von $k_england$. Da der König weder Herzog von $d_lothian$ noch König von $k_scotland$ oder Kaiser von $e_britannia$ ist, trägt der Graf von $c_dunbar$ nur einen kleinen Teil der Steuern und Aufgebote bei.\n\nDer Graf von $c_norfolk$ ist ebenfalls ein direkter Vasall des Königs von $k_england$. Der König hält nicht das Herzogtum von $d_norfolk$, weshalb er weniger Steuern und Aufgebote beiträgt. Doch da $k_england$ das De-jure-Königreich von $c_norfolk$ ist, wird der Graf von $c_norfolk$ trotzdem mehr Steuern und Aufgebote an den König abführen, als der Graf von $c_dunbar$ es tut.#!"
 game_concept_megaduke_penalty:0 "Überdehnung"
 game_concept_megaduke_penalty_desc:1 "Habt Ihr als [duke|E] mehr als [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] in Eurem [realm|E], führt dies zu einem $game_concept_megaduke_penalty$-Malus, der die [tax|E]-Einnahmen senkt.\n\nDurch den Aufstieg in den [rank|E] [king|E] oder [emperor|E] wird dieser Malus entfernt."
 game_concept_top_liege:0 "Oberster Lehnsherr"
 game_concept_top_liege_desc:0 "Der $game_concept_top_liege$ ist der [liege|E] an der Spitze der [Concept('vassal', 'Vasallen')|E]-Hierarchie.\n\nSie sind völlig [Concept('independent', 'Unabhängige')|E] [rulers|E] und keinem Sterblichen Rechenschaft schuldig."
 game_concept_top_realm:0 "Oberstes Reich"
 game_concept_top_realm_desc:0 "Das $game_concept_top_realm$ ist das [realm|E] des [Concept('top_liege', 'Obersten Lehnsherrn')|E]."
 game_concept_domain:0 "Domäne"
 game_concept_domains:0 "Domänen"
 game_concept_domain_desc:0 "Die $game_concept_domain$ eines [Concept('ruler', 'Herrschers')|E] ist die Gesamtheit aller [holdings|E], die ihm persönlich gehören.\n\nDie recht statische [domain_limit|E] sorgt dafür, dass Herrscher sich ab einem gewissen Punkt vor allem auf [vassals|E] verlassen müssen, wenn sie ihr [realm|E] vergrößern wollen."
 game_concept_regiment:0 "Regiment"
 game_concept_regiments:0 "Regimenter"
 game_concept_regiment_desc:1 "Ein $game_concept_regiment$ ist eine Gruppe von [soldiers|E] einer Art (wie etwa Bogenschützen, Fußvolk oder [levies|E]). $game_concept_levies$ sind zwar auch $game_concept_regiments$, aber von wirklichem Interesse ist das [men_at_arms|E]."
 game_concept_realm:0 "Reich"
 game_concept_realms:0 "Reiche"
 game_concept_realm_desc:0 "Ein $game_concept_realm$ ist sämtliches Land, das ein [ruler|E] direkt oder durch seine [vassals|E] kontrolliert (im Gegensatz zur [domain|E] dieses Herrschers, die nur die [holdings|E] beinhaltet, die er direkt kontrolliert)."
 game_concept_gold:0 "Gold"
 game_concept_gold_desc:0 "Gold stellt die flüssigen Geldmittel eines Charakters dar: seinen Reichtum also. Es kann für verschiedenste Dinge ausgegeben, insbesondere den Bau von [Concept('buildings', 'Gebäuden')|E], die Bezahlung von [Concept('regiments', 'Regimentern')|E] und die Schaffung von [Concept('title', 'Titeln')|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Einnahmen"
 game_concept_income_desc:0 "Es gibt viele [gold|E]-Quellen, doch die beiden wichtigsten sind [taxation|E] aus den eigenen [holdings|E] sowie solche von den [vassals|E]."
 game_concept_trait:0 "Eigenschaft"
 game_concept_traits:0 "Eigenschaften"
 game_concept_trait_desc:0 "Die $game_concept_traits$ eines Charakters beschreiben seine Persönlichkeit, seine Eigenheiten, seine Taten und sein Befinden.\n\nEigenschaften haben viele Effekte, doch die meisten wirken sich auf die [skills|E] eines Charakters aus.\n\nPersönlichkeits-Eigenschaften wirken sich auch stark darauf aus, wie sich Charaktere verhalten. Sich entgegen seiner Persönlichkeit zu verhalten, führt zu [stress|E].\n\nEinige Eigenschaften sind auch [congenital|E] und können somit an Nachkommen weitergegeben werden."
 game_concept_spouse:0 "Ehepartner"
 game_concept_spouses:0 "Ehepartner"
 game_concept_spouse_desc:1 "Ein $game_concept_spouse$ ist der Ehemann oder die Ehefrau eines Charakters als Ergebnis einer [marriage|E].\n\nUm legitimen Nachwuchs und damit [heirs|E] haben zu können, braucht man einen Ehepartner oder eine [concubine|E] ([bastards|E] können allerdings auch legitimiert werden).\n\nAuch [alliances|E] lassen sich nur durch eine Heirat oder ein [betrothal|E] des eigenen Charakters oder eines engen Verwandten schließen.\n\nDer (Haupt-)Ehepartner ist zudem ein Mitglied des [Concept('council', 'Rats')|E] und kann viele nützliche [councillor_tasks|E] übernehmen.\n\n[Concept('faith', 'Glaubens')|E]-[doctrines|E] bestimmen, wie viele $game_concept_spouses$ man haben kann und wie man von ihnen [divorced|E] wird."
 game_concept_primary_spouse:0 "Hauptehepartner"
 game_concept_primary_spouse_desc:0 "Bei [faiths|E] mit [GetFaithDoctrine('doctrine_polygamy').GetBaseName] muss der [rulers|E] einen der [spouses|E] als $game_concept_primary_spouse$ auswählen. Der $game_concept_primary_spouse$ des Herrschers hat eine erhöhte [fertility|E] mit ihm, eine verbesserte [opinion|E] von ihm und kann in seinem [council|E] dienen."
 game_concept_available_spouse:0 "Verfügbarer Ehepartner"
 game_concept_available_spouse_desc:0 "Um im [council|E] eines Herrschers dienen zu können, muss ein [spouse|E] auch die Pflichten dieser Rolle ausführen können.\n\nVerschiedene Umstände können einen $game_concept_spouse$ daran hindern, diese Pflichten wahrzunehmen, aber die häufigsten sind:\n$BULLET_WITH_TAB$Er ist selbst [ruler|E] eines eigenen [Concept('realm', 'Reichs')|E]\n$BULLET_WITH_TAB$Er lebt am [court|E] eines anderen Herrschers\n$BULLET_WITH_TAB$Er ist [imprisoned|E], entweder im Reich oder fern davon\n$BULLET_WITH_TAB$Er hat die [trait|E] [GetTrait('incapable').GetName(GetPlayer)]\n\nWird ein nicht verfügbarer Ehepartner wieder verfügbar, nimmt er seine Pflichten im Rat auch wieder wahr.\n\nEhepartner, die selbst Herrscher sind, können noch im Rat dienen, wenn sie Eure [Concept('direct_vassals', 'Direkten Vasallen')|E] sind; ansonsten gelten sie aber nie als verfügbar."
 game_concept_holding:0 "Besitztum"
 game_concept_holdings:0 "Besitztümer"
 game_concept_holding_desc:0 "Ein $game_concept_holding$ ist die zentrale Siedlung einer [barony|E] oder eines [Concept('county_capital', 'Gemeindesitzes')|E].\n\nEs bietet seinem [holder|E] [taxes|E] und [levies|E], je nach [holding_type|E]. Die Gesamtheit der persönlichen Besitztümer eines [Concept('ruler', 'Herrschers')|E] nennt man die [domain|E]."
 game_concept_holding_type:0 "Besitztumsart"
 game_concept_holding_types:0 "Besitztumsarten"
 game_concept_holding_type_desc:2 "Es gibt vier Arten von [holdings|E]: [castles|E], [cities|E], [tribes|E] und [temples|E]. Jede Art erlaubt andere Arten von [Concept('buildings', 'Gebäuden')|E]. Die [government_form|E] des [Concept('ruler', 'Herrschers')|E] bestimmt, welche Arten von Besitztümern der Herrscher persönlich ohne Malus halten kann. Im Fall von Tempeln können auch [doctrines|E] seines [Concept('faith', 'Glaubens')|E] eine Rolle spielen."
 game_concept_castle_holding:0 "Burgbesitztum"
 game_concept_castle:0 "Burg"
 game_concept_castles:0 "Burgen"
 game_concept_castle_holdings:0 "Burgbesitztümer"
 game_concept_castle_holding_desc:0 "Burgen sind die am schwersten befestigte [holding_type|E] und der übliche Typ für [Concept('feudal', 'Feudale')|E], [Concept('clan', 'Clans')|E]- und [Concept('tribal', 'Stammes')|E]-[rulers|E] ebenso wie für [holy_orders|E]. Sie bieten meist mehr [levies|E] als [taxes|E]."
 game_concept_temple_holding:0 "Tempelbesitztum"
 game_concept_temple:0 "Tempel"
 game_concept_temples:0 "Tempel"
 game_concept_temple_holdings:0 "Tempelbesitztümer"
 game_concept_temple_holding_desc:0 "Tempel sind eine [holding_type|E], die Mitglieder des [clergy|E] als [church_property|E] halten können (die [Concept('theocratic', 'Theokratische')|E] [government_form|E]). Bei [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] kann jeder Tempel ohne Abzüge halten.\n\nTempel bieten eine verhältnismäßig ausgeglichene Mischung aus [levies|E] und [taxes|E]."
 game_concept_city_holding:0 "Stadtbesitztum"
 game_concept_city:0 "Stadt"
 game_concept_cities:0 "Städte"
 game_concept_city_holdings:0 "Stadtbesitztümer"
 game_concept_tribal_holding:0 "Stammesbesitztum"
 game_concept_tribal_holdings:0 "Stammesbesitztum"
 game_concept_tribal_holding_desc:0 "Stämme sind arm an [taxes|E], aber reich an [Concept('levies', 'Aufgeboten')|E], [prestige|E] und [men_at_arms|E]-Verbesserungen. Sie haben ein begrenztes Verbesserungspotenzial, sodass sie anfangs stark sind, aber schnell im Lauf der Zeit an Stärke verlieren. Nur [Concept('tribal', 'Stammes')|E]-Charaktere können sie ohne Abzüge halten.\n\nGibt es einen Stamm in einem [county|E], können keine anderen [holdings|E] gebaut werden. [Concept('feudal', 'Feudale')|E] Herrscher müssen [gold|E] einsetzen, um Stämme zu [castles|E] zu machen."
 game_concept_tribe:0 "Stamm"
 game_concept_tribes:0 "Stämme"
 game_concept_city_holding_desc:1 "Städte sind die reichste [holding_type|E]. Sie legen den Schwerpunkt auf [taxes|E] statt [levies|E]. Sie sind mit [republics|E] verknüpft, und wer sie als eine der spielbaren [government_forms|E] hält, wird stets einen Abzug erleiden."
 game_concept_rally_point:0 "Sammelpunkt"
 game_concept_rally_points:0 "Sammelpunkte"
 game_concept_rally_point_desc:0 "Am $game_concept_rally_point$ kommen die [levies|E] und das [men_at_arms|E] unter Eurem Befehl zusammen.\n\nKommt es zum [war|E], kann man seine [soldiers|E] am Sammelpunkt zusammenrufen, um seine [army|E] zusammenzuziehen.\n\nDie Aufgebote, die einem Sammelpunkt zugewiesen sind, müssen entweder aus der eigenen [domain|E] oder von Euren [vassals|E] kommen. Sammelpunkte können nach Belieben umorganisiert, geteilt und verschmolzen werden."
 game_concept_piety:0 "Frömmigkeit"
 game_concept_pious:0 "Fromm"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$ steht für die Tugendhaftigkeit eines Charakters.\n\nHandelt er fromm (entsprechend der [doctrines|E] des eigenen [Concept('faith', 'Glaubens')|E]), erhöht sich die Frömmigkeit eines Charakters.\n\nFrömmigkeit kann je nach [government_form|E], Doktrinen und so weiter in verschiedenen religiösen Belangen eingesetzt werden.\n\nJedes Mal, wenn ein Charakter $game_concept_piety$ erhält, kommt er der nächsten [piety_level|E] näher."
 game_concept_piety_experience:0 "Hingabe"
 game_concept_piety_experience_desc:0 "Jeder Punkt Hingabe eines Charakters erhöht seinen Fortschritt zur nächsten [piety_level|E]. Gewinnt ein Charakter [piety|E] dazu, erhält er ebenso viel Hingabe."
 game_concept_piety_level:0 "Hingabestufe"
 game_concept_piety_levels:1 "Hingabestufen"
 game_concept_piety_level_desc:2 "Die $game_concept_piety_level$ eines Charakters zeigt an, wie tugendhaft und gläubig dieser Charakter ist sowie welchen Stand er bei anderen Mitgliedern seines [Concept('faith', 'Glaubens')|E] hat.\n\nJedes Mal, wenn ein Charakter [piety|E] erhält, kommt er auch der nächsten Hingabestufe näher.\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_1').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_3').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('piety_level_5').GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestige"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ steht für die Bekanntheit und den sozialen Stand eines Charakters.\n\nPrestige kann je nach [government_form|E], [doctrines|E] und so weiter für weltliche Unterfangen eingesetzt werden.\n\nJedes Mal, wenn ein Charakter Prestige erhält, kommt er der nächsten [prestige_level|E] näher."
 game_concept_prestige_experience:0 "Ruhm"
 game_concept_prestige_experience_desc:0 "Jeder Punkt Ruhm eines Charakters erhöht seinen Fortschritt zur nächsten [prestige_level|E]. Gewinnt ein Charakter [prestige|E] dazu, erhält er ebenso viel Ruhm."
 game_concept_prestige_level:0 "Ruhmstufe"
 game_concept_prestige_levels:0 "Ruhmstufen"
 game_concept_prestige_level_desc:1 "Die $game_concept_prestige_level$ eines Charakter misst seinen allgemeinen Ruf und wie positiv ihn andere wahrnehmen.\n\nJedes Mal, wenn ein Charakter [prestige|E] erhält, kommt er der nächsten $game_concept_prestige_level$ näher.\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_1').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_2').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_3').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_4').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('prestige_level_5').GetNameWithTooltip|L]"
 game_concept_dynast:1 "Dynastieoberhaupt"
 game_concept_dynast_desc:2 "Ein $game_concept_dynast$ ist das Oberhaupt einer ganzen [dynasty|E] und all ihrer [houses|E]. Das Dynastieoberhaupt hat dabei eine einzigartige Macht über die Mitglieder der Dynastie, die man als [dynast_interactions|E] bezeichnet."
 game_concept_dynasty:0 "Dynastie"
 game_concept_dynasties:0 "Dynastien"
 game_concept_dynastic:0 "Dynastisch"
 game_concept_dynasty_desc:1 "Eine $game_concept_dynasty$ ist eine Gruppe von [Concept('noble', 'Adligen')|E] Nachkommen eines begüterten Ahnen [Concept('landed', 'Mit Landbesitz')|E], dem Gründer der Dynastie. Das ursprüngliche [house|E] kann neue von sich abspalten, die man [cadet_branches|E] nennt – doch alle bleiben Mitglieder der weiter gefassten Dynastie.\n\nStirbt der eigene Charakter, braucht man einen [Concept('player_heir', 'Spielererben')|E]. Sonst endet das Spiel (man kann sich aber im Anschluss einen anderen Herrscher aussuchen und das Spiel in derselben Welt fortsetzen).\n\nÄhnlich wie [prestige|E] bei Charakteren haben Dynastien auch [dynasty_prestige|E]."
 game_concept_dynast_interaction:0 "Dynastieoberhaupt-Interaktion"
 game_concept_dynast_interactions:0 "Dynastieoberhaupt-Interaktionen"
 game_concept_dynast_interaction_desc:0 "Interaktionen stehen allein dem [dynast|E] einer [dynasty|E] zur Verfügung und richten sich immer auf andere Mitglieder der Dynastie.\n\nIhr Einsatz kostet [dynasty_prestige|E]."
 game_concept_dynasty_prestige:0 "Bekanntheit"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ ähnelt [prestige|E], wird aber von der gesamten [dynasty|E] geteilt.\n\nEine Dynastie erhält $game_concept_dynasty_prestige$ durch Folgendes:\n$BULLET_WITH_TAB$Die Zahl ihrer lebenden Mitglieder\n$BULLET_WITH_TAB$Die Zahl der [rulers|E]\n$BULLET_WITH_TAB$Die Zahl der [spouses|E] von anderen Herrschern\nBeachtet bitte, dass Herrscher keine $game_concept_dynasty_prestige$ einbringen, sollten sie [Concept('lieges', 'Lehnsherren')|E] derselben Dynastie haben.\n\nÄhnlich wie Prestige wirkt sich $game_concept_dynasty_prestige$ auch auf die [dynasty_prestige_level|E] aus.\n\n$game_concept_dynasty_prestige$ kann vom [dynast|E] eingesetzt werden, um [dynasty_perks|E] freizuschalten und die Mitglieder der Dynastie auf verschiedene Arten und Weisen zu beeinflussen.\n\n#weak Eine Dynastie, die weit verstreut in verschiedenen [realms|E] ist, wird also mehr $game_concept_dynasty_prestige$ erzeugen als eine Dynastie, die in einem Reich konzentriert ist.#!"
 game_concept_dynasty_prestige_level:0 "Prachtstufe"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ ist ein Maß für die Berühmtheit einer [dynasty|E]. Die Dynastie steigt Stufen auf, wenn sie [dynasty_prestige|E] erhält. Das anfängliche [prestige|E] von Charakteren hängt von der $game_concept_dynasty_prestige_level$ ab, unter der sie geboren werden. Auch [spouses|E] erhalten etwas Prestige, das von der Dynastie abhängt, in die sie [Concept('marry', 'Einheiraten')|E].\n\nDie Stufen sind:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Haus"
 game_concept_houses:0 "Häuser"
 game_concept_house_desc:1 "Ein $game_concept_house$ ist ein Zweig des größeren Baumes einer [dynasty|E]. Häuser werden von [Concept('rulers', 'Herrschern')|E] erschaffen, die nicht mehr dem derzeitigen [house_head|E] folgen und lieber selbst Oberhaupt eines Hauses sein wollen.\n\nHäuser haben jedoch immer einen eigenen Namen und Wappen; sie teilen sich aber das [dynasty_prestige|E], und andere Mitglieder der Dynastie können immer noch Eure [Concept('player_heir', 'Spielererben')|E] sein."
 game_concept_house_head:0 "Hausoberhaupt"
 game_concept_house_heads:0 "Hausoberhäupter"
 game_concept_house_head_head:0 "Oberhaupt"
 game_concept_house_head_desc:1 "Jedes [house|E] innerhalb einer [dynasty|E] hat ein $game_concept_house_head$, das einen gewissen einzigartigen Einfluss auf die Mitglieder des Hauses hat.\n\nSo kann das Hausoberhaupt [bastards|E] legitimieren, Mitglieder des Hauses in einen [war|E] rufen und von [Concept('landed', 'Landbesitzenden')|E] Mitgliedern verlangen, dass sie konvertieren. Das Hausoberhaupt hat auch ein [weak_hook|E] gegen alle Mitglieder des Hauses, die während seiner Herrschaft geboren werden."
 game_concept_denounce:0 "Denunzieren"
 game_concept_denouncement:0 "Denunzierung"
 game_concept_denounce_desc:1 "Ein [dynast|E] kann ein Mitglied seiner [dynasty|E] für gewisse [dynasty_prestige|E]-Kosten denunzieren.\n\nAlle Mitglieder derselben Dynastie (einschließlich des Dynastieoberhaupts selbst) erhalten einen [imprisonment_reason|E] gegen das denunzierte Mitglied."
 game_concept_hook:0 "Druckmittel"
 game_concept_hooks:0 "Druckmittel"
 game_concept_hooked:0 "Unter Druck"
 game_concept_hook_desc:0 "$game_concept_hook$ ist die allgemeine Bezeichnung für eine Beziehung zwischen zwei Charakteren, bei der der eine den anderen zwingen kann, etwas für ihn zu tun.\n\nEs gibt dabei zwei Arten, [weak_hooks|E] und [strong_hooks|E], die man auf unterschiedliche Art und Weise bekommt.\n\n$game_concept_hooks$ kann man einsetzen, um viele Interaktionen zu erzwingen, zum Beispiel [Concept('marriage', 'Heirats')|E]-Vorschläge und Änderungen bei den [Concept('feudal_contract', 'Vasallenbanden')|E]."
 game_concept_weak_hook:0 "Schwaches Druckmittel"
 game_concept_weak_hooks:0 "Schwache Druckmittel"
 game_concept_weak_hook_desc:0 "Ein $game_concept_weak_hook$ ist ein verhältnismäßig verbreitetes [hook|E], das man zum Beispiel bekommt, wenn einem jemand einen Gefallen schuldet oder man jemanden gegen dessen Willen manipuliert hat.\n\nAuch wenn es viele Interaktionen gibt, bei denen man ein $game_concept_weak_hook$ einsetzen kann (zum Beispiel [Concept('marriage', 'Heirats')|E]-Vorschläge), bringt es nichts, wenn man jemanden zwingen will, als [agent|E] in einem [murder_scheme|E] zu fungieren, und es bringt auch keinen passiven Vorteil #weak - dafür braucht man ein [strong_hook|E].#!\n\nDas [house_head|E] hat ein $game_concept_weak_hook$ gegen jedes Kind, das in sein [Concept('noble', 'Adliges')|E] [house|E] geboren wird.\n\nSobald ein $game_concept_weak_hook$ eingesetzt ist, ist es #emphasis aufgebraucht#!."
 game_concept_strong_hook:0 "Starkes Druckmittel"
 game_concept_strong_hooks:0 "Starke Druckmittel"
 game_concept_strong_hook_desc:1 "$game_concept_strong_hook$ sind sehr mächtige [hook|E], die man bekommt, wenn man einen Charakter [Concept('blackmailed', 'erpresst')|E] hat.\n\n$game_concept_strong_hooks$ zeigen wesentlich mehr Wirkung als [weak_hooks|E], und mit ihnen kann man andere zu schrecklichen Taten zwingen, wie zum Beispiel als [agent|E] in einem [murder_scheme|E] zu fungieren #weak (sie können natürlich auch als Ersatz für $game_concept_weak_hook$ dienen!).#!\n\n$game_concept_strong_hook$ hindern ein Ziel daran, feindselige Handlungen gegen den Träger zu unternehmen.\n\n$game_concept_strong_hooks$ werden durch den Einsatz nicht aufgebraucht, sondern haben stattdessen eine Abklingzeit, bis man sie wieder einsetzen kann. Der passive Effekt geht aber durch den Einsatz des Druckmittels nicht verloren."
 game_concept_favor:0 "Gefallen"
 game_concept_favors:0 "Gefallen"
 game_concept_favor_desc:0 "Charaktere können einander $game_concept_favors$ schulden, die als eine Art [hook|E] zählen.\n\nGefallen kann man auf vielfältige Arten und Weisen bekommen, doch meist geschieht dies durch Ereignisse. Jedes Kind, das in ein [Concept('noble', 'Adliges')|E] [house|E] geboren wird, schuldet dem [house_head|E] einen anfänglichen Gefallen."
 game_concept_blackmail:0 "Erpressung"
 game_concept_blackmailed:0 "Erpresst"
 game_concept_blackmailing:0 "Erpressen"
 game_concept_blackmail_desc:1 "Kennt man das [criminal|E]-[secret|E] eines anderen Charakters, kann man dies für eine $game_concept_blackmail$ verwenden, um womöglich ein [hook|E] gegen ihn zu bekommen.\n\nDie Stärke dieses Druckmittels hängt von der Schwere des Geheimnisses ab, was wiederum oft durch [doctrines|E] bestimmt wird."
 game_concept_manipulation:0 "Manipulation"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ ist eine Form des [Concept('hook', 'Druckmittels')|E], bei dem man jemand anderen irgendwie dazu gebracht hat, dass er das tut, was man will."
 game_concept_soldier:0 "Soldat"
 game_concept_soldiers:0 "Truppen"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ ist ein Sammelbegriff für die Truppen in einem [regiment|E] oder einer [army|E], unabhängig davon, ob es [levies|E] oder [men_at_arms|E] sind.\n\nMöglichst viele $game_concept_soldiers$ zu haben, hilft dabei, [battles|E] und [sieges|E] zu gewinnen."
 game_concept_health:0 "Gesundheit"
 game_concept_health_desc:0 "$game_concept_health$ gibt an, wie wahrscheinlich es ist, dass ein Charakter an [illnesses|E] und hohem Alter stirbt."
 game_concept_character_death:0 "Charaktertod"
 game_concept_character_death_death:0 "Tod"
 game_concept_character_death_dying:0 "sterbend"
 game_concept_character_death_die:0 "sterben"
 game_concept_character_death_dies:0 "stirbt"
 game_concept_character_death_desc:1 "Ein Tod löst den [succession|E]-Fall aus, was besonders wichtig für [rulers|E] ist.\n\nStirbt ein Spielercharakter, wird der Spieler als sein [player_heir|E] weiterspielen. Es sei denn, er hat keinen zulässigen Erben: Dann sieht er sich dem Spielende gegenüber."
 game_concept_fertility:0 "Fruchtbarkeit"
 game_concept_fertility_desc:0 "$game_concept_fertility$ gibt an, wie leicht ein Charakter Nachkommen in die Welt bringen kann."
 game_concept_life_expectancy:0 "Lebenserwartung"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ ist die Zahl der Jahre, die ein Charakter erwarten kann zu leben, bevor er auf natürlichem Weg stirbt.\n\nEine hohe $game_concept_life_expectancy$ lässt Charaktere sichtbar langsamer altern, sodass sie auch mehr [children|E] zeugen können."
 game_concept_betrothal:0 "Verlöbnis"
 game_concept_betrothals:0 "Verlöbnisse"
 game_concept_betrothed:0 "Verlobt"
 game_concept_betrothal_desc:0 "Ein $game_concept_betrothal$ ist ein [Concept('marriage', 'Heirats')|E]-Versprechen, das man geben kann, wenn einer oder beide Verlobte noch nicht [adult|E] sind.\n\nVerlöbnisse können wie Heiraten für [alliances|E] sorgen, können aber sehr viel leichter gebrochen werden. Sobald beide Beteiligte erwachsen sind, können sie in eine richtige Heirat umgewandelt werden."
 game_concept_marriage:0 "Heirat"
 game_concept_marriages:0 "Heiraten"
 game_concept_marry:0 "Heiraten"
 game_concept_marries:0 "Heiratet"
 game_concept_married:0 "Verheiratet"
 game_concept_marrying:0 "Heiratend"
 game_concept_marriage_desc:2 "$game_concept_marriages$ sind der Bund zwischen zwei [Concept('spouses', 'Ehepartnern')|E] und neben [betrothals|E] die Hauptmethode, um ein [alliance|E] mit einem anderen [ruler|E] zu schließen. $game_concept_spouses$ können auch [Concept('legitimate', 'Legitime')|E] Kinder zur Welt bringen, deren [breeding|E] auf sie zurückgeht und die als passende [heirs|E] heranwachsen können.\n\n$game_concept_marriages$ enden erst, wenn ein $game_concept_spouse$ stirbt oder sich vom anderen [divorces|E] lässt."
 game_concept_concubinage:0 "Konkubinat"
 game_concept_concubine:0 "Konkubine"
 game_concept_concubines:0 "Konkubinen"
 game_concept_concubines_female:0 "Konkubinen"
 game_concept_concubines_male:0 "Konkubinen"
 game_concept_consort:1 "Konkubine"
 game_concept_consorts:1 "Konkubinen"
 game_concept_concubine_male:0 "Mann"
 game_concept_concubine_female:0 "Frau"
 game_concept_concubinage_desc:0 "Eine Konkubine hat einen niedrigeren Status als ein [spouse|E] und ist in [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] zulässig.\n\nIm Gegensatz zur [marriage|E] führt das Konkubinat nicht zu [Concept('alliances', 'Bündnissen')|E]. Konkubinen können nach Belieben und ohne die Folgen einer [divorce|E] ersetzt werden. Die Kinder von Konkubinen zählen jedoch als [legitimate|E].\n\nBeim Doktrin [GetFaithDoctrine('doctrine_polygamy').GetBaseName] ist kein Konkubinat möglich."
 game_concept_bastard:0 "Bastard"
 game_concept_bastards:0 "Bastarde"
 game_concept_bastard_desc:0 "$game_concept_bastards$ sind Kinder, die außerhalb der Ehe geboren werden und folglich als unehelich gelten. Ihnen bleibt es daher verwehrt, [titles|E] zu erben. Doch sie können mit Zustimmung des [Concept('house_head', 'Hausoberhaupts')|E] der Eltern [legitimized|E] werden.\n\nZu welchem [house|E] ein Bastard gehört, wird durch die [doctrines|E] des [Concept('faith', 'Glaubens')|E] der Eltern bestimmt, in den sie hineingeboren werden.\n\nHaben Bastarde Titel erhalten oder eigene Kinder, gründen sie allerdings eine neue [dynasty|E]."
 game_concept_legitimized_bastard:0 "Legitimierter Bastard"
 game_concept_legitimized:0 "Legitimiert"
 game_concept_legitimized_bastard_desc:0 "Ein [bastard|E] kann legitimiert werden, entweder bei der Geburt oder als [character_interaction|E], abhängig davon, ob das [house_head|E] zustimmt.\n\nEin legitimierter Bastard hat dieselben Erbrechte wie [Concept('legitimate', 'Eheliche')|E] Kinder, aber der Makel des Bastardtums wird ihm sein ganzes Leben anhaften."
 game_concept_real_father:0 "Wahrer Vater"
 game_concept_real_father_desc:0 "Der wahre Vater eines Charakters. Bei den meisten Charakteren ist dies der Charakter, der weithin als Vater betrachtet wird, aber für heimliche Bastarde ist es jemand anderes."
 game_concept_legitimate:0 "Legitim"
 game_concept_legitimate_desc:0 "Kinder von [Concept('married', 'Verheirateten')|E] Eltern gelten als $game_concept_legitimate$, im Gegensatz zu [bastards|E], die keine [titles|E] erben können. Die Kinder von [concubines|E] werden als [legitimate|E] betrachtet, auch wenn sie einen etwas niedrigeren Status haben."
 game_concept_matrilineal:0 "Matrilinear"
 game_concept_matrilineally:0 "Matrilinearität"
 game_concept_matrilineal_desc:0 "In einer $game_concept_matrilineal$en [marriage|E] werden Kinder in das [house|E] ihrer Mutter geboren statt in das des Vaters."
 game_concept_patrilineal:0 "Patrilinear"
 game_concept_patrilineal_desc:0 "In einer $game_concept_patrilineal$en [marriage|E] werden Kinder in das [house|E] ihres Vaters geboren."
 game_concept_divorce:0 "Ehescheidung"
 game_concept_divorced:0 "Geschieden"
 game_concept_divorcing:0 "Lässt sich scheiden"
 game_concept_divorces:0 "scheiden"
 game_concept_divorce_desc:0 "[Concept('married', 'Verheiratete')|E] [spouses|E] können eine $game_concept_divorce$ durchführen, deren Regeln, Anforderungen und Folgen von den [doctrines|E] ihres [Concept('faiths', 'Glaubens')|E] abhängen.\n\n[concubines|E] können einfach entlassen werden."
 game_concept_stress:0 "Anspannung"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ zeigt das geistige Wohlbefinden eines Charakters an. Charaktere bekommen Anspannung, wenn sie etwas tun, was ihrer Persönlichkeit widerspricht.\n\nCharaktere, die zu viel Anspannung haben, steigen eine [stress_level|E] auf, was verschiedene negative Auswirkungen hat, die so lange anhalten, bis die Anspannung reduziert wird."
 game_concept_adult:0 "Erwachsen"
 game_concept_adults:0 "Erwachsene"
 game_concept_adulthood:0 "Volljährigkeit"
 game_concept_adult_desc:0 "$game_concept_adult$ sind Charaktere, die mindestens #V 16#! Jahre alt sind."
 game_concept_child:0 "Kind"
 game_concept_children:0 "Kinder"
 game_concept_child_desc:1 "Als $game_concept_child$ gelten Charaktere, die jünger als #V 16#! Jahre sind."
 game_concept_eligible_child:0 "Erbberechtigtes Kind"
 game_concept_eligible_children:0 "Erbberechtigte Kinder"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ dürfen laut Gesetz die [titles|E] ihrer Eltern erben.\n\n[bastards|E] sind dabei nicht zugelassen, ebenso wenig wie Kinder eines bestimmten Geschlechts bei bestimmten [gender_laws|E]."
 game_concept_alliance:0 "Bündnis"
 game_concept_alliances:0 "Bündnisse"
 game_concept_allies:0 "Verbündete"
 game_concept_allied:0 "Verbündet"
 game_concept_ally:0 "Verbündeter"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "Ein $game_concept_alliance$ ist eine diplomatische Beziehung zwischen zwei [Concept('rulers','Herrschern')|E]. [Concept('independent','Unabhängige')|E] Herrscher können ihre $game_concept_allies$ rufen, damit diese sich ihren [Concept('wars','Kriegen')|E] anschließen.\n\nBündnisse entstehen durch [marriage|E] oder [betrothal|E] und bleiben erhalten, wenn die beiden verheirateten Charaktere eng genug mit den beiden Herrschern verwandt sind. Wenn zum Beispiel ein [king|E] seine Tochter mit dem Sohn eines anderen Königs verheiratet, werden die beiden Könige $game_concept_allies$.\n\n[lieges|E] können auch $game_concept_alliances$ mit ihren [vassals|E] schließen. Der Lehnsherr kann den Vasallen nicht in den Krieg rufen, aber dieser kann keinen [factions|E] beitreten."
 game_concept_war:0 "Krieg"
 game_concept_wars:0 "Kriege"
 game_concept_war_desc:0 "Bewaffnete Auseinandersetzungen sind der direkteste Weg, um das eigene [realm|E] zu erweitern. Doch um den $game_concept_war$ zu erklären, braucht man einen [casus_belli|E], also einen Anlass für die Erklärung. Man kann in einem $game_concept_war$ auch nur erlangen, was durch den Kriegsgrund abgedeckt wird.\n\nKriege gewinnt man durch das Besiegen gegnerischer [armies|E] in der [battle|E] und das [occupying|E] feindlicher [holdings|E]. So sammelt man [war_score|E] an und zwingt schließlich den Gegner bei einem [peace_offer|E] eine [defeat|E] anzunehmen.\n\nUngeachtet des Ausgangs eines $game_concept_war$s, hat der Angreifer einen [truce|E] mit dem Verteidiger. Der Verteidiger kann aber direkt einen neuen Krieg erklären."
 game_concept_civil_war:0 "Bürgerkrieg"
 game_concept_civil_wars:0 "Bürgerkriege"
 game_concept_raid:0 "Überfall"
 game_concept_raids:0 "Überfälle"
 game_concept_raiding:0 "Überfällt"
 game_concept_raider:0 "Räuber"
 game_concept_raiders:0 "Räuber"
 game_concept_raid_desc:0 "[armies|E] können als $game_concept_raiders$ an [Concept('rally_points', 'Sammelpunkten')|E] ausgehoben werden. $game_concept_raiders$ können sich durch benachbarte Lande bewegen und sie für [gold|E] plündern.\n\nFür einen $game_concept_raid$ muss eine Überfallarmee in einem [holding|E] Halt machen, das einem fremden [ruler|E] gehört, und entscheiden, den Überfall zu beginnen: Sie steckt dann dort eine Weile fest, während der sie Gold aus dem Besitztum holt.\n\nDas Gold führt die Armee mit sich, und es kommt erst in die Schatzkammer, wenn sie nach Hause zurückkehrt. Besiegt Ihr eine Überfallarmee, die Gold mit sich führt, nehmt Ihr es ihr ab und sie kann eine Zeit lang keinen Überfall durchführen.\n\nNur bestimmte Herrscher können einen $game_concept_raid$ durchführen, darunter vor allem [Concept('tribe', 'Stammes')|E]-Herrscher."
 game_concept_raid_loot:0 "Beute"
 game_concept_raid_loot_desc:0 "Wird ein [holding|E] [Concept('raid', 'Überfallen')|E] oder während einer [siege|E] [occupied|E] wird, erhält der Angreifer eine Menge an [gold|E] entsprechend der $game_concept_raid_loot$. Je wohlhabender ein [holding|E] ist, desto mehr $game_concept_raid_loot$ gibt es dort.\n\nEin Besitztum, das unlängst überfallen und belagert wurde, wird keine Beute haben."
 game_concept_revolt:0 "Aufstand"
 game_concept_revolts:0 "Aufstände"
 game_concept_revolting:0 "Aufständisch"
 game_concept_civil_war_desc:0 "Ein [war|E], bei dem nur einer oder mehrere [vassals|E] und/oder [counties|E] gegen ihren [Concept('liege', 'Lehnsherrn')|E] aufbegehren, nennt man einen Aufstand. Sie ergeben sich meist durch eine [faction|E], deren Forderungen nicht erfüllt wurden.\n\nEinen $game_concept_civil_war$ zu verlieren, hat oft weitaus größere Folgen, als nur den ursprünglichen Forderungen der rebellierenden Fraktion nachgeben zu müssen."
 game_concept_casus_belli:0 "Kriegsgrund"
 game_concept_casus_bellis:0 "Kriegsgründe"
 game_concept_casus_belli_desc:1 "Ein $game_concept_casus_belli$ (auch Casus Belli genannt) ist erforderlich, um einem anderen [ruler|E] den [war|E] zu erklären.\n\nDer $game_concept_casus_belli$ gibt an, worum es in dem Krieg geht (meist um ein bestimmtes Gebiet, das [war_target|E]). Es ist nicht möglich, mehr zu erlangen, als der $game_concept_casus_belli$ zulässt, ganz gleich, wie schwer die Niederlage des Gegners auch ist.\n\nEiner der wichtigsten Kriegsgründe sind [claims|E], ob nun durch die [succession|E] oder durch die Aufgabe [fabricate_claim|E]."
 game_concept_war_score:0 "Kriegspunkte"
 game_concept_war_score_desc:1 "Dies ist ein Maß dafür, welche Seite einen [war|E] gewinnt. Es reicht von #N -100#! bis #P 100#!, wobei #N -25#! für eine Seite #P 25#! für die andere sind. Bei #P 100#! Kriegspunkten kann man die andere Seite zwingen, ein [peace_offer|E] anzunehmen.\n\nKriegspunkte erhält man durch das Folgende:\n$EFFECT_LIST_BULLET$Besiegen von [armies|E] in der [battle|E]\n$EFFECT_LIST_BULLET$[imprison|E] gegnerischer [ruler|E] oder [heirs|E] (nicht aber deren Verbündeter)\n$EFFECT_LIST_BULLET$Für das [occupying|E] gegnerischer [holdings|E] (insbesondere des [Concept('war_target', 'Kriegsziels')|E])\n$EFFECT_LIST_BULLET$Besetzen des gegnerischen [Concept('realm_capital', 'Reichssitzes')|E]\n$EFFECT_LIST_BULLET$Kontrolle von [objectives|E] über längere Zeiträume"
 game_concept_war_target:0 "Kriegsziel"
 game_concept_war_targets:0 "Kriegsziele"
 game_concept_war_target_desc:0 "Eine Region der Karte, die durch einen [casus_belli|E] eines Krieges benannt wird. Nennt der Kriegsgrund keine bestimmte Region, ist der [realm_capital|E] des Verteidigers das $game_concept_war_target$.\n\nDie angreifende Seite erhält [war_score|E] durch das [occupying|E] von [holdings|E] innerhalb des $game_concept_war_target$s. Im Gegenzug wird der Verteidiger - in der anfänglichen Phase des Kriegs - Kriegspunkte für das Halten all seiner [counties|E] in der Region des $game_concept_war_target$s sammeln."
 game_concept_occupation:0 "Besetzung"
 game_concept_occupations:0 "Besetzungen"
 game_concept_occupy:0 "Besetzen"
 game_concept_occupying:0 "Besetzen"
 game_concept_occupied:0 "Besetzt"
 game_concept_occupation_desc:0 "Besetzte [holdings|E] sind im Krieg zeitweise unter Kontrolle eines feindlichen [Concept('ruler', 'Herrschers')|E]. Eine [army|E], die auf einer [barony|E] mit einem feindlichen [fortified_holding|E] stehen bleibt, beginnt, diese zu [besiege|E], wenn die Zahl ihrer [soldiers|E] größer als die in der [garrison|E] ist.\n\nIst die Belagerung erfolgreich, wird das Besitztum besetzt, was der besetzenden Seite [war_score|E] für den [war|E] gibt.\n\nEin Besitztum zu besetzen, heißt nicht, dass es Euch gehört! Nur das durch das [war_target|E] festgelegte Gebiet kann tatsächlich den Besitzer wechseln, und dies auch nur, wenn der Angreifer [wins|E]."
 game_concept_peace:0 "Frieden"
 game_concept_peace_offer:0 "Friedensangebot"
 game_concept_peace_offers:0 "Friedensangebote"
 game_concept_peace_desc:1 "[wars|E] können mit drei unterschiedlichen Formen von $game_concept_peace$ enden: [victory|E], [defeat|E] oder [white_peace|E].\n\nBei #V 100 %#! [Concept('war_score', 'Kriegspunkten')|E] kann die andere Seite ein Friedensangebot nicht mehr ablehnen und muss eine [defeat|E] akzeptieren.\n\nDie Auswirkungen von $game_concept_victory$ oder $game_concept_defeat$ hängen ganz vom [casus_belli|E] ab, der genutzt wurde, um den Krieg zu erklären, sowie dem darin festgelegten [war_target|E]."
 game_concept_victory:0 "Sieg"
 game_concept_win:0 "Siegen"
 game_concept_wins:0 "Siegt"
 game_concept_winning:0 "Siegend"
 game_concept_victory_desc:0 "Ein $game_concept_victory$ ist eines der drei möglichen [peace_offers|E]. Das genaue Ergebnis eines Siegs in einem [war|E] hängt vom [casus_belli|E] ab.\n\nFür den Angreifer heißt dies meist, dass er [titles|E] in der Region des [Concept('war_target', 'Kriegsziels')|E] an sich reißen kann.\n\nFür den Verteidiger bedeutet ein Sieg meist, dass der Angreifer eine beträchtliche Summe an Gold als Reparationen zahlen muss."
 game_concept_defeat:0 "Niederlage"
 game_concept_defeat_desc:0 "Eine $game_concept_defeat$ ist eines der drei möglichen [peace_offers|E]. Das genaue Ergebnis einer Niederlage in einem [war|E] hängt vom [casus_belli|E] ab. Besiegte Verteidiger verlieren meist [titles|E] in der Region des [Concept('war_target', 'Kriegsziels')|E], wohingegen besiegte Angreifer stattdessen Dinge wie [gold|E], [prestige|E] und [piety|E] verlieren."
 game_concept_white_peace:0 "Weißer Friede"
 game_concept_white_peace_desc:0 "Ein $game_concept_white_peace$ ist eines der drei möglichen [peace_offers|E]. Manchmal willigen beide Seiten ein, dass sie einen [war|E] nicht weiter verfolgen wollen.\n\nBei einem Weißen Frieden verliert der Angreifer meist etwas [piety|E] oder [prestige|E], aber sehr viel weniger als bei einer beschämenden [defeat|E]."
 game_concept_siege:0 "Belagerung"
 game_concept_sieges:0 "Belagerungen"
 game_concept_besiege:0 "Belagern"
 game_concept_besieging:0 "Belagernd"
 game_concept_besieged:0 "Belagert"
 game_concept_siege_desc:0 "Bei einer Belagerung umzingelt eine [army|E] ein [fortified_holding|E], um die Besatzer auszuhungern, damit die Festung [occupied|E] werden kann. Eine Belagerung beginnt automatisch, sobald eine Armee sich auf den Standort eines feindlichen Befestigten Besitztums bewegt und dort stehen bleibt – sofern die Armee der [garrison|E] zahlenmäßig überlegen ist.\n\nDie belagernde Armee kann eine [assault|E] des Besitztums in Angriff nehmen, sofern dessen Mauern durchbrochen werden."
 game_concept_assault:0 "Erstürmung"
 game_concept_assaults:0 "Erstürmungen"
 game_concept_assaulting:0 "Erstürmend"
 game_concept_assaulted:0 "Erstürmt"
 game_concept_assault_desc:0 "Eine Erstürmung findet statt, wenn eine [Concept('besieging', 'Belagernde')|E] [army|E] versucht, ein [fortified_holding|E] einzunehmen, wobei sie allerdings viele [soldiers|E] riskiert. Erstürmungen können nur unternommen werden, wenn die Mauern eines Besitztums durchbrochen wurden, was wiederum erfordert, dass eine Armee [siege_weapons|E] umfasst."
 game_concept_fort_level:0 "Festungsstufe"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Manche [holdings|E] sind befestigt, sodass sie [besieged|E] und [occupied|E] werden müssen, um die Kontrolle über die [county|E] zu erlangen.\n\nDie $game_concept_fort_level$ eines [Concept('fortified_holding', 'Befestigten Besitztums')|E] bestimmt darüber, wie lange die Belagerung wahrscheinlich dauern wird.\n\nEine hohe $game_concept_fort_level$ erfordert [siege_weapons|E], um effektiv $game_concept_besieged$ zu werden, aber jede Belagerungswaffe ist nur gegen eine bestimmte Festungsstufe wirksam."
 game_concept_garrison:0 "Garnison"
 game_concept_garrison_desc:0 "Die $game_concept_garrison$ eines [Concept('fortified_holding', 'Befestigten Besitztums')|E] schützt dieses davor, von kleineren [armies|E] [besieged|E] zu werden.\n\nDie belagernde Armee muss mehr [soldiers|E] als die Garnison haben, damit die Belagerung vorankommen kann."
 game_concept_fortified_holding:0 "Befestigtes Besitztum"
 game_concept_fortified_holdings:0 "Befestigte Besitztümer"
 game_concept_fortified_holding_desc:0 "Ein $game_concept_fortified_holding$ ist ein [holding|E] mit Gebäuden, die die [fort_level|E] erhöhen. [county_capitals|E] sind immer befestigt.\n\nUm eine [county|E] ganz [occupy|E] zu können, müssen alle Befestigten Besitztümer besetzt werden."
 game_concept_army:0 "Armee"
 game_concept_armies:0 "Armeen"
 game_concept_army_desc:1 "Armeen verwendet man, um [wars|E] zu gewinnen, indem man andere Armeen in der [battle|E] stellt und [fortified_holdings|E] des Gegners [Concept('besiege', 'Belagert')|E] und [Concept('occupy', 'Besetzt')|E]. Armeen hebt man an [Concept('rally_points', 'Sammelpunkten')|E] aus. Sie bestehen meist aus [Concept('levies', 'Aufgeboten')|E] und [men_at_arms|E], können aber auch durch [mercenaries|E] und [holy_orders|E] verstärkt werden.\n\nArmeen können sich über Wasser bewegen, indem sie eine gewisse Menge an [gold|E] für den sicheren Transport bezahlen. Sie können [attrition|E] erleiden, wenn es in der örtlichen [barony|E] nicht ausreichend [supply|E] gibt."
 game_concept_holy_order:0 "Kriegerorden"
 game_concept_holy_orders:0 "Kriegerorden"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ sind unabhängige militärische Organisationen, die den Einflussbereich ihres [Concept('faith', 'Glaubens')|E] verteidigen und ausweiten.\n\nEin Herrscher derselben Religion kann sie anwerben, wenn er sich im [war|E] mit einem [Concept('faith_hostile', 'Feindseligen')|E] or [Concept('faith_evil', 'Bösen')|E] [Concept('faith', 'Glauben')|E] befindet, wofür er [piety|E] bezahlt. Sobald dieser Krieg endet, kämpfen sie nicht mehr für diesen Herrscher.\n\nEin $game_concept_holy_order$ kann einen [holy_order_patron|E] haben, der nicht dafür zahlen muss, wenn er seine Dienste in Anspruch nimmt."
 game_concept_holy_order_patron:0 "Lehnsspender"
 game_concept_holy_order_patron_desc:0 "Der $game_concept_holy_order_patron$ eines [Concept('holy_order', 'Kriegerordens')|E] ist ein König oder Kaiser, der den [Concept('faith', 'Glauben')|E] des Ordens teilt und dessen [realm|E] den Hauptsitz des Ordens in sich birgt.\n\nDer $game_concept_holy_order_patron$ kann kostenlos die Unterstützung des $game_concept_holy_order$s gegen Religionsfeinde einfordern, anstatt mit [piety|E] bezahlen zu müssen.\n\nNicht alle $game_concept_holy_orders$ haben einen $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Söldnertrupp"
 game_concept_mercenaries:0 "Söldner"
 game_concept_mercenary:0 "Söldner"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] sind [soldiers|E], die man anwirbt, damit sie für [gold|E] kämpfen. Söldner-[armies|E] haben unterschiedliche Größen und bieten diverses [men_at_arms|E] sowie eine gewisse Zahl an [Concept('knights', 'Rittern')|E].\n\nDie Verträge von Söldnern laufen für #V [GetDefine('NMercenary', 'HIRE_MONTHS')] Monate#!, die man für weitere #V [GetDefine('NMercenary', 'HIRE_MONTHS')] Monate#! verlängern kann, falls man immer noch [war|E] führt. Söldnerverträge bestehen weiter, bis ihre Regimenter entlassen werden. Danach können sie aber auch ohne weitere Kosten wieder ausgehoben werden.\n\nMan darf [debt|E] machen, um Söldner anzuwerben #weak (bis zu [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] Monate)#!."
 game_concept_mercenary_contract:0 "Söldnervertrag"
 game_concept_mercenary_contract_desc:0 "Der Aufbau eines [mercenary|E]-Vertrags löst einmalige Kosten aus, erlaubt aber den Einsatz der Söldnertruppen für #V [GetDefine('NMercenary', 'HIRE_MONTHS')] Monate#!."
 game_concept_hired_troops:0 "Angeworbene Truppen"
 game_concept_hired_troops_desc:0 "Angeworbene Truppen sind entweder [mercenaries|E] oder [holy_orders|E]."
 game_concept_commander:0 "Befehlshaber"
 game_concept_commanders:0 "Befehlshaber"
 game_concept_army_commanders:0 "Armeebefehlshaber"
 game_concept_commanding:0 "Befehlshabend"
 game_concept_army_commander:0 "Armeebefehlshaber"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$ sind Charaktere, die eine [army|E] befehligen. Jeder Eurer [courtiers|E] oder direkten [vassals|E] kann als Befehlshaber eingesetzt werden (abhängig von Alter, [health|E] und [doctrines|E]).\n\nIn der [battle|E] hat der [martial_skill|E] des Befehlshabers großen Einfluss auf den [advantage|E]. Solange der Befehlshaber zugegen ist, werden zusätzliche [rolls|E] gemacht, um den $game_concept_advantage$ zu erhöhen.\n\nZusätzlich können [commander_traits|E] einer Armee weitere Vorzüge innerhalb und außerhalb der Schlacht gewähren."
 game_concept_commander_trait:0 "Befehlshabereigenschaft"
 game_concept_commander_traits:0 "Befehlshabereigenschaften"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ sind besondere [traits|E], die Charakteren beim Fungieren als [army|E]-[commanders|E] gewisse Vorzüge verleihen.\n\nÜblicherweise erhalten Kinder Befehlshabereigenschaften durch den [education_focus|E] Kriegsführung, doch auch der [martial_lifestyle|E] und andere Dinge können sie einem einbringen."
 game_concept_battle_advantage:0 "Schlachtvorteil"
 game_concept_advantage:0 "Vorteil"
 game_concept_battle_advantage_desc:0 "Der $game_concept_battle_advantage$ sorgt dafür, dass eine Seite in der [battle|E] mehr Schaden verursacht als die andere. Je höher der $game_concept_advantage$ ist, desto mehr Schaden fügen die [soldiers|E] zu.\n\nIn Schlachten beginnt eine Seite oft mit einem Vorteil, der von [terrain|E], [martial_skill|E] und [commander_traits|E] des [Concept('commander', 'Befehlshabers')|E] abhängt. Beide Seiten können im Anschluss einen zusätzlichen $game_concept_advantage$ durch $game_concept_commander$-[rolls|E] erhalten."
 game_concept_education_trait:0 "Ausbildungseigenschaft"
 game_concept_education_traits:0 "Ausbildungseigenschaften"
 game_concept_education_trait_desc:1 "Sobald sie [adult|E] werden, erhalten alle Charaktere eine $game_concept_education_trait$.\n\nEs gibt fünf Arten von Ausbildungseigenschaften, die sich immer direkt auf einen [skill|E] beziehen.\n\nDie Qualität der [trait|E], die ein Charakter erhält, hängt davon ab, wie gut die [childhood_trait|E] zum Ausbildungsschwerpunkt und zum entsprechenden Wert des [Concept('guardian', 'Vormunds')|E] passt.\n\nDie $game_concept_education_trait$ eines Charakters verbessert, wie schnell er in seinem [lifestyle|E] vorankommt."
 game_concept_education_focus:0 "Ausbildungsschwerpunkt"
 game_concept_education:0 "Ausbildung"
 game_concept_educate:0 "Ausbilden"
 game_concept_educated:0 "Ausgebildet"
 game_concept_education_focus_short:0 "Schwerpunkt"
 game_concept_education_focus_desc:1 "Alle [children|E] zwischen #V 6#! und #V 9#! Jahren können einen $game_concept_education_focus$ erhalten, der auf einen der fünf [skills|E] ausgerichtet ist.\n\nDie Ausbildung endet mit einer [education_trait|E], wenn sie die [adulthood|E] erreichen.\n\nDie Qualität der $game_concept_education_trait$ wird davon abhängen, wie gut ihre [childhood_trait|E] zum Ausbildungsschwerpunkt und zu den Werten ihres [Concept('guardian', 'Vormunds')|E] passt.\n\nBeim Festlegen des Ausbildungsschwerpunkts kann man entscheiden, ob das Kind im [Concept('faith', 'Glauben')|E] und/oder der [culture|E] des [Concept('guardian', 'Vormunds')|E] unterwiesen werden soll."
 game_concept_childhood_trait:0 "Kindheitseigenschaft"
 game_concept_childhood_trait_desc:0 "Jedes Kind erhält während des Aufwachsens eine Kindheitseigenschaft wie etwa [GetTrait('rowdy').GetName(GetNullCharacter)] oder [GetTrait('charming').GetName(GetNullCharacter)].\n\nDie erhaltene Eigenschaft zeigt an, welcher [education_focus|E] am besten zu ihm passt."
 game_concept_diplomacy:0 "Diplomatie"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Diplomatiewert"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ ist ein [skill|E], der die Fähigkeit eines Charakters abbildet, charmant zu sein, Verhandlungen zu führen und andere von etwas zu überzeugen.\n\nDiplomatie wirkt sich direkt auf die [opinions|E] anderer Charaktere aus. Sie wird auch bei Diplomatie-[Concept('schemes', 'Komplotten')|E] verwendet.\n\nDer entsprechende [lifestyle|E] ist der [diplomacy_lifestyle|E]."
 game_concept_martial:0 "Kriegsführung"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Kriegsführungswert"
 game_concept_martial_skill_desc:2 "Der $game_concept_martial$-[skill|E] gibt an, wie gut ein Charakter sich im [war|E] schlägt und wie gut er [armies|E] in die [battle|E] führen kann.\n\nEin hoher Kriegsführungswert ist wichtig für [army_commanders|E], da er ihren [advantage|E] in der Schlacht verbessert.\n\nDer entsprechende [lifestyle|E] ist der [martial_lifestyle|E]."
 game_concept_stewardship:0 "Verwaltung"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Verwaltungswert"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ ist der [skill|E], der [rulers|E] beim Verwalten ihrer [domains|E] hilft. Er erhöht direkt die [taxation|E], sodass er für alle Herrscher sehr nützlich sein dürfte.\n\nDer entsprechende [lifestyle|E] ist der [stewardship_lifestyle|E]. Für je [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] Punkte in Verwaltung erhöht sich die [domain_limit|E] um 1."
 game_concept_intrigue:0 "Ränkespiel"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Ränkespielwert"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ ist ein [skill|E], der die Fähigkeit eines Charakters abbildet, andere Charaktere zu manipulieren und Komplotte zu schmieden.\n\nEr dient vor allem dazu, sich gegen Ränkespiel-[schemes|E] zu verteidigen oder diese eben voranzutreiben.\n\nDer entsprechende [lifestyle|E] ist der [intrigue_lifestyle|E]."
 game_concept_learning:0 "Bildung"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Bildungswert"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ ist ein [skill|E], der bemisst, wie belesen und weise ein Charakter ist. Der Bildungswert eines [Concept('ruler', 'Herrschers')|E] wirkt sich auf die Erhöhung der [crown_authority|E] und auf die monatliche [piety|E] aus.\n\nCharaktere mit hoher Bildung verfügen über ein ausgedehntes Wissen in üblichen Forschungsfeldern, darunter Theologie, Philosophie, Sprachen und Mathematik.\n\nDer entsprechende [lifestyle|E] ist der [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO:0 "Euer Kampfgeschick zu erhöhen, wird die Muskelmasse des Charakters vergrößern."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Euer [prowess|E] zu erhöhen, wird Eure Muskelmasse vergrößern"
 game_concept_prowess:0 "Kampfgeschick"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Kampfgeschickwert"
 game_concept_prowess_skill_desc:2 "$game_concept_prowess$ ist ein Sekundär-[skill|E], der die Fähigkeiten eines Charakters im Handgemenge darstellt.\n\nEin hoher Kampfgeschickwert heißt, dass der Charakter sehr viel wahrscheinlicher überleben und sich gut als [knights|E] in [battles|E] und Duellen schlagen wird.\n\nJeder Punkt in Kampfgeschick gibt einem Ritter:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "Lebenswandel"
 game_concept_lifestyles:0 "Lebenswandel"
 game_concept_lifestyle_desc:2 "[Concept('adult', 'Erwachsene')|E] [rulers|E] können sich einen $game_concept_lifestyle$ aussuchen, in dem sie wiederum einen [focus|E] auswählen und [perks|E] erhalten.\n\nJeder $game_concept_lifestyle$ hat seine eigene [experience|E], mit der man sich $game_concept_perks$ kauft. Zum Beispiel ist Erfahrung im [intrigue_lifestyle|E] nötig, um $game_concept_perks$ wie [GetPerk('dreadful_perk').GetName(GetPlayer)] oder [GetPerk('like_weed_in_a_garden_perk').GetName(GetPlayer)] zu erhalten.\n\nDie möglichen $game_concept_lifestyles$ sind:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Lebenswandelerfahrung"
 game_concept_experience:0 "Erfahrung"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ wird passiv gesammelt, wenn man einen [focus|E] ausgewählt hat. Zusätzliche Erfahrung erhält man auch durch Ereignisse. Jede [lifestyle|E]-Kategorie hat ihre eigene $game_concept_lifestyle_experience$.\n\nHat man genug $game_concept_lifestyle_experience$ in einer Kategorie gesammelt, bekommt man einen [Concept('perk', 'Vorzugs')|E]-Punkt."
 game_concept_focus:0 "Schwerpunkt"
 game_concept_focuses:0 "Schwerpunkte"
 game_concept_focus_desc:0 "Jeder [lifestyle|E] hat verschiedene $game_concept_focuses$, von denen man sich je einen bei der Auswahl des $game_concept_lifestyle$s aussuchen kann.\n\n$game_concept_focuses$ bieten passive Boni und beeinflussen, welche Ereignisse eintreten können. #weak Hat man zum Beispiel den $intrigue_temptation_focus$, steigt die [fertility|E] und die Chance auf Ereignisse, die zur Verführung passen, erhöht sich.#!\n\nCharaktere können die $game_concept_focuses$ innerhalb eines $game_concept_lifestyle$s wechseln und so weiterhin Erfahrung in diesem $game_concept_lifestyle$ sammeln."
 game_concept_dynasty_perk:0 "Dynastie-Vermächtnis"
 game_concept_dynasty_perks:0 "Dynastie-Vermächtnisse"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ sind freischaltbare Vorteile, die mächtige Auswirkungen auf alle Mitglieder einer [dynasty|E] haben.\n\nDas [dynast|E] schaltet $game_concept_dynasty_perks$ frei, indem es [dynasty_prestige|E] einsetzt, wobei die Vermächtnisse in einer Leiste zunehmend teurer und mächtiger werden.\n\nMan bekommt $game_concept_dynasty_perks$ langsam, aber sie begleiten die Dynastie dann für immer."
 game_concept_perk:0 "Vorzug"
 game_concept_perks:0 "Vorzüge"
 game_concept_perk_desc:1 "Vorzüge sind freischaltbare Boni, die für nützliche und interessante Effekte sorgen. Sie werden freigeschaltet, indem man [experience|E] gegen sie eintauscht. Erfahrung bekommt man durch die Auswahl eines [Concept('focus', 'Schwerpunkts')|E] in einem [lifestyle|E] (#weak zum Beispiel Ränkespiel-$game_concept_experience$, wenn man einen $game_concept_perk$ aus dem $game_concept_intrigue_lifestyle$ freischalten will).#!"
 game_concept_decision:0 "Entscheidung"
 game_concept_decisions:0 "Entscheidungen"
 game_concept_decide:0 "Entscheiden"
 game_concept_decision_desc:1 "Eine $game_concept_decision$ ist eine besondere Aktion, die ein [character|E] nach Belieben durchführen kann.\n\nJede Entscheidung hat eigene Auswirkungen, die bei niederen Charakteren beginnen oder ganze [Concept('empire', 'Großreiche')|E] erschüttern können.\n\nEntscheidungen, die einen Charakter für eine gewisse Zeit an einen bestimmten Ort bewegen, nennt man [activities|E]."
 game_concept_activity:0 "Aktivität"
 game_concept_activities:0 "Aktivitäten"
 game_concept_activity_desc:0 "$game_concept_activities$ sind eine Art von [decision|E], die an einem bestimmten Ort zu einer bestimmten Zeit stattfindet.\n\nMeist werden auch andere Charaktere eingeladen, an derselben Aktivität teilzunehmen (hierzu zählen zum Beispiel Festmahle und Jagden)."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Eine [activity|E], bei der Herrscher und Höflinge eines Reichs sich versammeln, um zu feiern … das eine oder andere.\n\nTeilnehmer verlieren [stress|E] und verbessern ihre [opinion|E] vom Gastgeber. Es hat aber auch einige Konsequenzen, wenn so viele Menschen zusammenkommen.\n\nEin [ruler|E] wird seinen [Concept('liege', 'Lehnsherrn')|E] und seine [vassals|E] (sowie verschiedene [courtiers|E]) zu einem $activity_feast$ einladen."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "Eine Aktivität, bei der Herrscher und ihre Vasallen sich versammeln, um Tiere in der örtlichen Wildnis zu jagen.\n\nDas Hauptziel dieser Aktivität ist der Abbau von [stress|E] und der Erhalt von [prestige|E].\n\nEin [ruler|E] lädt immer seine [courtiers|E], [guests|E] und [vassals|E] zur $activity_hunt$ ein."
 game_concept_taxes:0 "Steuern"
 game_concept_tax:0 "Steuer"
 game_concept_taxation:0 "Besteuerung"
 game_concept_taxes_desc:1 "$game_concept_taxes$ sind die wichtigste monatliche Quelle von [gold|E]-[income|E] für [rulers|E].\n\nJedes [holding|E] eines Herrschers versorgt ihn jeden Monat mit einigen [domain_taxes|E]. Des Weiteren haben die meisten [vassals|E] eine [obligation|E], einen Teil ihrer eigenen bezahlten Steuern an den [liege|E] zu übergeben: die [liege_taxes|E]."
 game_concept_dread:0 "Schrecken"
 game_concept_dreadful:0 "Schrecklich"
 game_concept_dreaded:0 "Gefürchtet"
 game_concept_dread_desc:4 "$game_concept_dread$ ist ein Maß dafür, wie gefürchtet ein [ruler|E] ist.\n\nHerrscher erhöhen ihren $game_concept_dread$, indem sie grausame und kaltherzige Taten wie das Foltern und Hinrichten von [Concept('prisoners', 'Gefangenen')|E] begehen.\n\nSchrecken macht es möglich, als [tyrant|E] zu spielen, denn besonders aufmüpfige [vassals|E] können [intimidated|E] oder [cowed|E] werden, weil sie einfach zu viel Angst haben, sich gegen den Herrscher zu wenden.\n\nDer Schrecken eines Charakters reicht von 0 bis 100. Mit der Zeit pendelt er sich beim Natürlichen Schrecken eines Charakters ein, der von seinen [personality_traits|E] abhängt.\n\n#high Ein schrecklicher [ruler|E] hat folgende Vorteile:#!\n$BULLET_WITH_TAB$[vassals|E] werden davon abgeschreckt, [factions|E] beizutreten\n$BULLET_WITH_TAB$[vassals] werden davon abgeschreckt, [scheming|E]\n$BULLET_WITH_TAB$Annahmebereitschaft von [vassals|E] wird erhöht #weak (etwa beim Entzug von Titeln)#!\n$BULLET_WITH_TAB$Annahmebereitschaft einer angebotenen Vasallisierung wird erhöht\n$BULLET_WITH_TAB$[electors|E] stimmen wahrscheinlicher mit Euch\n$BULLET_WITH_TAB$Vasallen stellen sich seltener Gesetzesänderungen entgegen\n\n#weak Beachtet, dass tapfere und wagemutige [vassals|E] weniger stark von Schrecken betroffen sind!#!"
 game_concept_truce:0 "Waffenstillstand"
 game_concept_truces:0 "Waffenstillstände"
 game_concept_truce_desc:0 "Jeder [war|E] endet mit einem $game_concept_truce$: Das ist eine Phase, in der der Angreifer demselben [ruler|E] nicht erneut den Krieg erklären kann (Verteidiger sind nicht an einen Waffenstillstand gebunden).\n\nMan kann Waffenstillstände brechen, doch dies hat drastische Folgen."
 game_concept_government:0 "Regierung"
 game_concept_governments:0 "Regierungen"
 game_concept_government_form:0 "Regierungsform"
 game_concept_government_forms:0 "Regierungsformen"
 game_concept_government_desc:2 "Die $game_concept_government_form$ eines [Concept('rulers', 'Herrschers')|E] bestimmt, auf welche [laws|E] er Zugriff hat und welche [obligations|E] er gegenüber seinem [Concept('liege', 'Lehnsherrn')|E] hat, sofern er nicht [independent|E] ist.\n\nDie Regierungsformen sind: [feudal|E], [tribal|E], [clan|E], [theocracy|E] und [republic|E]."
 game_concept_feudal:0 "Feudal"
 game_concept_feudal_government:0 "Feudalregierung"
 game_concept_feudalism:0 "Feudalismus"
 game_concept_feudal_desc:0 "Bei einer feudalistischen [government_form|E] verleiht ein [liege|E] seinen [vassals|E] [land|E], das sie regieren können. Im Gegenzug erhält er dafür [levies|E] und [taxes|E], was durch die [feudal_contracts|E] zwischen Vasallen und Lehnsherr geregelt wird."
 game_concept_tribal:0 "Tribalistisch"
 game_concept_tribal_government:0 "Stammesführung"
 game_concept_tribal_desc:0 "Tribalistische Reiche haben eine eingeschränkte [development|E] der Gemeinden, können keine weiteren [holdings|E] errichten, nur die [innovations|E] der Stammes-Epoche entdecken und ihr [succession_law|E] nicht ändern.\n\nSie können allerdings [prestige|E] anstelle von [gold|E] einsetzen, um ihr Reich auszubauen und [men_at_arms|E] anzuwerben, und sie haben Zugriff auf mehr [casus_belli|E] als [Concept('feudal', 'Feudale')|E] Reiche. Nicht-tribalistische Armeen erleiden einen [supply_limit|E]-Malus in feindlichen Stammesgebieten."

 game_concept_clan:0 "Clan"
 game_concept_clan_government:0 "Clansführung"
 game_concept_clan_desc:0 "Clans sind eine [government_form|E], in der die [opinion|E] über den [liege|E] darüber bestimmt, wie viel [levies|E] und [taxes|E] der Lehnsherr von seinen [vassals|E] erhält. Die [crown_authority|E] des Lehnsherrn kann allerdings die minimale Menge erhöhen, die sie ungeachtet ihrer Meinung leisten müssen."
 game_concept_theocracy:0 "Theokratie"
 game_concept_theocracies:0 "Theokratien"
 game_concept_theocratic:0 "Theokratisch"
 game_concept_theocratic_government:0 "Theokratie"
 game_concept_theocracy_government:0 "Theokratie"
 game_concept_theocracy_desc:0 "Die $game_concept_theocracy$ ist eine nicht-spielbare [government_form|E], die einigen [faiths|E] abhängig von ihren [doctrines|E] zur Verfügung steht. Sie werden meist durch ein [head_of_faith|E] oder einen [realm_priest|E] mit Landbesitz angeführt. Auch Bischöfe können [Concept('independent', 'Unabhängige')|E] theokratische Herrscher werden."
 
 game_concept_republic:0 "Republik"
 game_concept_republics:0 "Republiken"
 game_concept_republican:0 "Republikanisch"
 game_concept_republic_government:0 "Republik"
 game_concept_republic_desc:1 "Die $game_concept_republic_government$ ist eine nicht-spielbare [government_form|E], bei der gewählte Bürger auf Lebenszeit herrschen: die $game_concept_government_form$ der Bürger und Händler.\n\n$game_concept_republican$e [vassals|E] haben statische [obligations|E], die nicht geändert werden können und daher für verlässliche und vorhersehbare [levies|E] und [taxes|E] sorgen."
 game_concept_skill:0 "Wert"
 game_concept_skills:0 "Werte"
 game_concept_skills_desc:0 "Die Werte eines Charakters zeigen an, wie gut er in unterschiedlichen Dingen ist.\n\nDie fünf Hauptwerte sind: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E] und [learning|E]."
 game_concept_building:0 "Gebäude"
 game_concept_buildings:0 "Gebäude"
 game_concept_building_desc:0 "$game_concept_buildings$ sind Verbesserungen, die man in [holdings|E] bauen kann.\n\nViele Arten von Gebäuden können nur in bestimmten [baronies|E] oder auf bestimmtem [terrain|E] gebaut werden.\n\nJedes Besitztum hat eine begrenzte Zahl an Gebäudeplätzen; ein Besitztum kann also nicht alle Gebäudearten enthalten. [county_capitals|E] haben Zugriff auf einen zusätzlichen Gebäudeplatz.\n\n[duchy_buildings|E] und [special_buildings|E] nutzen ihre eigenen Plätze."
 game_concept_duchy_building:0 "Fürstengebäude"
 game_concept_duchy_buildings:0 "Fürstengebäude"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ sind mächtige [buildings|E], die nur im [de_jure_capital|E] eines [Concept('duchy', 'Herzogtums')|E] gebaut werden können. Nur eine Art kann in jedem Herzogtum gebaut werden.\n\n$game_concept_duchy_buildings$ sind nur aktiv, wenn der Besitzer auch den entsprechenden Herzogtums-[title|E] hält.\n\nViele $game_concept_duchy_buildings$ haben Modifikatoren, die sich auf alle [holdings|E] im Herzogtum auswirken, sodass sie ein mächtiges Werkzeug zur Spezialisierung Eurer [domain|E] sind."
 game_concept_special_building:0 "Sondergebäude"
 game_concept_special_buildings:0 "Sondergebäude"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ sind einzigartige [buildings|E], die an vorbestimmten Orten in der Welt stehen.\n\nDazu gehören unter anderem antike Weltwunder, Dome und bekannte Minen. Manche von ihnen sind schon zu Beginn des Spiels gebaut worden, andere müssen weiter ausgebaut werden.\n\n$game_concept_special_buildings$ sind gemeinhin sehr mächtig und es lohnt sich, für sie zu kämpfen."
 game_concept_economic_building:0 "Wirtschaftsgebäude"
 game_concept_economic_buildings:0 "Wirtschaftsgebäude"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ sind [buildings|E], deren Hauptfunktion es ist, das [domain_income|E] ihrer Besitztümer zu erhöhen."
 game_concept_military_building:0 "Militärgebäude"
 game_concept_military_buildings:0 "Militärgebäude"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ sind [buildings|E], deren Hauptfunktion es ist, die Zahl der [levies|E] zu vergrößern, die sie ihrem [holder|E] bieten."
 game_concept_fortification_building:0 "Befestigungsgebäude"
 game_concept_fortification_buildings:0 "Befestigungsgebäude"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ sind [buildings|E], deren Hauptfunktion es ist, die [fort_level|E] zu erhöhen oder den Verteidigern einen Bonus-[advantage|E] zu verschaffen."

 game_concept_battle:0 "Schlacht"
 game_concept_battles:0 "Schlachten"
 game_concept_battle_desc:1 "$game_concept_battles$ beginnen, wenn zwei einander gegenüberstehende [armies|E] dieselbe [barony|E] betreten.\n\nZu Beginn der $game_concept_battle$ hat eine von beiden Seiten meist einen [advantage|E], der von Faktoren wie [terrain|E], [commander|E] und [commander_traits|E] abhängt.\n\nArmeen nehmen [casualties|E] hin, die sich über die Menge an erlittenem [damage|E] bestimmen. Die $game_concept_battle$ geht in den [aftermath|E] über, sobald auf einer der beiden Seiten keine Truppen mehr übrig sind.\n\nDer Gewinner einer $game_concept_battle$ erhält [war_score|E], die vom Ausmaß des Sieges abhängen."
 game_concept_aftermath:0 "Nachgang"
 game_concept_aftermath_desc:1 "Die $game_concept_aftermath$-Phase einer [battle|E] tritt ein, wenn eine von beiden Seiten gewonnen hat. Der Sieger versucht dann, so viele auf dem [retreat|E] befindliche [soldiers|E] wie möglich niederzumachen.\n\n[men_at_arms|E] mit hohem [Concept('pursuit', 'Verfolgungs')|E]-Wert können mehr $game_concept_soldiers$ im $game_concept_aftermath$ töten, wohingegen $game_concept_men_at_arms$ mit hohem [Concept('screen', 'Abschirmungs')|E]-Wert freundliche [soldiers|E] beschützen."
 game_concept_casualty:0 "Verlust"
 game_concept_casualties:0 "Verluste"
 game_concept_casualty_desc:0 "[armies|E] erleiden während einer [battle|E] eine gewisse Menge $game_concept_casualties$, die vom erlittenen [damage|E] abhängt.\n\nWerden [soldiers|E] aus einer $game_concept_battle$ entfernt, werden sie entweder als [routed_soldiers|E] oder [dead_soldiers|E] gewertet."
 game_concept_retreat:0 "Rückzug"
 game_concept_retreats:0 "Rückzüge"
 game_concept_retreat_desc:0 "Eine [army|E] wird den $game_concept_retreat$ antreten, wenn sie eine [battle|E] verliert. Armeen kann in $game_concept_battles$ auch befohlen werden, den $game_concept_retreat$ anzutreten. Beim Rückzug kann eine $game_concept_army$ weder aufgelöst werden noch neue Bewegungsbefehle erhalten."
 game_concept_illness:0 "Erkrankung"
 game_concept_ill:0 "Erkrankt"
 game_concept_sick:0 "Krank"
 game_concept_sickness:0 "Krankheit"
 game_concept_illnesses:0 "Erkrankungen"
 game_concept_diseases:0 "Leiden"
 game_concept_illness_desc:0 "Erkrankungen sind negative [traits|E], die die [health|E] eines Charakters senken. Erkrankungseigenschaften halten unterschiedlich lange an und sind auch sehr unterschiedlich, was ihre Tödlichkeit angeht."
 game_concept_combat_width:0 "Schlachtbreite"
 game_concept_combat_width_desc:1 "Die $game_concept_combat_width$ gibt an, wie viele [soldiers|E] auf jeder Seite gleichzeitig an der [battle|E] teilnehmen und von Faktoren wie dem [terrain|E] beeinflusst werden können.\n\nDies wird zu Beginn der Schlacht festgelegt und verhindert, dass eine Seite völlig von der anderen überwältigt wird."
 game_concept_roll:0 "Wurf"
 game_concept_rolls:0 "Würfe"
 game_concept_combat_roll:0 "Schlachtwurf"
 game_concept_advantage_roll:0 "Vorteilswurf"
 game_concept_advantage_rolls:0 "Vorteilswürfe"
 game_concept_combat_roll_desc:0 "[Concept('advantage', 'Vorteils')|E]-Würfe werden vom [commander|E] während der [battle|E] gemacht. Sie ergeben einen Wert von 0 bis 10 und sind vollkommen zufällig, haben aber großen Einfluss auf den Ausgang der $game_concept_battle$."
 game_concept_terrain:0 "Gelände"
 game_concept_terrain_desc:1 "Jede [barony|E] hat ein vorherrschendes Gelände, das sich auf Dinge wie [supply|E], Bewegungstempo von [armies|E], die Effektivität verschiedener [regiments|E]r von [men_at_arms|E] in der Schlacht sowie den möglichen Bau von Gebäuden dort auswirkt.\n\nViele [commander_traits|E] stehen ebenfalls mit dem Gelände in Zusammenhang."
 game_concept_independent_ruler:0 "Unabhängiger Herrscher"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$e [rulers|E] haben keinen [Concept('liege', 'Lehnsherrn')|E] und genießen daher größere Handlungsfreiheit (zum Beispiel beim Erklären von [Concept('wars', 'Kriegen')|E]).\n\nDoch im Gegensatz zu [vassals|E] können sie auch direkt von fremden [Concept('ruler', 'Herrschern')|E] angegriffen werden."
 game_concept_independent:0 "Unabhängig"
 game_concept_unlanded:0 "Landlos"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$e Charaktere haben keine [holdings|E] in ihrer [domain|E], aber können theoretisch trotzdem [rulers|E] sein. Dies ist beispielsweise bei Glaubensoberhäuptern und den Großmeistern von [holy_orders|E] der Fall."
 game_concept_landed:0 "Landbesitzend"
 game_concept_land:0 "Land"
 game_concept_landed_desc:0 "Ein $game_concept_landed$er Charakter ist ein [ruler|E], der [holdings|E] hat. Außer in [theocracies|E] und [republics|E] werden [commoners|E] zu [nobles|E], wenn sie Landbesitz erhalten, wodurch sie eine neue [dynasty|E] gründen."
 game_concept_head_of_faith:0 "Glaubensoberhaupt"
 game_concept_heads_of_faith:0 "Glaubensoberhäupter"
 game_concept_head_of_faith_desc:0 "Ein $game_concept_head_of_faith$ ist der formelle Anführer eines [Concept('faith', 'Glaubens')|E]. Die Macht und das Wesen des $game_concept_head_of_faith$s hängen von den [doctrines|E] des Glaubens ab.\n\nManche Glauben haben ein [Concept('spiritual_head_of_faith', 'Klerikales Glaubensoberhaupt')|E] #weak (wie etwa einen Papst)#!, andere hingegen ein [Concept('temporal_head_of_faith', 'Weltliches Glaubensoberhaupt')|E] #weak (wie etwa einen Kalifen)#!, und manche haben gar kein $game_concept_head_of_faith$."
 game_concept_spiritual_head_of_faith:0 "Klerikales Glaubensoberhaupt"
 game_concept_head_of_faith_spiritual:0 "Klerikal"
 game_concept_spiritual_head_of_faith_desc:0 "Ein [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]es [head_of_faith|E] ist [theocratic|E] und muss daher nicht [landed|E] sein #weak (kann es aber).#!\n\n$game_concept_head_of_faith_spiritual$e $game_concept_heads_of_faith$ haben meist Zugriff auf Interaktionen, um zum Beispiel [claims|E] oder [gold|E] zu gewähren.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [great_holy_war_undirected|E] sein #weak (wie etwa Kreuzzüge)#!."
 game_concept_temporal_head_of_faith:0 "Weltliches Glaubensoberhaupt"
 game_concept_head_of_faith_temporal:0 "Weltlich"
 game_concept_temporal_head_of_faith_desc:0 "Ein [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]es [head_of_faith|E] fungiert als gewöhnlicher [ruler|E], wobei der $game_concept_head_of_faith$-[title|E] vernichtet wird, falls er sein gesamtes Land verliert.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [great_holy_war_directed|E] sein #weak (wie etwa Dschihade)#!."
 game_concept_routed_soldiers:0 "Geflohene Verluste"
 game_concept_routed_soldiers_desc:1 "In der Schlacht sind die meisten [casualties|E] eigentlich $game_concept_routed_soldiers$ und weder tot noch schwer verletzt. Anders als [dead_soldiers|E] können diese [soldiers|E] an einem anderen Tag weiterkämpfen und kehren zur [army|E] zurück, sobald die $game_concept_battle$ abgeschlossen ist. Sie können allerdings im [aftermath|E] einer $game_concept_battle$ von der Gewinnerseite niedergeritten werden. Dies geschieht auch, wenn die $game_concept_army$ sich freiwillig den [retreat|E] antritt."
 game_concept_dead_soldiers:1 "Todesverluste"
 game_concept_dead_soldiers_desc:0 "Während der [battle|E] werden viele [soldiers|E] (aber meist nicht der Großteil) getötet oder so schwer verwundet, dass sie nicht mehr kämpfen können. Anders als [routed_soldiers|E] sind dies dauerhafte [casualties|E]."
 game_concept_claims:0 "Ansprüche"
 game_concept_claim:0 "Anspruch"
 game_concept_claimed:0 "Beansprucht"
 game_concept_claim_desc:1 "Ein $game_concept_claim$ auf einen [title|E] stellt ein legales Anrecht auf selbigen dar und bietet einen [casus_belli|E], um ihn durch einen [war|E] zu erobern. Ansprüche bieten zudem einen triftigen Grund, um [titles|E] zu [revoke|E], wenn ein [vassal|E] der [holder|E] ist.\n\nAnsprüche erhalten [rulers|E] meist, wenn sie die Kontrolle über Titel an jemand anderes abgeben müssen, aber sie können auch durch die Aufgabe [fabricate_claim_short|E] erschaffen werden.\n\nAnsonsten erhält auch jedes Kind eines Herrschers (sogar [bastards|E]) einen [implicit_claim|E] auf die [titles|E] des Herrschers. Wenn sie diesen Titel dann nicht vom [ruler] nach dessen Tod erben, werden diese [implicit_claims] in [pressed_claims|E] umgewandelt, die dann als [unpressed_claims|E] an eigene Kinder vererbt werden können."
 game_concept_pressed_claim:0 "Durchgesetzter Anspruch"
 game_concept_pressed_claims:0 "Durchgesetzte Ansprüche"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Durchgesetzt"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$e [claims|E] werden als rechtlich stark betrachtet und als [unpressed_claims|E] an die Kinder des Anspruchstellers vererbt."
 game_concept_unpressed_claim:0 "Fallengelassener Anspruch"
 game_concept_unpressed_claims:0 "Fallengelassene Ansprüche"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Fallengelassen"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$e [claims|E] sind rechtlich schwach und können nicht an die Kinder des [Concept('claimant', 'Anspruchstellers')|E] vererbt werden.\n\nFallengelassene Ansprüche werden jedoch wieder [pressed|E], wenn man sie nutzt, um einen [war|E] zu erklären – selbst wenn der Krieg in einem [Concept('white_peace', 'Weißen Frieden')|E] endet."
 game_concept_implicit_claim:0 "Folgeanspruch"
 game_concept_implicit_claims:0 "Folgeansprüche"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ sind [claims|E], die an [eligible_children|E] für alle [titles|E] vergeben werden, die ihre Eltern halten. Verliert ein Elternteil einen [title|E], wird auch der $game_concept_implicit_claim$ beim Kind entfernt."
 game_concept_claimant:0 "Anspruchsteller"
 game_concept_claimants:0 "Anspruchsteller"
 game_concept_claimant_desc:0 "Ein $game_concept_claimant$ ist eine Person mit einem oder mehreren [claims|E] auf einen [title|E]. [ruler|E]-Anspruchsteller können sie durchsetzen, indem sie den Anspruch-[casus_belli|E] verwenden, um [wars|E] zu erklären.\n\nDieser Kriegsgrund kann auch eingesetzt werden, um die Ansprüche von [vassals|E] und sogar [Concept('unlanded', 'Landlosen')|E] Charakteren im eigenen [realm|E] durchzusetzen.\n\nAnspruchsteller können auch [factions|E] anführen – selbst wenn sie nicht im eigenen Reich leben."
 game_concept_renounce:0 "Abschwören"
 game_concept_renounced:0 "Abgeschworen"
 game_concept_renounce_desc:0 "[prisoners|E] können unter der Bedingung freigelassen werden, dass sie allen [claims|E] auf [titles|E] im [realm|E] abschwören.\n\nDoch Kinder des direkten [Concept('holder', 'Trägers')|E] können ihre Ansprüche nie verlieren, solange der Träger noch lebt."
 game_concept_court:0 "Hof"
 game_concept_courts:0 "Höfe"
 game_concept_court_desc:0 "Jeder [ruler|E] hat einen $game_concept_court$, der aus verschiedenen [Concept('unlanded', 'Landlosen')|E] Charakteren besteht, die ihrem [Concept('liege', 'Lehnsherrn')|E] dienen.\n\nMeist bestehen diese [courtiers|E] aus der Familie des Herrschers und einer Mischung aus nicht verwandten, aber möglicherweise nützlichen [Concept('noble', 'Adligen')|E] und Gemeinen."
 game_concept_courtier:0 "Höfling"
 game_concept_courtiers:0 "Höflinge"
 game_concept_courtier_desc:1 "Ein $game_concept_courtier$ ist ein [Concept('unlanded', 'Landloser')|E] Charakter, der einem [ruler|E] an dessen [court|E] dient.\n\nHöflinge können:\n$BULLET_WITH_TAB$Als [councillors|E] dienen\n$BULLET_WITH_TAB$In [armies|E] als [commanders|E] oder [knights|E] dienen\n$BULLET_WITH_TAB$[vassals|E] ihres Herrschers werden, wenn sie einen [title|E] erhalten\n$BULLET_WITH_TAB$Ihren Herrscher die eigenen [claims|E] in einem [war|E] durchsetzen lassen"
 game_concept_guest:0 "Gast"
 game_concept_guests:0 "Gäste"
 game_concept_guest_desc:0 "Manchmal gibt es [wanderers|E] als Gäste am [court|E]. Sie bleiben nur eine begrenzte Zeit, aber können durch den [ruler|E] als dauerhafte [courtiers|E] angeworben werden."
 game_concept_wanderer:0 "Wanderer"
 game_concept_wanderers:0 "Wanderer"
 game_concept_wanderer_desc:0 "Charaktere, die nicht zu einem [court|E] gehören oder keine [titles|E] halten, werden Wanderer genannt. Sie bereisen die Welt und besuchen auf ihrem Weg Höfe als [guests|E]. Wanderer können [mercenary|E]-Hauptmänner, Anführer von [holy_orders|E], [clergy|E]-Mitglieder oder [city|E]-Träger werden."
 game_concept_host:0 "Gastgeber"
 game_concept_host_desc:1 "Ein $game_concept_host$ ist ein [ruler|E], der nicht der Lehnsherr eines Charakters ist, ihn aber trotzdem an seinem [court|E] beherbergt.\n\nEs gibt verschiedene Gründe, durch die das passieren kann, beispielsweise bei [Concept('wanderers', 'Wanderern')|E], Herrschern auf Besuch oder [Concept('wards', 'Mündeln')|E], die sich am selben Hof wie ihr [guardian|E] aufhalten."
 game_concept_noble:0 "Adliger"
 game_concept_nobles:0 "Adlige"
 game_concept_nobleman:0 "Edelmann"
 game_concept_noblemen:0 "Edelmänner"
 game_concept_noblewoman:0 "Edelfrau"
 game_concept_noblewomen:0 "Edelfrauen"
 game_concept_nobility:0 "Adel"
 game_concept_noble_desc:0 "$game_concept_nobles$ sind Charakter, die Mitglieder einer [dynasty|E] sind. Charaktere ohne Dynastie gelten als von niedriger Geburt seiende [commoners|E]."
 game_concept_commoner:0 "Gemeiner"
 game_concept_lowborn:0 "Niedrige Geburt"
 game_concept_commoners:0 "Gemeine"
 game_concept_commoner_desc:0 "Ein $game_concept_commoner$ oder jemand von Niedriger Geburt ist kein Mitglied einer [dynasty|E] von [Concept('nobles', 'Adligen')|E]. Sie können aber trotzdem mächtige [rulers|E] von [theocracies|E] und [republics|E] sein.\n\nWenn Gemeine [landed|E] werden, steigen sie automatisch zu Adligen auf und gründen eigene [dynasties|E] (außer bei [republics|E] und [theocracies|E], die in weiten Teilen von Gemeinen geführt werden.)"
 game_concept_martial_lifestyle:0 "Kriegsführungs-Lebenswandel"
 game_concept_martial_lifestyle_desc:0 "Ein $game_concept_martial_lifestyle$ passt zu Charakteren, die ihr [men_at_arms|E] und ihre [knights|E] verbessern, ihre [control|E] in der [domain|E] steigern oder ihre Chancen, [wars|E] zu gewinnen, verbessern wollen."
 game_concept_intrigue_lifestyle:0 "Ränkespiel-Lebenswandel"
 game_concept_intrigue_lifestyle_desc:0 "Ein $game_concept_intrigue_lifestyle$ passt zu Charakteren, die [schemes|E] erfolgreich abschließen, [dread|E] hinzugewinnen oder andere mit Leichtigkeit verführen wollen."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Diplomatie-Lebenswandel"
 game_concept_diplomacy_lifestyle_desc:0 "Ein $game_concept_diplomacy_lifestyle$ passt zu Charakteren, die [claims|E] und [casus_bellis|E] erhalten, ihr [prestige|E] verbessern oder die Gunst von Familie und Freunden erlangen wollen."
 game_concept_stewardship_lifestyle:0 "Verwaltungs-Lebenswandel"
 game_concept_stewardship_lifestyle_desc:0 "Ein $game_concept_stewardship_lifestyle$ passt zu Charakteren, die ihre [domain|E] verbessern, ihren [Concept('liege', 'Lehnsherrn')|E] und ihre [vassals|E] besänftigen oder eine Menge [gold|E] bekommen wollen."
 game_concept_learning_lifestyle:0 "Bildungs-Lebenswandel"
 game_concept_learning_lifestyle_desc:0 "Der $game_concept_learning_lifestyle$ passt zu Charakteren, die ein langes und gesundes Leben führen, [piety|E] hinzugewinnen und weitere Boni durch ihren [Concept('faith', 'Glauben')|E] erhalten wollen."
 game_concept_crime:0 "Verbrechen"
 game_concept_crimes:0 "Verbrechen"
 game_concept_criminal:0 "Verbrecher"
 game_concept_criminals:0 "Verbrecher"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ sind Handlungen, die im Allgemeinen als so fragwürdig betrachtet werden, dass sie eine Strafe verdienen.\n\nVerbrechen können weltlich (wie etwa der [revolt|E] eines [vassals|E] gegen den eigenen [Concept('liege', 'Lehnsherrn')|E]) oder religiös sein (also [Concept('shunned', 'Verpöntes')|E] Verhalten, das durch eine [doctrine|E] untersagt wird). Weltliche Verbrechen können nur von dem Charakter oder den Charakteren bestraft werden, denen durch das Vergehen geschadet wurde, aber jeder [ruler|E] kann seine Untertanen für religiöse Verbrechen bestrafen.\n\nAlle Verbrechen geben Herrschern einen Grund, um $game_concept_criminals$ [imprison|E], und abhängig vom Verbrechen kann er auch ihre [titles|E] [revoke|E], sie [banish|E], [torture|E] oder [execute|E] lassen. Jedes Verbrechen kann von einem Herrscher nur einmal bestraft werden, doch durch manche Verbrechen erhält der Verbrecher eine neue negative [fame_trait|E], die er mit ins Grab nehmen wird.\n\nManche Charaktere kommen mit Verbrechen davon; Letztere werden dann zu [secrets|E], die von anderen Charakter aufgedeckt und zur [blackmail|E] verwendet werden können."

 game_concept_shunned:0 "Verpönt"
 game_concept_shunned_desc:1 "Viele [faiths|E] haben [doctrines|E], die festlegen, dass bestimmte Verhaltensweisen Verpönt sind. Je nachdem, um welche Doktrin es geht, kann dieses Verhalten auch ein [crime|E] sein.\n\nCharaktere, die einem Verhalten nachgehen, das bei ihrem Glauben Verpönt ist, verlieren eine [piety_level|E] und erhalten eine entsprechende [fame_trait|E]; eine solche Eigenschaft missfällt allen, deren Glauben ein solches Verhalten als Verpönt oder Verbrechen betrachtet.\n\nBeispiele für Verpöntes Verhalten sind unter anderem:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName(GetNullCharacter)]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName(GetNullCharacter)]"
 game_concept_refuse_conversion_crime:0 "Bekehrung verweigern"
 game_concept_refusing_conversion_crime:0 "Verweigert Bekehrung"
 game_concept_refused_conversion_crime:0 "Verweigerte Konvertierung"
 game_concept_refuse_conversion_crime_desc:2 "Eine Bekehrung zu verweigern, gilt als [crime|E], wenn:\n$EFFECT_LIST_BULLET$Der verweigernde [character|E] derselben [religion|E] angehört wie der fordernde $game_concept_character$.\n$EFFECT_LIST_BULLET$Die $game_concept_religion$ [heresies|E] hat.\n$EFFECT_LIST_BULLET$Der [faith|E] des $game_concept_character$s, der die Forderung stellt, [faith_hostile|E] oder schlimmer gegenüber dem $game_concept_faith$n des verweigernden $game_concept_character$s ist."
 game_concept_prison:0 "Kerker"
 game_concept_imprisons:0 "Kerkert ein"
 game_concept_imprison:0 "Einkerkern"
 game_concept_imprisoning:0 "Einkerkernd"
 game_concept_imprisoned:0 "Eingekerkert"
 game_concept_imprisonment:0 "Einkerkerung"
 game_concept_prisons:0 "Kerker"
 game_concept_prisoner:0 "Gefangener"
 game_concept_prisoners:0 "Gefangene"
 game_concept_jailor:0 "Gefängniswärter"
 game_concept_prison_desc:0 "[rulers|E] können andere Charaktere gefangen halten (entweder in ihre [dungeon|E] schicken oder unter einfachen [house_arrest|E] stellen). Charaktere laufen in der [battle|E] oder am Ende einer [siege|E] Gefahr, eingekerkert zu werden.\n\nHerrscher können auch jeden in ihrem [realm|E] festnehmen lassen. Dies wird jedoch als [tyrannical|E] gesehen, wenn der Charakter keines [Concept('crime', 'Verbrechens')|E] schuldig ist.\n\nGefangene sind der Gnade des Herrschers ausgeliefert und können [executed|E], [tortured|E], für Lösegeld oder ganz ohne Bedingung freigelassen werden."
 game_concept_dungeon:0 "Kerker"
 game_concept_dungeon_desc:0 "[imprisoned|E] Charaktere, die tatsächlich im $game_concept_dungeon$ sind, erleiden [stress|E] ebenso wie einen [health|E]-Malus. Im Lauf der Zeit wird also immer wahrscheinlicher, dass sie an einer [illness|E] sterben oder Geistige Zusammenbrüche erleiden.\n\n[commoners|E] werden automatisch in den Kerker geworfen, können aber in den [house_arrest|E] verlegt werden."
 game_concept_house_arrest:0 "Hausarrest"
 game_concept_house_arrest_desc:0 "Der $game_concept_house_arrest$ ist eine sanftere Form des [Concept('prison', 'Kerkers')|E], bei dem der Charakter abgesehen von Langeweile keine negativen Effekte erleidet. [rulers|E] können sie aber jederzeit in den [dungeon|E] werfen, auch wenn dies die [opinions|E] der engen Familie des Gefangenen senkt.\n\nGefangene [nobles|E] kommen automatisch in [house_arrest|E]."
 game_concept_tyranny:0 "Tyrannei"
 game_concept_tyrant:0 "Tyrann"
 game_concept_tyrannical:0 "Tyrannisch"
 game_concept_tyranny_desc:0 "Viele Handlungen eines [Concept('ruler', 'Herrschers')|E] gelten als $game_concept_tyrannical$ – weil sie Gesetzen oder religiösen [doctrines|E] widersprechen. Zum Beispiel gilt das [imprison|E] oder [revoke|E] von [titles|E] bei jemandem, der kein [crime|E] begangen hat, als tyrannisch.\n\nTyrannei ist ein allgemeiner [Concept('opinion', 'Meinungs')|E]-Modifikator, der für alle Charaktere im [realm|E] gilt."
 game_concept_execute:0 "Hinrichten"
 game_concept_executed:0 "Hingerichtet"
 game_concept_executing:0 "Hinrichtend"
 game_concept_execution:0 "Hinrichtung"
 game_concept_executions:0 "Hinrichtungen"
 game_concept_execute_desc:1 "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere können $game_concept_executed$ werden. Dies gilt als [tyrannical|E], wenn der Einsperrende keinen [execute_reason|E] hat.\n\nHinrichtungen erhöhen den [dread|E] und kommen bei der [Concept('close_family', 'Engen Verwandtschaft')|E] des Ziels nie gut an."
 game_concept_torture:0 "Folter"
 game_concept_tortured:0 "Gefoltert"
 game_concept_torturing:0 "Folternd"
 game_concept_torture_desc:0 "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere können $game_concept_tortured$ werden, was ihrer [health|E] schadet und sie sogar auf verschiedene Art und Weise verstümmeln kann.\n\nFolter kann [stress|E] bei [GetTrait('callous').GetName(GetNullCharacter)]en und [GetTrait('sadistic').GetName(GetNullCharacter)]en Charakteren senken, aber Anspannung bei jenen mit freundlicherem Wesen verursachen.\n\n[rulers|E] zu foltern, kann auch den [dread|E] erhöhen."
 game_concept_banish:0 "Verbannen"
 game_concept_banished:0 "Verbannt"
 game_concept_banishment:0 "Verbannung"
 game_concept_banishment_desc:1 "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere können auch aus dem [realm|E] $game_concept_banished$ werden. [Concept('landed', 'Landbesitzende')|E] Herrscher werden abgesetzt, während verbannte [courtiers|E] sämtliche Ressourcen verlieren.\n\nVerbannung ohne Grund (wie etwa einem schweren [crime|E]) wird als äußerst [tyrannical|E] betrachtet."
 game_concept_revoke:0 "Aberkennen"
 game_concept_revoked:0 "Aberkannt"
 game_concept_revoking:0 "Aberkennend"
 game_concept_revocation:0 "Aberkennung"
 game_concept_revocations:0 "Aberkennungen"
 game_concept_revoke_desc:0 "Bei [limited_crown_authority|E] oder höher können [rulers|E] die [titles|E] ihrer [vassals|E] $game_concept_revoke$, doch wenn der eigene Vasall nicht [imprisoned|E] ist, kann dies ein riskantes Unterfangen sein, denn Vasallen können sich weigern und sich in einem Aufstand erheben.\n\nDie Aberkennung von Titeln wird als [tyrannical|E] betrachtet, wenn der Vasall nicht eines relativ schweren [Concept('crime', 'Verbrechens')|E] schuldig ist."
 game_concept_retract:0 "Entziehen"
 game_concept_retracted:0 "Entzogen"
 game_concept_retracting:0 "Entziehend"
 game_concept_retraction:0 "Entziehung"
 game_concept_retractions:0 "Entziehungen"
 game_concept_retract_desc:0 "Bei [limited_crown_authority|E] oder höher können [rulers|E] ihren Vasallen deren [Concept('vassal', 'Vasallen')|E] $game_concept_retract$, doch wenn der eigene Vasall nicht [imprisoned|E] ist, kann dies ein riskantes Unterfangen sein, denn Vasallen können sich weigern und sich in einem Aufstand erheben.\n\nDie Entziehung von Vasallen wird als [tyrannical|E] betrachtet, wenn der Vasall nicht eines relativ schweren [Concept('crime', 'Verbrechens')|E] schuldig ist."
 game_concept_transfer:0 "Übertragen"
 game_concept_transferred:0 "Übertragen"
 game_concept_transferring:0 "Übertragend"
 game_concept_transfer_desc:0 "[rulers|E] können einen ihrer [vassals|E] auf einen anderen Vasallen $game_concept_transfer$, wenn der Erstgenannte einen niedrigeren Rang hat als der Zweitgenannte. So kann man gut die [opinion|E] eines Vasallen erhöhen, insbesondere dann, wenn der übertragende Vasall zum [de_jure|E]-Teil seines Reichs gehört."
 game_concept_men_at_arms:0 "Kriegsvolk"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ sind berufsmäßige [soldiers|E], die [Concept('levies', 'Aufgeboten')|E] deutlich überlegen sind.\n\nDer Spieler hat direkte Kontrolle über die Zusammensetzung und Größe seiner Kriegsvolk-[regiments|E].\n\nUnterschiedliche Arten von Kriegsvolk sind in bestimmten [terrain|E] unterschiedlich gut. Die meisten Arten kontern auch eine andere Art."
 game_concept_skirmishers:0 "Plänkler"
 game_concept_skirmisher:0 "Plänkler"
 game_concept_skirmishers_desc:0 "Plänkler sind [men_at_arms|E], das leicht bewaffnet und geübt im Drangsalieren des Gegners ist.\n\nAuch wenn alle Plänkler einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_infantry|E] und werden wiederum von [archers|E] gekontert."
 game_concept_archers:0 "Bogenschützen"
 game_concept_archer:0 "Bogenschützen"
 game_concept_archers_desc:0 "Bogenschützen sind [men_at_arms|E], das zu Fuß mit Fernwaffen kämpft.\n\nAuch wenn alle Bogenschützen einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [skirmishers|E] und werden wiederum von [heavy_cavalry|E] und [light_cavalry|E] gekontert."
 game_concept_light_cavalry:0 "Leichte Reiterei"
 game_concept_light_cavalry_desc:0 "Leichte Reiterei ist [men_at_arms|E], das vom Pferderücken aus aufklärt und Feinde verfolgt.\n\nAuch wenn alle Leichte Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und wird wiederum von [spearmen|E] gekontert.\n\nLeichte Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [heavy_cavalry|E] ist sie meist besser in der [pursuit|E] und [screen|E]."
 game_concept_heavy_cavalry:0 "Schwere Reiterei"
 game_concept_heavy_cavalry_desc:0 "Schwere Reiterei ist schwer gepanzertes [men_at_arms|E], das vom Pferderücken aus kämpft.\n\nAuch wenn alle Schwere Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und wird wiederum von [spearmen|E] gekontert.\n\nSchwere Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [light_cavalry|E] ist sie meist stärker bei [damage|E] und [toughness|E]."
 game_concept_spearmen:0 "Speerträger"
 game_concept_spearmen_desc:0 "Speerträger sind [men_at_arms|E], das zu Fuß mit Stangenwaffen kämpft.\n\nAuch wenn alle Speerträger einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_cavalry|E] und [light_cavalry|E] und werden wiederum von [heavy_infantry|E] gekontert.\n\nSpeerträger sind oft auch stark in hügeligem und gebirgigem [terrain|E]."
 game_concept_heavy_infantry:0 "Schweres Fußvolk"
 game_concept_heavy_infantry_desc:0 "Schweres Fußvolk ist [men_at_arms|E], das zu Fuß mit schweren Rüstungen und Waffen kämpft.\n\nAuch wenn alles Schwere Fußvolk einzigartig ist, [Concept('counter', 'Kontert')|E] es meist [spearmen|E] und wird wiederum von [skirmishers|E] gekontert."
 game_concept_special_troops:0 "Sondersoldaten"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ sind nicht wie gewöhnliche [armies|E], da sie nicht in einem [holding|E] ausgehoben werden. $game_concept_special_troops$ erhält man durch Ereignisse, und sie stellen unterschiedliche Dinge dar (beispielsweise ein Gefolge, eine rasende Horde oder aufmüpfige Bauern).\n\nÜblicherweise kosten sie keinen Unterhalt und werden nicht verstärkt. Wer sie hat, sollte sie weise einsetzen.\n\nMehrere historische [rulers|E] beginnen mit $game_concept_special_troops$."
 game_concept_line:0 "Linie"
 game_concept_line_of_succession:0 "Nachfolgelinie"
 game_concept_line_of_succession_desc:0 "Die Nachfolgelinie ist die Reihenfolge, in der bestimmte Charaktere bestimmte [titles|E] erben werden. Sie wird durch das [succession_law|E] geregelt."
 game_concept_counter:0 "Konter"
 game_concept_counters:0 "Konter"
 game_concept_men_at_arms_counter:0 "Kriegsvolk-Konter"
 game_concept_men_at_arms_counter_desc:0 "Das meiste [men_at_arms|E] kann eine andere Art $game_concept_men_at_arms$ $game_concept_counter$n.\n\nWird ein [regiment|E] gekontert, verringert sich seine Effektivität in der [battle|E]. Der Abzug richtet sich dabei nach dem Verhältnis der $game_concept_regiment$er zu ihrem $game_concept_counter$."
 game_concept_intimidated:0 "Eingeschüchtert"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Charaktere, die einen anderen Charakter wirklich fürchten, sind von ihm Eingeschüchtert. Dies wird normalerweise durch [dread|E] und/oder eine feige Persönlichkeit verursacht.\n\nEingeschüchterte Charaktere werden mit sehr viel geringerer Wahrscheinlichkeit feindselige Handlungen gegen Charaktere unternehmen, die sie fürchten(wozu auch der Beitritt und die Gründung von [factions|E] zählen).\n\nCharaktere, die noch eingeschüchterter sind, werden als [cowed|E] markiert."
 game_concept_cowed:1 "Verschreckt"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:1 "Verschreckte Charakter sind starr vor Angst vor einem anderen Charakter und werden keinerlei feindselige Handlungen gegen ihn unternehmen, einschließlich des Beitritts zu oder der Gründung von [factions|E].\n\nCharaktere werden durch [dread|E] und/oder weil sie eine feige Persönlichkeit haben Verschreckt oder [intimidated|E]."
 game_concept_supply:0 "Versorgung"
 game_concept_supply_state:0 "Versorgungszustand"
 game_concept_supply_desc:1 "$game_concept_supply$ ist die Menge an Nahrung und Ausrüstung, die eine [army|E] mit sich führt. Armeen verlieren $game_concept_supply$, wenn ihre Größe die [supply_limit|E] des aktuellen Aufenthaltsorts überschreitet.\n\nArmeen, bei denen die $game_concept_supplies$ knapp werden, erleiden einen Malus beim [advantage|E] in der [battle|E]. Sind sie ganz aufgebraucht, erleiden sie [attrition|E].\n\nVersorgung steigt wieder an, wenn die Armee in befreundetem Gelände unter der $game_concept_supply_limit$ bleibt."
 game_concept_supplied:0 "Versorgt"
 game_concept_supplies:0 "Vorräte"
 game_concept_supply_limit_mult:0 "Versorgungsschwellen-Multiplikator"
 game_concept_supply_limit:0 "Versorgungsschwelle"
 game_concept_supply_limit_desc:0 "Die $game_concept_supply_limit$ gibt an, wie viele [soldiers|E] in einer [barony|E] sein können. Das [terrain|E] der Baronie und ihre [development|E] bestimmen wiederum über diesen Grundwert.\n\nSollte die Summe aller [armies|E] die $game_concept_supply_limit$ überschreiten, werden die $game_concept_armies$ [supply|E] verlieren und schließlich [attrition|E] erleiden."
 game_concept_attrition:0 "Zermürbung"
 game_concept_attrition_desc:1 "[armies|E] können $game_concept_attrition$ erleiden, was bedeutet, dass sie [soldiers|E] durch Fahnenflucht, Krankheiten oder Hunger verlieren.\n\n$game_concept_attrition$ tritt auf, wenn eine Armee keine [supplies|E] mehr hat, ein [fortified_holding|E] belagert oder sich von einer feindlichen [county|E] in die nächste bewegt, die an keine freundliche $game_concept_county$ angrenzt."
 game_concept_objectives:0 "Ziele"
 game_concept_objectives_desc:1 "Gewisse Teile des [Concept('realm', 'Reichs')|E] (meist der [realm_capital|E] des Gegners und die [holdings|E] in der Region des [Concept('war_target', 'Kriegsziels')|E]) werden im [war|E] als $game_concept_objectives$ betrachtet. Durch das [occupy|E] von $game_concept_objectives$ erhält man „ansteigende“ [war_score|E].\n\nBeim Verteidiger beginnen die [war_score|E] nach einer gewissen Zeit anzusteigen, sofern man die angreifende Seite daran hindern kann, $game_concept_objectives$ einzunehmen."
 game_concept_war_contribution:0 "Kriegsbeteiligung"
 game_concept_contribution:0 "Beteiligung"
 game_concept_contribute:0 "Beteiligen"
 game_concept_war_contribution_desc:1 "[rulers|E], die [Concept('allies', 'Verbündeten')|E] in einem [war|E] helfen, erhalten eine $game_concept_war_contribution$, die von der Zahl und der Größe der [battles|E] abhängt, die sie schlagen, sowie von der Zahl der [holdings|E], die sie [occupy|E] können.\n\nSobald der Krieg endet, erhält jeder Beteiligte eine Belohnung, die seiner Beteiligung entspricht. Die genaue Beute hängt vom [casus_belli|E] des Kriegs ab, aber üblicherweise sind es [gold|E], [prestige|E] oder [piety|E].\n\nDie Beteiligung steigt übrigens auch durch verlorene Schlachten an."
 game_concept_scheme_power:0 "Komplottstärke"
 game_concept_scheme_power_desc:0 "Die $game_concept_scheme_power$ eines [Concept('scheme', 'Komplotts')|E] bestimmt, wie schnell es vorankommt. Der [scheme_resistance|E] des [Concept('scheme_target', 'Komplottziels')|E] wird dann von der $game_concept_scheme_power$ abgezogen, sodass man eine monatliche Fortschrittschance erhält #weak (minimal #V 5 %#!.)#!\n\n$game_concept_scheme_power$ wird durch den [skill|E] des [Concept('schemer', 'Anstifters')|E], seine [agents|E] und seinen [spymaster|E] erhöht sowie durch die [councillor_task|E] $task_support_schemes$ (sofern es sich um ein [Concept('scheme_hostile', 'Feindseliges Komplott')|E] handelt)."
 game_concept_scheme_resistance:0 "Komplottwiderstand"
 game_concept_scheme_resistance_desc:1 "Der $game_concept_scheme_resistance$ eines [Concept('ruler', 'Herrschers')|E] verlangsamt [Concept('scheme', 'Komplotte')|E] gegen ihn. Die [scheme_power|E] des [Concept('scheme_owner', 'Komplottanstifters')|E] wird dann von diesem Wert abgezogen, was auch die monatliche Fortschrittschance verringert #weak (auf minimal #V 5 %#!).#!\n\n$game_concept_scheme_resistance$ wird durch den entsprechenden [skill|E] des [Concept('scheme_target', 'Komplottziels')|E] und dessen [spymaster|E] erhöht sowie durch die [councillor_task|E] $task_disrupt_schemes$ (sofern es sich um ein [Concept('scheme_hostile', 'Feindseliges Komplott')|E] handelt)."
 game_concept_hostile_scheme_resistance:0 "Feindkomplottwiderstand"
 game_concept_hostile_scheme_resistance_desc:0 "Ein [scheme_resistance|E]-Modifikator, der auf [hostile_schemes|E] angewendet wird."
 game_concept_success_chance:0 "Erfolgschance"
 game_concept_success_chance_desc:0 "Die $game_concept_success_chance$ eines [Concept('scheme', 'Komplotts')|E] bestimmt, wie wahrscheinlich es ist, dass es Erfolg haben wird. Eine hohe $game_concept_success_chance$ erhöht auch die [secrecy|E] eines Komplotts.\n\nVerschiedene Komplotte haben unterschiedliche Dinge, die die $game_concept_success_chance$ erhöhen, aber bei [Concept('scheme_hostile', 'Feindseligen')|E] Komplotten erhält man sie immer durch [agents|E].\n\nDie meisten Komplotte haben eine minimale und eine maximale $game_concept_success_chance$. Feindselige Komplotte liegen zwischen einer Unterkante von #V 5 %#! und einer Oberkante von #V 95 %#!.\n\n[secret_schemes|E], die vom [scheme_target|E] entdeckt werden, haben eine reduzierte $game_concept_success_chance$."
 game_concept_secrecy:0 "Geheimhaltung"
 game_concept_secrecy_desc:0 "Die $game_concept_secrecy$ eines [Concept('scheme', 'Komplotts')|E] bestimmt, wie wahrscheinlich es ist, dass der [scheme_owner|E] unentdeckt bleibt, wenn ein Komplott #emphasis durchgeführt#! wird.\n\n$game_concept_secrecy$ wirkt sich direkt auf die [success_chance|E] aus.\n\nNicht alle Komplotte setzen allerdings auf $game_concept_secrecy$; sie ist vor allem bei [Concept('scheme_hostile', 'Feindseligen')|E] Komplotten verbreitet."
 game_concept_county_development:0 "Entwicklung"
 game_concept_development:0 "Entwicklung"
 game_concept_county_development_desc:0 "$game_concept_county_development$ ist ein Maß für die örtliche Infrastruktur und den technologischen Fortschritt in einer [county|E].\n\nHöhere $game_concept_county_development$ steigert die [levies|E], die [taxes|E] und die [supply_limit|E], die man aus der $game_concept_county$ erhält."
 game_concept_county_development_growth:0 "Entwicklungswachstum"
 game_concept_development_growth:0 "Entwicklungswachstum"
 game_concept_county_development_growth_desc:0 "Das $game_concept_county_development_growth$ bemisst, wie lange die [county|E] braucht, um ihre [development|E] zu steigern.\n\nWenn $game_concept_county_development_growth$ 100 erreicht, erhöht sich das $game_concept_county_development$ um 1."
 game_concept_existing_development:0 "Bestehende Entwicklung"
 game_concept_existing_development_desc:1 "Die Ratsverwalter-Aufgabe [develop_county|E] unterliegt dem Ertragsgesetz: Je mehr [development|E] eine [county|E] schon hat, desto langsamer ist der [development_growth|E].\n\nStandardmäßig erreichen [counties|E] die maximale [existing_development|E]-Schwelle bei 10 [development|E]. Jede [era|E] bietet aber eine [innovation|E], die diese Schwelle immer weiter anhebt, bis sie schließlich 90 [development|E] in der $culture_era_late_medieval$en [era|E] erreicht.\n\nInnovationen, die sich auf den $game_concept_existing_development$s-Modifikator auswirken sind:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Gemeindekontrolle"
 game_concept_control:0 "Kontrolle"
 game_concept_control_desc:1 "$game_concept_control$ bemisst, wie sehr die Regierung die Bevölkerung einer [county|E] im Griff hat. Sie ist besonders wichtig für das Erheben von [taxes|E] aus den [holdings|E].\n\nWechselt eine Gemeinde durch einen [war|E] den Besitzer, wird die Kontrolle drastisch reduziert – was ein guter Grund ist, warum man vielleicht lieber den derzeitigen [holder|E] zum eigenen Vasallen macht (sofern dies der [casus_belli|E] zulässt). Die Gemeindekontrolle kann auch durch [sieges|E] und [Concept('peasant_faction', 'Bauernaufstände')|E] geschädigt werden.\n\nEine geringe Kontrolle kann zudem zu [county_corruption|E] führen, und der Hauptweg, um die Kontrolle zu steigern, ist eine [councillor_task|E], die der [marshal|E] zur Verfügung hat."
 game_concept_absolute_control:0 "Absolute Kontrolle"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ ist ein besonderer Zustand der [control|E] (aktiviert durch den [perk|E] „$absolute_control_perk_name$“), der anzeigt, dass der Herrscher einen eisernen Griff um die Bevölkerung hat.\n\nImmer wenn die $game_concept_control$ #V 100#! erreicht, wird sie stattdessen als „$ABSOLUTE_COUNTY_CONTROL$“ angegeben und gibt zusätzliche Boni bei [taxes|E] und [levies|E]."
 game_concept_county_corruption:0 "Gemeindekorruption"
 game_concept_county_corruption_desc:0 "Hat eine [county|E] eine niedrige [control|E] oder ihr [holder|E] [debt|E], kann es in der Gemeinde zu $game_concept_county_corruption$ kommen. Damit gehen verschiedene Arten von negativen [county_modifiers|E] einher.\n\n$game_concept_county_corruption$ verschwindet im Lauf der Zeit wieder. Bleibt der Auslöser bestehen (also [debt|E] oder eine niedrige [control|E]), kann sie allerdings wieder auftreten.\n\nDie $game_concept_councillor_task$ $task_increase_control$ des $councillor_marshal$s kann $game_concept_county_corruption$ schneller beseitigen."
 game_concept_county_modifier:0 "Gemeindemodifikator"
 game_concept_county_modifiers:0 "Gemeindemodifikatoren"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ sind Modifikatoren, die sich auf die verschiedenen Werte einer [county|E] auswirken.\n\n[baronies|E] können eigene Modifikatoren haben. Angezeigt werden sie in den [holdings|E] der $game_concept_county$."
 game_concept_fleet:0 "Flotte"
 game_concept_fleets:0 "Flotten"
 game_concept_fleet_desc:1 "[armies|E], die sich auf ein Seegebiet bewegen, werden automatisch für gewisse [gold|E]-Kosten in eine $game_concept_fleet$ verwandelt; diese Kosten stehen für den Bau oder das Beschaffen der nötigen Schiffe.\n\nWährend sie an Bord einer $game_concept_fleet$ sind, können sich [armies|E] schnell über Wasser bewegen, sie kosten aber #V 25 %#! mehr Unterhalt und beginnen nach #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! Tagen auf See [supplies|E] zu verlieren.\n\n$game_concept_fleets$ können einander nicht in [battles|E] bekämpfen.\n\nSchifft eine $game_concept_army$ aus, verschwindet die $game_concept_fleet$ und die $game_concept_army$ gilt als [recently_disembarked|E]."
 game_concept_domain_income:0 "Domäneneinnahmen"
 game_concept_domain_taxes:0 "Domänensteuern"
 game_concept_domain_income_desc:1 "Die $game_concept_domain_income$ bestehen aus den [taxes|E], die man in der eigenen [domain|E] einnimmt. Die eingenommene Menge hängt von der örtlichen [control|E] und [development|E] ab."
 game_concept_vassal_taxes:0 "Vasallensteuern"
 game_concept_vassal_taxes_desc:1 "Die $game_concept_vassal_taxes$ besteht aus den [taxes|E], die man von seinen [vassals|E] erhält. Ihre Höhe hängt wiederum von den [obligations|E] der jeweiligen Vasallen ab.\n\nAus der Perspektive der Vasallen werden die gleichen Steuern [liege_taxes|E] genannt, um sie von anderen $game_concept_vassal_taxes$ zu unterscheiden, die man von den eigenen $game_concept_vassals$ erhält."
 game_concept_liege_taxes:0 "Lehnssteuern"
 game_concept_liege_taxes_desc:1 "Die $game_concept_liege_taxes$ sind die [taxes|E], die man an den eigenen [liege|E] als Teil der [obligations|E] abführt. Man zahlt keine $game_concept_liege_taxes$, wenn man [independent|E] ist.\n\nAus Sicht des Lehnsherrn werden diese Steuern wiederum [vassal_taxes|E], um sie von den anderen Steuern zu unterscheiden, die sie ihrem $game_concept_liege$n schulden."
 game_concept_usurp_title:0 "Titel übernehmen"
 game_concept_usurp:0 "Übernehmen"
 game_concept_usurped:0 "Übernommen"
 game_concept_usurpation:0 "Übernahme"
 game_concept_usurp_title_desc:1 "Ein [title|E] im Besitz eines fremden [Concept('ruler', 'Herrschers')|E] kann übernommen werden, wenn man mehr als #V 50%#! seiner [de_jure|E]-[counties|E] in seinem [realm|E] hat. Dadurch erhält man den [title|E], was besonders wichtig ist, wenn es darum geht, der [rightful_liege|E] der eigenen [vassals|E] zu sein.\n\nDie Usurpation (also die Übernahme eines Titels) ist schwieriger, wenn der aktuelle Träger einem feindlichen Glauben anhängt. In solchen Fällen kann man die Usurpation erst durchführen, wenn keine [de_jure|E]-Gemeinden mehr in seinem Reich liegen."
 game_concept_close_family:0 "Enge Verwandtschaft"
 game_concept_close_family_members:0 "Enge Verwandte"
 game_concept_close_family_member:0 "Enger Verwandter"
 game_concept_close_family_desc:0 "Zur Engen Verwandtschaft eines Charakters gehören:\n$BULLET_WITH_TAB$Eltern\n$BULLET_WITH_TAB$Großeltern\n$BULLET_WITH_TAB$Kinder\n$BULLET_WITH_TAB$Enkel\n$BULLET_WITH_TAB$Geschwister"
 game_concept_extended_family:0 "Weitere Verwandtschaft"
 game_concept_extended_family_members:0 "Weitere Verwandte"
 game_concept_extended_family_desc:0 "Zur Weiteren Verwandtschaft eines Charakter gehören:\n$BULLET_WITH_TAB$Cousins und Cousinen\n$BULLET_WITH_TAB$Tanten\n$BULLET_WITH_TAB$Onkel\n$BULLET_WITH_TAB$Nichten\n$BULLET_WITH_TAB$Neffen"
 game_concept_family:0 "Familie"
 game_concept_family_members:0 "Verwandte"
 game_concept_family_member:0 "Verwandter"
 game_concept_family_desc:0 "Die Familie eines Charakters besteht aus [Concept('close_family_members', 'Engen Verwandten')|E] und [Concept('extended_family_members', 'Weiteren Verwandten')|E]."
 game_concept_kinslayer:0 "Verwandtenmörder"
 game_concept_kinslayers:0 "Verwandtenmörder"
 game_concept_kinslaying:0 "Verwandtenmord"
 game_concept_kinslaying_desc:0 "Ein Verwandtenmörder ist ein Charakter, bei dem bekannt ist, dass er einen [Concept('family_member', 'Verwandten')|E] erschlagen hat. In manchen [faiths|E] gilt Verwandtenmord als [criminal|E].\n\nDie drei Verwandtenmörder-Eigenschaften sind:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName(GetNullCharacter)] – für jene, die [close_family|E] getötet haben.\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName(GetNullCharacter)] – für jene, die [extended_family|E] getötet haben.\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName(GetNullCharacter)] – für jene, die ein Mitglied ihrer [dynasty|E] getötet haben."
 game_concept_gender_law:0 "Geschlechterrecht"
 game_concept_gender_laws:0 "Geschlechterrechte"
 game_concept_gender_law_desc:0 "Jeder [ruler|E] hat ein Hauptgeschlechterrecht, das bestimmt, an wen seine [titles|E] im [succession|E]-Fall weitergegeben werden können. Geschlechterrechte können sich auch darauf auswirken, wer [armies|E] befehligen kann und ob mehrere [spouses|E] oder [concubines|E] erlaubt sind.\n\nVerfügbare Geschlechterrechte hängen von der [doctrine|E] „Geschlechterrollen“ des [Concept('faith', 'Glaubens')|E] ab."
 game_concept_depose:0 "Absetzen"
 game_concept_deposed:0 "Abgesetzt"
 game_concept_depose_desc:0 "[rulers|E] können durch die Forderungen einer [faction|E] oder besondere Ereignisse abgesetzt werden. Ihre [heirs|E] werden dann ihre [titles|E] erben, obwohl der alte Herrscher noch lebt."
 game_concept_virtue:0 "Tugend"
 game_concept_virtues:0 "Tugenden"
 game_concept_virtuous:0 "Tugendhaft"
 game_concept_virtue_desc:1 "Bei jedem [Concept('faith', 'Glauben')|E] gibt es [traits|E], die als Tugendhaft gelten. Charaktere mit diesen Eigenschaften erhalten einen [Concept('opinion', 'Meinungs')|E]-Bonus bei allen Charakteren, die diese Eigenschaften ebenfalls als Tugendhaft betrachten, selbst wenn sie nicht zum selben Glauben gehören. Des Weiteren erhalten Charaktere, die Eigenschaften haben, die von ihrem Glauben als Tugendhaft betrachtet werden, auch jeden Monat zusätzliche [piety|E].\n\nWelche Eigenschaften genau als Tugenden betrachtet werden, variiert von Glaube zu Glaube, doch üblicherweise wird es durch die [core_tenets|E] und die [religion|E] bestimmt, zu der der Glaube gehört."
 game_concept_sin:0 "Sünde"
 game_concept_sins:0 "Sünden"
 game_concept_sinful:0 "Sündhaft"
 game_concept_sin_desc:1 "Bei jedem [Concept('faith', 'Glauben')|E] gibt es [traits|E], die als Sündig gelten. Charaktere mit diesen Eigenschaften erhalten einen [Concept('opinion', 'Meinungs')|E]-Malus bei allen Charakteren, die diese Eigenschaften ebenfalls als Sündig betrachten, selbst wenn sie nicht zum selben Glauben gehören. Des Weiteren verlieren Charaktere, die Eigenschaften haben, die von ihrem Glauben als Sündig betrachtet werden, auch jeden Monat [piety|E].\n\nWelche Eigenschaften genau als Sünden betrachtet werden, variiert von Glaube zu Glaube, doch üblicherweise wird es durch die [core_tenets|E] und die [religion|E] bestimmt, zu der der Glaube gehört."
 game_concept_excommunicate:0 "Exkommunizieren"
 game_concept_excommunicated:0 "Exkommuniziert"
 game_concept_excommunication:0 "Exkommunikation"
 game_concept_excommunication_desc:0 "Charaktere, die durch ihr [head_of_faith|E] [GetTrait('excommunicated').GetName(GetNullCharacter)] werden, gelten für andere Charaktere desselben [Concept('faith', 'Glaubens')|E] als [criminals|E].\n\n[Concept('independent', 'Unabhängigen')|E] [Concept('ruler', 'Herrschern')|E], die [GetTrait('excommunicated').GetName(GetNullCharacter)] wurden, kann man einen [excommunication_war|E] erklären.\n\nDie Exkommunikation kann aufgehoben werden, indem man das [head_of_faith|E] um Vergebung bittet oder zu einem anderen [Concept('faith', 'Glauben')|E] wechselt."
 game_concept_legalism:0 "Rechtfertigungslehre"
 game_concept_legalistic:0 "Rechtfertigend"
 game_concept_legalism_desc:1 "Dieser [core_tenet|E] betont rechtliche Praktiken und Traditionen in der Theologie. Dies wirkt sich auf die Kosten von Gesetzen und die Mitgliedschaft in [vassals|E]-[factions|E] aus, je nachdem, wie viele [sins|E] oder [virtues|E] ein [ruler|E] hat."
 game_concept_dynasty_prestige_level_0:0 "Nieder"
 game_concept_dynasty_prestige_level_1:0 "Obskur"
 game_concept_dynasty_prestige_level_2:0 "Unbedeutend"
 game_concept_dynasty_prestige_level_3:0 "Bemerkenswert"
 game_concept_dynasty_prestige_level_4:0 "Achtbar"
 game_concept_dynasty_prestige_level_5:0 "Namhaft"
 game_concept_dynasty_prestige_level_6:0 "Bedeutend"
 game_concept_dynasty_prestige_level_7:0 "Berühmt"
 game_concept_dynasty_prestige_level_8:0 "Glorreich"
 game_concept_dynasty_prestige_level_9:0 "Sagenumwoben"
 game_concept_dynasty_prestige_level_10:0 "Legendär"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nDies ist die höchstmögliche Prachtstufe."
 game_concept_excommunication_war:0 "Exkommunikationskrieg"
 game_concept_excommunicated_ruler:0 "Exkommunizierter Herrscher"
 game_concept_excommunicated_ruler_desc:1 "In einem Exkommunikationskrieg kämpft der Angreifer dafür, einen [Concept('excommunicated', 'Exkommunizierten')|E] Herrscher abzusetzen.\n\nIst er siegreich, erhält er eine große Menge [piety|E] und das Wohlwollen seines [Concept('head_of_faith', 'Glaubensoberhaupts')|E], wohingegen der Exkommunizierte Herrscher gezwungen ist, abzutreten und seinen [Concept('heir', 'Erben')|E] die Macht übernehmen zu lassen.\n\nGewinnt jedoch der Exkommunizierte Herrscher, wird die Exkommunikation zurückgenommen, da er auf dem Schlachtfeld bewiesen hat, im Recht zu sein."
 game_concept_holy_site:0 "Heilige Stätte"
 game_concept_holy_sites:0 "Heilige Stätten"
 game_concept_holy_site_desc:1 "Eine $game_concept_holy_site$ ist eine [county|E], die einen Ort von religiöser Bedeutung für einen [Concept('faith', 'Glauben')|E] enthält. $game_concept_holy_sites$, die von Charakteren des entsprechenden Glaubens gehalten werden, bieten allen Anhängern des Glaubens einen Bonus und eventuell können [special_buildings|E] oder [holy_orders|E] dort errichtet werden. Jeder Glaube hat andere $game_concept_holy_sites$."
 game_concept_culture_group:0 "Kulturgruppe"
 game_concept_culture_group_desc:0 "Eine Kulturgruppe ist eine Sammlung von verschiedenen [cultures|E], die einen gemeinsamen Ursprung haben.\n\nCharaktere, die Teil einer Kulturgruppe sind, haben einen kleineren wechselseitigen [Concept('opinion', 'Meinungs')|E]-Malus, als wenn sie zu unterschiedlichen Gruppen gehören würden."
 game_concept_cultural_head:0 "Kulturoberhaupt"
 game_concept_culture_head:1 "Kulturoberhaupt"
 game_concept_culture_head_desc:1 "Ein $game_concept_culture_head$ ist der [ruler|E], der am meisten Einfluss auf die eigne [culture|E] hat.\n\nDas heißt, dass der Herrscher mit der größten Zahl an [counties|E] der gleichen Kultur in seinem [realm|E] das $game_concept_cultural_head$ wird, unabhängig davon, wo seine [domain|E] liegt oder welche anderen Gemeinden von beliebiger Kultur er sonst noch besitzt.\n\nDas $game_concept_cultural_head$ kann beeinflussen, welche [innovation|E] Vorrag bei der Enteckung hat, indem es das [cultural_fascination|E] festlegt."
 game_concept_county_opinion:0 "Volksmeinung"
 game_concept_county_opinion_desc:3 "Die allgemeine Bevölkerung jeder [county|E] hat eine [opinion|E] von dem [character|E], der ihre $game_concept_county$ hält. Ist die Bevölkerung unglücklich, schließt sie sich eventuell einer [peasant_faction|E] oder [popular_faction|E] an, was sich schnell über das gesamte [realm|E] ausbreiten kann.\n\nAm einfachsten kann man die $game_concept_county_opinion$ kontrollieren, indem man dafür sorgt, dass der [holder|E] der $game_concept_county$ derselben [culture|E] und demselben [Concept('faith', 'Glauben')|E] wie die Bevölkerung angehört.\n\nDie $game_concept_county_opinion$ bei einem anderen [Concept('faith', 'Glauben')|E] wird durch die [faith_hostility|E] der Gemeinde und ihren [fervor|E] modifiziert, der linear zwischen 0 und 100 $game_concept_fervor$ betragen kann."
 game_concept_core_tenet:1 "Grundsatz"
 game_concept_core_tenet_desc:1 "Während [doctrines|E] für Lebensbereiche stehen, zu denen ein [Concept('faith', 'Glauben')|E] eine Haltung haben muss, stellen die $game_concept_core_tenets$ die einzigartigen Eigenheiten und Riten eines Glaubens dar."
 game_concept_core_tenets:1 "Grundsätze"
 game_concept_holy_war:0 "Religionskrieg"
 game_concept_holy_wars:0 "Religionskriege"
 game_concept_holy_war_holy:0 "Heilig"
 game_concept_holy_war_desc:3 "Ein $game_concept_holy_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], die von einem [ruler|E] mit einem bestimmten [Concept('faith', 'Glauben')|E] gegen einen anderen Herrscher eines anderen Glaubens geführt wird.\n\n$game_concept_holy_war$ sind meist recht zerstörerisch, und der Gewinner eines Religionskriegs kann persönlich alle [counties|E] im Zielgebiet an sich reißen. Wenn aber der Glaube des Angreifers „[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]“ ist oder der Verteidiger [vassals|E] im Zielgebiet hat, die demselben Glauben angehören, werden einige oder alle Vasallen-Herrscher im Zielgebiet vielleicht auch einfach nur auf den Angreifer übertragen.\n\nIm Gegensatz zu anderen Kriegen können andere Herrscher desselben Glaubens wie das Ziel sich entschieden, bei der Verteidigung mitzuhelfen, ohne dass sie ein [alliance|E] bräuchten.\n\nReligionskriege können zwischen verschiedenen [religious_families|E] erlaubt oder eingeschränkt sein."
 game_concept_great_holy_war:0 "Großer Religionskrieg"
 game_concept_great_holy_wars:0 "Große Religionskriege"
 game_concept_great_holy_war_desc:3 "Ein $game_concept_great_holy_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], die nur das [head_of_faith|E] bestimmter [faiths|E] ausrufen kann und die das Ziel haben, ein ganzes [kingdom|E] unter die Kontrolle ihres Glaubens zu zwingen.\n\n$game_concept_great_holy_wars$ richten sich immer gegen alle [rulers|E] einer anderen [religion|E] im ausgewählten [kingdom|E] und zwingen sie, sich gemeinsam zu verteidigen. Ist man siegreich, werden sämtliche [titles|E] innerhalb des verteidigenden Königreichs übernommen und unter den Angreifern aufgeteilt.\n\nAbhängig von den [doctrines|E] hat ein Glaube Zugriff auf [Concept('directed_great_holy_wars', 'Gezielte große Religionskriege')|E], [Concept('undirected_great_holy_wars', 'Ungezielte große Religionskriege')|E] oder gar keine $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$Die [core_tenets|E] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] oder [GetFaithDoctrine('tenet_warmonger').GetBaseName] sind erforderlich, um allgemein Große Religionskriege führen zu können\n$EFFECT_LIST_BULLET$Glauben mit einem [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] haben nur Zugriff auf Gezielte große Religionskriege\n$EFFECT_LIST_BULLET$Glauben mit einem [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] haben nur Zugriff auf Ungezielte große Religionskriege\n$EFFECT_LIST_BULLET$Glauben ohne Glaubensoberhaupt können gar keine Großen Religionskriege erklären, selbst wenn sie normalerweise Zugang dazu hätten\n\nManche Glauben haben besondere Namen für ihre Großen Religionskriege (wie etwa „Kreuzzug“ oder „Dschihad“). Diese Großen Religionskriege unterscheiden sich aber nur im Namen und haben keine andere Funktion als andere Große Religionskriege."
 game_concept_directed_great_holy_war:0 "Gezielter großer Religionskrieg"
 game_concept_directed_great_holy_wars:0 "Gezielte große Religionskriege"
 game_concept_directed_great_holy_war_desc:0 "Ein $game_concept_directed_great_holy_war$ wird durch das $doctrine_temporal_head_name$ [head_of_faith|E] erklärt, um ein [kingdom|E] unter die eigene Kontrolle zu bringen.\n\n[rulers|E] mit seinem [Concept('faith', 'Glauben')|E] können sich entscheiden, dem Glaubensoberhaupt zu helfen und dafür vielleicht sogar Belohnungen erhalten. Zu den Belohnungen zählen [piety|E] und die Möglichkeit, das ihre [dynasty|E] im eroberten Königreich [landed|E] wird.\n\nHerrscher der verteidigenden [religion|E] können sich auch gegen diesen Krieg wehren, ohne ein [alliance|E] zu brauchen."
 game_concept_undirected_great_holy_war:0 "Ungezielter großer Religionskrieg"
 game_concept_undirected_great_holy_wars:0 "Ungezielte große Religionskriege"
 game_concept_undirected_great_holy_war_desc:0 "Ein $game_concept_undirected_great_holy_war$ wird von einem $doctrine_spiritual_head_name$ [head_of_faith|E] erklärt, um ein [kingdom|E] unter die Kontrolle des eigenen [Concept('faith', 'Glaubens')|E] zu bringen.\n\n$game_concept_undirected_great_holy_wars$ beginnen nicht sofort, sondern gehen stattdessen in eine [preparation_phase|E] über.\n\nVor und während des Krieges können Herrscher des angreifenden Glaubens [gold|E] für die [war_chest|E] spenden.\n\nIm Fall eines Sieges wird das angezielte Königreich übernommen und an einen Charakter des angreifenden Glaubens übergeben. Belohnungen für die Angreifer beinhalten [piety|E] sowie die Möglichkeit, das ihre [dynasty|E] im eroberten Königreich [landed|E] wird."
 game_concept_preparation_phase:0 "Vorbereitungsphase"
 game_concept_preparation_phase_desc:1 "Die $game_concept_preparation_phase$ ist die Zeit, bevor ein [undirected_great_holy_war|E] erklärt wird.\n\nWährend dieser Zeit können [rulers|E] des angreifenden [Concept('faith', 'Glaubens')|E] dem Krieg militärische Unterstützung schwören und/oder Beträge zur [war_chest|E] leisten.\n\nDie Zeit läuft dann, bis die $game_concept_preparation_phase$ endet; im Anschluss wird der Krieg erklärt.\n\nHerrscher der verteidigenden [religions|E] können im Gegenzug ihrer Seite militärische Unterstützung schwören, sodass man einen Überblick über die Stärke beider Seiten bekommt."
 game_concept_war_chest:0 "Kriegskasse"
 game_concept_war_chest_desc:1 "Die $game_concept_war_chest$ ist eine Sammlung von [gold|E], [piety|E] und [prestige|E]. Ihr Inhalt wird vor allem als Belohnung für das Gewinnen eines [Concept('undirected_great_holy_war', 'Ungezielten Großen Religionskriegs')|E] verwendet, wobei sie entsprechend deren Beteiligung unter den Teilnehmern des [Concept('war', 'Kriegs')|E] aufgeteilt wird.\n\nEin bestimmter Anteil der $game_concept_war_chest$ wird bereits zwischen den Angreifern aufgeteilt, wenn der Krieg erklärt wird.\n\nGeht ein [Concept('undirected_great_holy_war', 'Ungezielter Großer Religionskrieg')|E] verloren, teilen die Verteidiger Frömmigkeit und Prestige der $game_concept_war_chest$ zwischen sich auf #weak (das Gold geht verloren)#!."
 game_concept_crusade:0 "Kreuzzug"
 game_concept_great_holy_war_undirected:0 "Ungezielt"
 game_concept_crusades:0 "Kreuzzüge"
 game_concept_jihad:0 "Dschihad"
 game_concept_great_holy_war_directed:0 "Gezielt"
 game_concept_jihads:0 "Dschihade"
 game_concept_title_tier:0 "Rang"
 game_concept_title_tiers:0 "Ränge"
 game_concept_rank:0 "Rang"
 game_concept_title_rank:1 "Rang"
 game_concept_title_ranks:0 "Ränge"
 game_concept_ranks:0 "Ränge"
 game_concept_title_tier_desc:2 "Bei Ländereien bestimmt der $game_concept_title_tier$ die Position eines [Concept('title', 'Titels')|E] innerhalb der Hierarchie des Spiels.\n\nAlle Titel haben einen Rang, der den höchstmöglichen Rang der [vassals|E] bestimmt, die der [holder|E] haben kann.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Bei Personen bestimmt der [title_tier|E] die Position eines [Concept('ruler', 'Herrschers')|E] innerhalb der Hierarchie des Spiels.\n\nAlle Titel haben einen Rang, der den höchstmöglichen Rang der [vassals|E] bestimmt, die der [holder|E] haben kann.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Klerus"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [Concept('theocratic', 'Theokratische')|E] Herrscher und jeder mit der Eigenschaft [GetTrait('devoted').GetName(GetNullCharacter)] gilt als Mitglied des Klerus.\n\nDie [doctrines|E] des [Concept('faith', 'Glaubens')|E] bestimmen, wer Mitglied des Klerus sein kann, ob die Mitglieder heiraten, Land erben und anderes können."
 game_concept_church_property:0 "Kirchenbesitztümer"
 game_concept_church_holdings:0 "Kirchenbesitztümer"
 game_concept_church_holding:0 "Kirchenbesitztum"
 game_concept_church_property_desc:0 "Kirchenbesitztümer sind [temples|E], die unter der Kontrolle eines [Concept('realm_priest', 'Reichspriesters')|E] stehen.\n\nIn [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] gibt es keine Kirchenbesitztümer und [temples|E] können direkt ohne Abzüge von weltlichen [Concept('rulers', 'Herrschern')|E] gehalten werden."
 game_concept_embarking:0 "Einschiffen"
 game_concept_embarked:0 "Eingeschifft"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Einschiffen"
 game_concept_embarkation:0 "Verschiffung"
 game_concept_embarking_desc:1 "Eine [army|E] wird automatisch auf eine Flotte $game_concept_embark$, wenn sie den Befehl erhält, sich auf ein Seegebiet zu bewegen, oder wenn es keine Landverbindung zur Ziel-[barony|E] gibt.\n\n$game_concept_embarking$ kostet eine gewisse Menge [gold|E], die für den Bau oder das Beschaffen der nötigen Schiffe steht. Für je #V 100#! eingeschiffte Soldaten werden Kosten in Höhe von #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] fällig."
 game_concept_era:0 "Epoche"
 game_concept_eras:0 "Epochen"
 game_concept_era_desc:1 "[innovations|E] können nur entdeckt werden, wenn die [culture|E] die nötige Epoche erreicht hat. Die nächste Epoche kann frühestens ab einem bestimmten Jahr beginnen und mindestens #V 50 %#! der vorherigen Epoche müssen erforscht werden sein.\n\nHerrscher mit [tribal_government|E] können nur Innovationen der Stammes-Epoche nutzen."
 game_concept_innovation:0 "Innovation"
 game_concept_innovations:0 "Innovationen"
 game_concept_innovation_desc:0 "Innovationen sind Technologien und andere Fortschritte, die allen Charakteren einer bestimmten [culture|E] zugute kommen. Innovationen sind in [eras|E] zusammengefasst, in denen man sie entdecken kann.\n\nDurch den Kontakt mit benachbarten Kulturen werden Kulturen ständig bestimmten Innovationen [exposed|E], die sie sehr viel schneller entdecken können.\n\nZusätzlich kann das [culture_head|E] auch noch eine weitere (oder dieselbe) Innovation als [cultural_fascination|E] festlegen, um darin einen zusätzlichen Bonus zu erhalten."
 game_concept_cultural_fascination:0 "Kulturinteresse"
 game_concept_fascination:0 "Interesse"
 game_concept_cultural_fascination_desc:0 "Jede Kultur ist immer an einer bestimmten [innovation|E] interessiert, wodurch das Tempo der Entdeckung entsprechend der [learning|E] des derzeitigen [Concept('cultural_head', 'Kulturoberhaupts')|E] gesteigert wird.\n\nDas Kulturoberhaupt kann das Kulturinteresse nach Belieben ändern."
 game_concept_cultural_exposure:0 "Kultureinfluss"
 game_concept_exposure:0 "Einfluss"
 game_concept_exposed:0 "Beeinflusst"
 game_concept_cultural_exposure_desc:1 "Der Kontakt zu anderen [cultures|E], die unentdeckte [innovations|E] haben, sorgt dafür, dass eine dieser $game_concept_innovations$ schneller entdeckt wird. Überhaupt $game_concept_exposure$ zu haben, erhöht das Entdeckungstempo; weiterer $game_concept_exposure$ hat allerdings keinen Einfluss."
 game_concept_congenital:0 "Vererblich"
 game_concept_congenital_trait:0 "Vererbliche Eigenschaft"
 game_concept_congenital_traits:0 "Vererbliche Eigenschaften"
 game_concept_congenital_desc:0 "Manche [traits|E] sind Vererblich und können an Nachkommen vererbt werden. Mit der richtigen [breeding|E] kann man solche Eigenschaften sogar verstärken.\n\nHaben zum Beispiel beide Eltern die Eigenschaft [GetTrait('intellect_good_1').GetName(GetNullCharacter)], besteht die Chance, dass ihre Kinder die bessere Eigenschaft [GetTrait('intellect_good_2').GetName(GetNullCharacter)] bekommen.\n\nGrundwerte sind nicht vererbbar."
 game_concept_breeding:0 "Abstammung"
 game_concept_bred:0 "Abstammt"
 game_concept_breed:0 "Abstammen"
 game_concept_breeding_desc:2 "Indem man [marriages|E] zwischen Charakteren mit guten [Concept('congenital', 'Vererblichen')|E] [traits|E] arrangiert, kann man für Kinder mit denselben Eigenschaften sorgen. Mit etwas Glück bekommt der Nachwuchs sogar verstärkte Fassungen dieser Eigenschaften.\n\nDoch dasselbe gilt auch für schlechte Vererbliche Eigenschaften wie etwa [GetTrait('beauty_bad_2').GetName(GetNullCharacter)].\n\nEs mag verführerisch sein, eng verwandte Charaktere zu verheiraten, damit man bei ihren Kindern bessere Eigenschaften hat, doch damit riskiert man auch Erbkrankheiten durch [inbreeding|E]."
 game_concept_inbreeding:0 "Inzucht"
 game_concept_inbred:0 "Inzüchtig"
 game_concept_inbreeding_desc:0 "Die Kinder zweier eng verwandter Charakteren riskieren, dass es zu [Concept('congenital', 'Vererblichen')|E] Erbkrankheiten kommt. Die schwerste von ihnen ist die [trait|E] [GetTrait('inbred').GetName(GetNullCharacter)].\n\nIn der ersten Generation kommt dies noch sehr selten vor, aber nachfolgende Inzucht erhöht das Risiko.\n\nGenerationen der Inzucht können allerdings auch zur günstigen Eigenschaft [GetTrait('pure_blooded').GetName(GetNullCharacter)] führen, was Nachkommen immun gegen Geburtsfehler macht, da alle Anlagen dafür aus der Familie ausgemerzt wurden."
 game_concept_cadet_branching:0 "Nebenlinie"
 game_concept_cadet_branch:0 "Nebenlinie"
 game_concept_cadet_branches:0 "Nebenlinien"
 game_concept_cadet_branching_desc:0 "[dynasties|E] haben immer ein Gründer-[house|E], doch um selbst [house_heads|E] zu werden, können sich [Concept('landed', 'Landbesitzende')|E] Mitglieder entscheiden, ihr eigenes neues Haus zu erschaffen: eine Nebenlinie.\n\nMitglieder solcher abgespaltener Häuser können dies nach Belieben tun, was schließlich zu einem Baum von Häusern innerhalb der größeren Dynastie führt."
 game_concept_house_head_interaction:0 "Hausoberhaupts-Interaktionen"
 game_concept_house_head_interaction_desc:0 "Diese Sonder-[interactions|E] stehen nur dem [house_head|E] zur Verfügung und richten sich gegen andere Mitglieder seines [Concept('house', 'Hauses')|E]."
 game_concept_demand_conversion:0 "Bekehrung verlangen"
 game_concept_demand_conversion_desc:1 "[rulers|E], die Untertanen mit einem anderen [Concept('faith', 'Glauben')|E] haben, können von ihnen eine Bekehrung verlangen: Der betreffende Untertan ändert seinen Glauben dann zu dem seines Herrschers. Der [Concept('learning', 'Bildungs')|E]-Wert und die [opinion|E] des Untertanen vom Lehnsherrn sind die Hauptfaktoren, wenn es darum geht, ob der Untertan die Forderung annimmt oder sie [Concept('refuse_conversion_crime','verweigert')|E]."
 game_concept_damage:0 "Schaden"
 game_concept_damage_desc:1 "Der Schaden eines [Concept('soldier', 'Soldaten')|E] bestimmt, wie viele [casualties|E] er dem Gegner in der [battle|E] zufügen kann.\n\nEin Soldat aus einem [levy|E] fügt [GetDefine('NCombat', 'LEVY_ATTACK')|0] Schaden zu."
 game_concept_toughness:0 "Zähigkeit"
 game_concept_toughness_desc:1 "Die Zähigkeit eines [Concept('soldier', 'Soldaten')|E] bestimmt, wie viel [damage|E] er in der [battle|E] erleiden kann, ehe er als [casualty|E] zählt.\n\nEin [levy|E]-Soldat hat eine Zähigkeit von [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]."
 game_concept_pursuit:0 "Verfolgung"
 game_concept_pursuit_desc:1 "Eine siegreiche [army|E] erhöht die Zahl der [casualties|E], die sie im [aftermath|E] einer [battle|E] erzielt, um den kombinierten $game_concept_pursuit$ ihrer $game_concept_army$, wobei [routed_soldiers|E] [dead_soldiers|E] werden."
 game_concept_screen:0 "Abschirmung"
 game_concept_screen_desc:0 "Eine besiegte [army|E] verringert die Zahl der [casualties|E], die sie im [aftermath|E] einer [battle|E] erleidet, um den kombinierten Abschirmungswert ihrer Armee."
 game_concept_siege_progress:0 "Belagerungsfortschritt"
 game_concept_siege_progress_desc:0 "Der $game_concept_siege_progress$ gibt an, wie kurz eine [siege|E] vor dem Abschluss steht und wie lange die $game_concept_siege$ noch andauern wird. Ist der Fortschritt voll, wird das [holding|E] [occupied|E].\n\nWie viel $game_concept_siege_progress$ nötig ist, hängt dabei von der [fort_level|E] ab.\n\nDer Fortschritt findet täglich statt und wird durch Belagerungsereignisse modifiziert. Er kann auch durch [siege_weapons|E] oder eine [army|E], die der [garrison|E] bei Weitem überlegen ist, erhöht werden."
 game_concept_siege_weapon:0 "Belagerungswaffe"
 game_concept_siege_weapons:0 "Belagerungswaffen"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ sind [men_at_arms|E], das sich ganz auf [sieges|E] konzentriert.\n\nSie haben keine Auswirkung auf [battles|E], sorgen allerdings dafür, dass eine $game_concept_siege$ viel schneller abgeschlossen wird, indem sie den [siege_progress|E] erhöhen.\n\n$game_concept_siege_weapons$ sind aber nur bei der Belagerung von [Concept('holdings', 'Besitztümern')|E] bis zu einer gewissen [fort_level|E] wirksam."
 game_concept_completely_controls:0 "Kontrolliert vollständig"
 game_concept_completely_control:0 "Vollständig kontrollieren"
 game_concept_completely_controlled:0 "Vollständig kontrolliert"

 game_concept_complete_control:0 "Vollständige Kontrolle"
 game_concept_complete_control_desc:2 "Diese Bedingung ist erfüllt, wenn alle [de_jure|E]-Vasallen-[titles|E] des Zieltitels entweder vom [ruler|E] oder dessen [vassals|E] gehalten werden und keine der Grafschaften von einer feindlichen [army|E] [occupied|E] wurde."
 game_concept_complete_control_region:0 "Vollständige Kontrolle"
 game_concept_completely_controls_region:0 "Kontrolliert vollständig"
 game_concept_completely_control_region:0 "Vollständig kontrollieren"
 game_concept_complete_control_region_desc:0 "Diese Bedingung ist erfüllt, wenn alle [counties|E] der Ziel-[region|E] entweder vom Herrscher oder seinen [vassals|E] gehalten werden und keine der Grafschaften von einer feindlichen Armee besetzt wurde."
 game_concept_region:0 "Region"
 game_concept_regions:0 "Regionen"
 game_concept_territory:0 "Territorium"
 game_concept_territories:0 "Territorien"
 game_concept_region_desc:0 "Eine Region besteht aus einem bestimmten geographischen Gebiet auf der Karte. Im Gegensatz zur [de_jure|E] ändern sich Regionen aber nie."
 game_concept_recently_disembarked:0 "Kürzlich verschifft"
 game_concept_recently_disembarked_desc:0 "Eine [army|E] wird $game_concept_recently_disembarked$, wenn sie gerade ein Schiff verlassen hat. Dadurch erleidet die $game_concept_army$ für eine gewisse Zeit einen Malus beim [advantage|E] in der [battle|E]."
 game_concept_diplomatic_range:0 "Diplomatische Reichweite"
 game_concept_range:0 "Reichweite"
 game_concept_diplomatic_range_desc:0 "Man kann nur mit Charakteren innerhalb der eigenen Diplomatischen Reichweite interagieren. Benachbarte [realms|E] sind jedoch immer in Reichweite."
 game_concept_mongol_empire:0 "Mongolenreich"
 game_concept_mongol_empire_desc:0 "Ein [empire|E]-[title|E], der von mächtigen Stammesherrschern in der Steppe erschaffen werden kann. Er erlaubt die [mongol_invasion_casus_belli|E].\n\nDer Titel entsteht durch die [decision|E] #EMP $become_greatest_of_khans_decision$#!."
 game_concept_mongol_invasion_casus_belli:0 "Mongolische Invasion als Kriegsgrund"
 game_concept_mongol_invasion_casus_belli_desc:0 "Dieser mächtige [casus_belli|E] steht nur dem [ruler|E] des [Concept('mongol_empire', 'Mongolenreichs')|E] zur Verfügung.\n\nEr kann sich gegen einen ganzen [kingdom|E]-[title|E] richten und erlaubt eine rasant schnelle Expansion über ausgedehnte Landstriche."
 game_concept_hungarian_invasion_casus_belli:0 "„$HUNGARIAN_INVASION_CB_NAME$“-Kriegsgrund"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Ein mächtiger [casus_belli|E], der insgesamt pro Kampagne eingesetzt werden kann, um sämtliche Territorien zu erobern, die vom Ziel innerhalb von Pannonien gehalten werden.\n\nIm Falle eines Sieges begeben sich sämtliche $mogyer_collective_noun$ im [realm|E] des Angreifers mit ihm nach Pannonien, [counties|E] #EMP und#! [vassals|E], um $avar$e $game_concept_counties$ zu verdrängen. Andere Vasallen außerhalb von Pannonien werden aufgegeben, während $game_concept_counties$, die zuvor von $mogyer_collective_noun$ besetzt oder gehalten wurden, kleineren Kriegsfürsten vor Ort und rivalisierenden Steppenstämmen überlassen werden."
 game_concept_knight:0 "Ritter"
 game_concept_knights:0 "Ritter"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "Ein $game_concept_knight$ ist ein [vassal|E] oder [courtier|E], der direkt in Eurer [army|E] kämpft.\n\nIn [battles|E] greifen $game_concept_knights$ auf ihren [prowess_skill|E] zurück, um effektiver zu kämpfen. Ein hohes $game_concept_prowess$ heißt, dass sie dem Gegner mehr Schaden zufügen können und sehr viel wahrscheinlicher überleben und unbeschadet aus der $game_concept_battle$ hervorgehen.\n\nEin Charakter kann nicht zeitgleich [commander|E] und $game_concept_knight$ sein.\n\n#weak Diese Streiter haben unterschiedliche Namen je nach [culture|E] oder [Concept('faith', 'Glauben')|E] (zum Beispiel einfach Ritter, $knight_french_no_tooltip_plural$, $knight_english_no_tooltip_plural$ oder $knight_arabic_no_tooltip_plural$).\n\nRitter stellen sowohl den Charakter als auch sein Gefolge an Truppen dar.#!"
 game_concept_knight_effectiveness:0 "Ritter-Effektivität"
 game_concept_knight_effectiveness_desc:0 "Die Ritter-Effektivität eines [Concept('ruler', 'Herrschers')|E] bestimmt, wie gut seine [knights|E] sich in der [battle|E] schlagen.\n\nBei 100 % kämpfen Ritter wie normal, doch bei 200 % kämpfen sie, als ob ihr [prowess|E] doppelt so hoch wäre."
 game_concept_short_reign:0 "Kurze Herrschaft"
 game_concept_short_reign_desc:0 "„Kurze Herrschaft“ ist ein abnehmender [opinion|E]-Malus, den alle Charaktere in einem [realm|E] erleiden, wenn sie einen neuen [Concept('liege', 'Lehnsherrn')|E] bekommen.\n\nIm Gegenzug erhält man dann einen steigenden [long_reign|E]-Meinungsbonus, wenn Lehnsherrn schon lange Zeit regieren."
 game_concept_long_reign:0 "Lange Herrschaft"
 game_concept_long_reign_desc:0 "„Lange Herrschaft“ ist ein steigender [opinion|E]-Bonus, den alle Charaktere in einem [realm|E] erhalten, wenn ihr [liege|E] lange Zeit regiert.\n\nIm Gegenzug erleiden sie einen abnehmenden [short_reign|E]-Meinungsmalus, wenn neue Lehnsherrn erst kurze Zeit regieren."
 game_concept_troop_quality:0 "Güte"
 game_concept_troop_quality_desc:0 "Die $game_concept_troop_quality$ spiegelt die Stärke einer [army|E] im Verhältnis zu ihren [soldiers|E] wieder.\n\nEine $game_concept_army$, die nur aus [Concept('knights', 'Rittern')|E] und [men_at_arms|E] besteht, wird eine hohe $game_concept_troop_quality$ haben, wohingegen eine $game_concept_army$, die viele [levies|E] enthält, eine niedrigere $game_concept_troop_quality$ haben wird.\n\nDas heißt, dass eine kleinere $game_concept_army$ mit hoher $game_concept_troop_quality$ deutlich stärker sein wird, als man erwartet: Man sollte also immer sowohl die Zahl der Soldaten #Emphasis als auch#! die $game_concept_troop_quality$ bedenken, bevor man den Gegner in eine Schlacht verwickelt!"
 game_concept_religious_family:0 "Glaubensfamilie"
 game_concept_religious_families:0 "Glaubensfamilien"
 game_concept_religious_family_desc:0 "Eine $game_concept_religious_family$ ist eine Gruppe von [religions|E]. Die $game_concept_religious_family$ wirkt sich darauf aus, wie verschiedene Religionen und die darin enthaltenen [faiths|E] einander betrachten.\n\nDie [GetReligionFamily('rf_abrahamic').GetName|l]e Familie erlaubt [holy_wars|E] gegen alle anderen #weak (einschließlich andere abrahamitische Glaubensausrichtungen)#!. Religionen sind anfällig gegen [heresy|E].\n\nDie [GetReligionFamily('rf_eastern').GetName|l]e Familie erlaubt Religionskriege nur gegen andere Glaubensfamilien.\n\nDie [GetReligionFamily('rf_pagan').GetName|l]e Familie erlaubt Religionskriege gegen alle anderen, doch die in den Religionen enthaltenen Glauben müssen erst reformiert werden, um Zugang darauf zu erhalten."
 game_concept_debt:0 "Schulden"
 game_concept_debt_desc:2 "Schulden sind ein Zustand, bei dem man eine negative Menge an [gold_i][gold|E] hat. Dies passiert meist, wenn ein [ruler|E] im Krieg [mercenaries|E] anheuert, ohne ausreichend Gold für die Gesamtkosten zu haben, oder er sich zu lange im [war|E] befindet.\n\nWährend man Schulden hat, kann man keinen weiteren [war|E] erklären, [men_at_arms|E] nicht verstärken und in Schlachten erhalten Gegner einen [advantage|E]. Je größer die Schulden werden, desto mehr Mali erleidet man – weniger [levies|E], verringerte [county_opinion|E] und die [vassals|E] mögen ihren Herrscher immer weniger.\n\nZusätzlich riskiert man verschiedene destabilisierende Ereignisse: Es kann beispielweise zu [county_corruption|E] in [counties|E] der eigenen [domain|E] kommen.\n\n#help Es ist allgemein eine gute Idee, Eure Gegner zu überfallen, wenn sie Schulden haben, da sie dann mit verringertem [advantage|E] kämpfen!#!"
 game_concept_beneficiary:0 "Begünstigter"
 game_concept_beneficiaries:0 "Begünstigte"
 game_concept_beneficiary_desc:1 "Jeder Teilnehmer eines [Concept('great_holy_war', 'Großen Religionskriegs')] kann einen Begünstigten aus seiner [dynasty|E] auswählen. Beim Sieg wird der [Concept('beneficiary', 'Begünstigte')] einen Teil des Lands im Zielreich erhalten, der der [war_contribution|E] des für ihn zuständigen Herrschers entspricht.\n\nDer größte Beitragende kann erzwingen, dass sein Begünstigter auch den Haupttitel erhält, um den gekämpft wird."
 game_concept_papal_recipient:0 "Favorisierter Kandidat"
 game_concept_papal_recipient_desc:1 "Wird das Hauptziel eines [Concept('great_holy_war', 'Großen Religionskriegs')|E] bereits von einem Mitglied des angreifenden Glaubens gehalten oder beansprucht, so gilt es als rechtmäßiger Empfänger des Titels, um den gekämpft wird, sofern der [Concept('war_contribution', 'Hauptbeteiligte')|E] des Krieges nicht entscheidet, dass sein [beneficiary|E] Vorrang haben sollte."
 game_concept_end_date:0 "Enddatum"
 game_concept_end_date_desc:0 "1453 n. Chr. ist das Enddatum, und sobald es erreicht ist, endet das Spiel."
 
 game_concept_realm_size:0 "Reichsgröße"
 game_concept_realm_size_desc:1 "Die $game_concept_realm_size$ eines Charakters ist die Zahl der [counties|E], die ihm und seinen [vassals|E] gehören."
 game_concept_voter_strength:0 "Stimmstärke"
 game_concept_voting_strength:0 "Abstimmstärke"
 game_concept_voting_power:0 "Stimmkraft"
 game_concept_voter_strength_desc:0 "Die Stimmstärke stellt die Menge an Einfluss dar, die ein Kurfürst hat, wenn er im Zuge eines [Concept('succession_law', 'Nachfolgerechts')|E] per Wahl mitstimmt. Dieser Wert erhöht sich meist durch den [rank|E] eines Herrschers, doch andere Faktoren können ins Spiel kommen, je nach [title|E]-Recht."
 game_concept_stress_level:0 "Anspannungsstufe"
 game_concept_stress_levels:0 "Anspannungsstufen"
 game_concept_stressed:0 "Angespannt"
 game_concept_stress_level_desc:1 "Hat ein Charakter 100 Punkte [stress|E], steigt er eine Anspannungsstufe auf. Anspannungsstufen reichen von 0 bis 3, wobei der Charakter mit jeder Stufe größere Mali bei der [fertility|E] und der [health|E] erleidet.\n\nHinzu kommt noch, dass ein Charakter, der mindestens eine Anspannungsstufe hat, anfällig für [mental_breaks|E] ist."
 game_concept_mental_break:0 "Geistiger Zusammenbruch"
 game_concept_mental_breaks:0 "Geistige Zusammenbrüche"
 game_concept_mental_break_desc:0 "Droht die [stress|E] einen Charakter zu überwältigen, erleidet er einen Geistigen Zusammenbruch: eine persönliche Krise, bei der er das Bedürfnis hat, die Anspannung zu lindern. Koste es, was es wolle.\n\nCharaktere, die einen Geistigen Zusammenbruch erleiden, haben verschiedene Möglichkeiten, mit der Situation umzugehen, doch viele haben negative Auswirkungen.\n\nBei niedrigen [stress_levels|E] sind die Konsequenzen noch klein und leicht im Griff zu behalten. Steigt die Anspannungsstufe jedoch, verschlimmern sich auch die Konsequenzen und münden schließlich in Wahnsinn und sogar Tod."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_court_physician_desc:0 "Der Hofarzt ist verantwortlich für die Gesundheit und das Wohlbefinden des [Concept('court', 'Hofs')|E], an dem er sich aufhält.\n\nEr behandelt Krankheiten, versorgt Wunden und mildert die Effekte von Eigenschaften wie [GetTrait('pneumonic').GetName(GetNullCharacter)] und [GetTrait('wounded_1').GetName(GetNullCharacter)].\n\nJeder [ruler|E] kann einen Hofarzt anstellen."
 game_concept_court_physician:0 "Hofarzt"
 game_concept_court_physicians:0 "Hofärzte"
 
 game_concept_clergy_opinion:0 "Kirchliche Meinung"
 game_concept_clergy_opinion_desc:0 "Diese Art von [opinion|E] wirkt sich nur auf den [clergy|E] des eigenen [Concept('faith', 'Glaubens')|E] aus."
 
 game_concept_secular_opinion:0 "Weltliche Meinung"
 game_concept_secular_opinion_desc:0 "Diese Art von [opinion|E] wirkt sich auf alle Charaktere aus, die #emphasis nicht#! dem [clergy|E] angehören."

 game_concept_title_allegiance:0 "Titeltreue"
 game_concept_title_allegiance_desc:0 "[vassals|E] können einem bestimmten [title|E] Treue schulden statt ihrem [Concept('liege', 'Lehnsherrn')|E] als Person. Dieser Fall tritt nur ein, wenn der Titel ein eigenes [succession_law|E] hat. Im [succession|E]-Fall werden solche Vasallen dann die Vasallen des neuen [Concept('holder', 'Trägers')|E] des Titels."
 game_concept_nominate:0 "Nominieren"
 game_concept_nominate_heir:0 "Nominierter Nachfolger"
 game_concept_nomination:0 "Nominierung"
 game_concept_nominations:0 "Nominierungen"
 game_concept_nominate_desc:1 "Bei Wahl-[Concept('succession_law', 'Nachfolgerechten')|E] kann jeder [elector|E] seinen bevorzugten [Concept('title_heir', 'Titelerben')|E] nominieren. Gültige Kandidaten und die Wahlpräferenzen der Kurfürsten unterscheiden sich je nach Recht."
 game_concept_elector:0 "Kurfürst"
 game_concept_electors:0 "Kurfürsten"
 game_concept_elector_desc:1 "Kurfürsten sind Charaktere, die einen bevorzugten [Concept('title_heir', 'Titelerben')|E] bei [Concept('succession_law', 'Nachfolgerechten')|E] bestimmen dürfen, welche eine Wahl beinhalten. Das jeweilige Recht legt näher fest, wer Kurfürst ist."
 game_concept_attraction:0 "Anziehung"
 game_concept_attracted:0 "Angezogen"
 game_concept_attraction_desc:0 "Anziehung ist eine Art von [opinion|E], die sich nur auf Charaktere auswirkt, deren [sexuality|E] zu Eurem Geschlecht passt.\n\nEin [Concept('homosexual', 'Homosexueller')|E] Mann wäre dieser Meinung beispielsweise gegenüber anderen Männern unterlegen, ein [Concept('asexual', 'Asexueller')|E] Charakter erlebt sie bei niemandem und eine [Concept('heterosexual', 'Heterosexuelle')|E] Frau gegenüber Männern.\n\nDiese Art von Meinung hat keine Wirkung mehr auf Frauen älter als [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] und auf Männer älter als [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]."
 game_concept_sexuality:1 "Sexuelle Orientierung"
 game_concept_sexuality_desc:1 "Die sexuelle Orientierung eines Charakters bestimmt, von welchen anderen Charakteren er sich [attracted|E] fühlt.\n\nDie Sexuelle Orientierung hat keinen Einfluss darauf, wen man [marry|E] kann, doch sie wird die [fertility|E] eines Paar vermindern, wenn einer der Ehepartner den anderen nicht anziehend findet.\n\nDie begrenzten Sexuellen Orientierungen, die in #EMP Crusader Kings III#! abgebildet werden, sind:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homosexuell"
 game_concept_homosexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom eigenen Geschlecht angezogen fühlt."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heterosexuell"
 game_concept_heterosexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom anderen Geschlecht angezogen fühlt."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bisexuell"
 game_concept_bisexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich vom eigenen wie vom anderen Geschlecht angezogen fühlt."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Asexuell"
 game_concept_asexual_desc:2 "In #EMP Crusader Kings III#! heißt dies, dass der Charakter sich wenig oder gar nicht von anderen Charakteren angezogen fühlt."
 sexuality_none:0 "#V Keine#!"
 game_concept_title_succession:0 "Titel-Nachfolge"
 game_concept_title_specific_succession:0 "Titelspezifisch"
 game_concept_title_succession_desc:0 "Dieser [title|E] hat ein eigenes [succession_law|E], das sich von dem im [realm|E] des Trägers unterscheidet."
 game_concept_designated_heir:1 "Designierter Nachfolger"
 game_concept_designated_heir_desc:3 "Der $game_concept_designated_heir$ hat Vorrang, wenn es darum geht, wer der nächste [realm_heir|E] wird."
 game_concept_incest:0 "Inzest"
 game_concept_incestuous:0 "Inzestuös"
 game_concept_incest_desc:0 "Inzest bezeichnet sexuelle Aktivitäten zwischen engen Verwandten.\nWelche Beziehungen als Inzestuös gelten wird durch die [doctrine|E] $doctrine_consanguinity_name$ des [Concept('faith', 'Glaubens')|E] eines Charakters bestimmt."

 game_concept_relation:0 "Sonderbeziehung"
 game_concept_relations:0 "Sonderbeziehungen"
 game_concept_relation_desc:3 "$game_concept_relations$ sind Beziehungen, die ein Charakter hat, die aber nicht durch Familie oder [vassalage|E] bestimmt werden. Diese $game_concept_relations$ fallen in verschiedene Kategorien, können einen [character_modifiers|E] für die betroffenen Charaktere mit sich bringen und bestimmen, was zwischen den beiden passieren kann.\n\nStandardbeziehungen:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nVerbesserte Beziehungen:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nKindheitsbeziehungen:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "Affäre"
 game_concept_lovers:0 "Affären"
 game_concept_lover_possessive:0 "Affäre"
 game_concept_lovers_possessive:0 "Affären"
 game_concept_lover_desc:3 "Eine $game_concept_lover$ ist eine $game_concept_relation$, die ein amouröses und sexuelles Verhältnis zwischen zwei [Concept('characters', 'Charakteren')|E] anzeigt.\n\nDa sie oft außerhalb der Bande einer [marriage|E] oder eines [Concept('concubinage', 'Konkubinats')|E] vorkommen, beginnen die meisten $game_concept_lover$-$game_concept_relations$ als [secrets|E].\n\nBei $game_concept_lovers$ zwischen einem Mann und einer Frau kann die Frau durch den Mann schwanger werden. Sind sie nicht $game_concept_married$ (und keiner von beiden ist die $game_concept_concubine$ des anderen), wird das Kind ein [bastard|E] sein, insgeheim oder bekanntermaßen.\n\n$game_concept_lovers$, die einander zutiefst treu und zugeneigt sind, können [soulmates|E] werden."
 game_concept_soulmate:0 "Seelengefährte"
 game_concept_soulmates:0 "Seelengefährten"
 game_concept_soulmate_possessive:0 "des Seelengefährten"
 game_concept_soulmates_possessive:0 "der Seelengefährten"
 game_concept_soulmate_desc:0 "Ein $game_concept_soulmate$ ist eine $game_concept_relation$, die für ein tief empfundene, romantische Liebe steht. Sie ist eine stärkere $game_concept_relation$ als eine [lover|E]. Ein $game_concept_character$ kann immer nur einen $game_concept_soulmate$n haben."

 game_concept_friend:0 "Freund"
 game_concept_friends:0 "Freunde"
 game_concept_friend_possessive:0 "des Freundes"
 game_concept_friends_possessive:0 "der Freunde"
 game_concept_friend_desc:2 "Ein $game_concept_friend$ ist eine $game_concept_relation$, die Nähe und Unterstützung anzeigt und die sowohl [children|E] als auch [adults|E] haben können.\n\n$game_concept_friends$ mit einer tiefen Verbindung können [Concept('best_friends', 'Beste Freunde')|E] werden."

 game_concept_best_friend:0 "Bester Freund"
 game_concept_best_friends:0 "Bester Freund"
 game_concept_best_friend_possessive:0 "des Besten Freunds"
 game_concept_best_friends_possessive:0 "des Besten Freunde"
 game_concept_best_friend_desc:2 "Ein $game_concept_best_friend$ ist eine $game_concept_relation$, die lebenslange Ergebenheit und Unterstützung anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [friend|E]. Ein [character|E] kann immer nur einen $game_concept_best_friend$ haben."

 game_concept_rival:0 "Rivale"
 game_concept_rivals:0 "Rivalen"
 game_concept_rival_possessive:0 "des Rivalen"
 game_concept_rivals_possessive:0 "der Rivalen"
 game_concept_rival_desc:2 "Ein $game_concept_rival$ ist eine $game_concept_relation$, die lebenslange Abscheu, wenn nicht sogar Hass anzeigt.\n\n$game_concept_rivals$, die einander wirklich verabscheuen, können zu Erzfeinden werden."

 game_concept_nemesis:0 "Erzfeind"
 game_concept_nemeses:0 "Erzfeinde"
 game_concept_nemesis_possessive:0 "des Erzfeinds"
 game_concept_nemeses_possessive:0 "der Erzfeinde"
 game_concept_nemesis_desc:1 "Ein $game_concept_nemesis$ ist eine $game_concept_relation$, die absolute Abscheu und Hass anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [Concept('rival', 'Rivalen')|E]. Ein Charakter kann immer nur einen $game_concept_nemesis$ haben."

 game_concept_guardian:0 "Vormund"
 game_concept_guardians:0 "Vormunde"
 game_concept_guardian_possessive:0 "des Vormunds"
 game_concept_guardians_possessive:0 "der Vormunde"
 game_concept_guardianship:0 "Vormundschaft"
 game_concept_guardian_desc:1 "Ein $game_concept_guardian$ ist ein [character|E], der ein [child|E] (das man als [ward|E] bezeichnet) [educate|E] soll.\n\n$game_concept_guardians$ geben oft ihre Persönlichkeits-[traits|E] an ihre $game_concept_wards$ weiter, ebenso wie ihre [culture|E] und/oder ihren [Concept('faith', 'Glauben')|E], sofern dies der $game_concept_education_focus$ vorsieht.\n\nDer $game_concept_guardian$ kann an einem anderen [court|E] leben. [close_family_members|E] einem anderen [ruler|E] so anzuvertrauen, wird dessen [opinion|E] über Euch verbessern."

 game_concept_ward:0 "Mündel"
 game_concept_wards:0 "Mündel"
 game_concept_ward_possessive:0 "des Mündels"
 game_concept_wards_possessive:0 "der Mündel"
 game_concept_ward_desc:0 "Ein $game_concept_ward$ ist ein [child|E], das von einem [guardian|E] [educated|E] wird. Jeder $game_concept_guardian$ kann bis zu zwei $game_concept_wards$ ausbilden."

 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentoren"
 game_concept_mentor_possessive:0 "des Mentors"
 game_concept_mentors_possessive:0 "der Mentoren"
 game_concept_mentor_desc:0 "$game_concept_mentors$ sind [characters|E], die ihrem [student|E] dabei helfen, dessen [skills|E] zu verbessern. Man bekommt sie durch Ereignisse, wenn der eigene [lifestyle|E]-[focus|E] auf einem bestimmten $game_concept_skill$ liegt."

 game_concept_student:0 "Schüler"
 game_concept_students:0 "Schüler"
 game_concept_student_possessive:0 "des Schülers"
 game_concept_students_possessive:0 "der Schüler"
 game_concept_student_desc:0 "$game_concept_students$ sind [characters|E], die von einem [mentor|E] unterwiesen werden, der ihnen hilft, einen ihrer [skills|E] zu verbessern. $game_concept_mentors$ erhält man durch Ereignisse in einem [lifestyle|E], wenn der [focus|E] auf einem $game_concept_skill$ liegt, in dem sie besonders gut sind."

 game_concept_bully:0 "Quälgeist"
 game_concept_bullies:0 "Quälgeister"
 game_concept_bully_possessive:0 "des Quälgeists"
 game_concept_bullies_possessive:0 "der Quälgeister"
 game_concept_bully_desc:0 "Ein $game_concept_bully$ ist ein grausames [child|E], das ein anderes $game_concept_child$ (sein [victim|E]) aus Spaß, Profit oder Langeweile piesackt. Wenn sie [adults|E] werden, wird der $game_concept_bully$ zu einem [Concept('rival', 'Rivalen')|E] oder überwindet seinen kindischen Hass."

 game_concept_victim:0 "Opfer"
 game_concept_victims:0 "Opfer"
 game_concept_victim_possessive:0 "des Opfers"
 game_concept_victims_possessive:0 "der Opfer"
 game_concept_victim_desc:0 "Ein $game_concept_victim$ ist ein [child|E], das gerade von einem anderen $game_concept_child$ gepiesackt wird, meist aus Gründen, die nur dem [bully|E] bekannt sind. Wenn sie [adults|E] werden, können sie [rivals|E] ihres $game_concept_bully$s werden oder lernen, wie man solche jugendliche Reibereien hinter sich lässt."

 game_concept_crush:0 "Schwarm"
 game_concept_crushes:0 "Schwärme"
 game_concept_crush_possessive:0 "des Schwarms"
 game_concept_crushes_possessive:0 "der Schwärme"
 game_concept_crush_desc:0 "Ein $game_concept_crush$ ist ein anderes [child|E], für das dieses $game_concept_child$ zum ersten Mal im Leben (eher schmerzliche und unpassende) Gefühle entwickelt hat. Wenn Sie [adults|E] werden und der $game_concept_crush$ beidseitig ist, kann es dazu führen, dass sie [lovers|E] voneinander werden oder der [character|E] lässt das alles einfach hinter sich."

 game_concept_modifier:0 "Modifikator"
 game_concept_modifiers:0 "Modifikatoren"
 game_concept_modifier_desc:0 "Ein $game_concept_modifier$ ist ein Effekt, der einen Wert über längere Zeit verändert. Er kann zum Beispiel die [skills|E] eines Charakters verändern oder die [success_chance|E] eines [Concept('scheme', 'Komplotts')|E].\n\nModifikatoren gibt es üblicherweise bei Charakteren, Komplotten oder [counties|E]."

 game_concept_character_modifier:0 "Charaktermodifikator"
 game_concept_character_modifiers:0 "Charaktermodifikatoren"
 game_concept_character_modifier_desc:2 "[modifiers|E], die ein Charakter hat und die seine Persönlichkeit, seine [skills|E] and sogar seine [income|E] beeinflussen. Im Gegensatz zu [traits|E] stehen $game_concept_character_modifiers$ eher für temporäre Effekte."

 game_concept_critical_failure:0 "Kritischer Fehlschlag"
 game_concept_critically_fail:0 "Kritisch fehlschlagen"
 game_concept_critical_failure_desc:0 "Ein $game_concept_critical_failure$ kann bei manchen [Concept('schemes', 'Komplotten')|E] bei der Ausführung vorkommen.\n\nDer mögliche Ausgang mag variieren, doch es ist immer ein gegenteiliger Effekt von dem, was man erzielen wollte, oder ein Charakter wird für eine gewisse Zeit ganz daran gehindert, das gleiche Komplott gegen diesen Charakter noch einmal zu schmieden."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ ist eine [councillor_task|E], die der [spymaster|E] durchführt.\n\nSie zielt auf den [court|E] eines [Concept('ruler', 'Herrschers')|E] ab: Man versucht, die [secrets|E] der Charaktere vor Ort aufzudecken."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ ist eine [councillor_task|E], die der [spymaster|E] durchführt.\n\nDurch sie steigt die [scheme_discovery_chance|E] und man verlangsamt die Aktionen feindlicher Ratsspitzel (zum Beispiel die [espionage|E])."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ ist eine [councillor_task|E], die der [marshal|E] durchführt.\n\nSie ist auf eine [county|E] gerichtet, in der im Lauf der Zeit die [control|E] erhöht und die [county_corruption|E] entfernt wird."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ ist eine [councillor_task|E], die der [steward|E] durchführt.\n\nSie erhöht alle Steuern in der persönlichen [domain|E] eines Charakters."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ ist eine [councillor_task|E], die vom [steward|E] durchgeführt wird.\n\nSie ändert die [culture|E] einer [county|E], damit sie zur $game_concept_culture$ des Herrschers passt."

 game_concept_theocratic_vassal:0 "Theokratischer Vasall"
 game_concept_theocratic_vassals:0 "Theokratische Vasallen"
 game_concept_theocratic_vassal_desc:0 "Diese Vasallen haben eine theokratische Regierungsform.\n\nWie sie funktionieren, wird durch die [doctrines|E] ihres [Concept('faith', 'Glaubens')|E] bestimmt."

 game_concept_ducal_conquest_casus_belli:0 "Herzogseroberungs-Kriegsgrund"
 game_concept_ducal_conquest:0 "Herzogseroberung"
 game_concept_ducal_conquest_casus_belli_desc:0 "Ein [casus_belli|E], der es erlaubt, [counties|E] zu übernehmen, die man braucht, um einen [uncreated_title|E] im Herzogsrang zu schaffen."

 game_concept_vassalize_casus_belli:0 "Vasallenzwang-Kriegsgrund"
 game_concept_vassalization_casus_belli:0 "Vasallenzwang"
 game_concept_vassalized_casus_belli:0 "zwangsvasallisiert"
 game_concept_vassalize_casus_belli_desc:1 "Dieser [casus_belli|E] erlaubt eine erzwungene [vassalization|E] eines benachbarten unabhängigen [Concept('ruler', 'Herrschers')|E] mit niedrigerem Rang. Wird durch den [perk|E] [GetPerk('forced_vassalage_perk').GetName(GetPlayer)] freigeschaltet.\n\nIhr könnt jeden Herrscher zum Vasallen machen, der nicht mehr als #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in seinem [realm|E] hat.\n\nDiese Schwelle wird um #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! durch jede Innovationen erhöht:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Titelschaffung"
 game_concept_create:0 "Schaffen"
 game_concept_created:0 "Geschaffen"
 game_concept_create_title:0 "Titel schaffen"
 game_concept_created_title:0 "Geschaffener Titel"
 game_concept_uncreated_title:0 "Ungeschaffener Titel"
 game_concept_title_creation_desc:2 "[rulers|E], die den Großteil des dazugehörigen [de_jure|E]-Lands von noch nicht erschaffenen [Concept('title', 'Titeln')|E] kontrollieren, können diese erschaffen. Einen Titel zu erschaffen, kostet [gold|E], gewährt aber [prestige|E].\n\nNur Titel im Rang von [duchies|E], [kingdoms|E] und [empires|E] können erschaffen werden.\n\nDas Anliegen-Widget enthält eine Liste aller Titel, die man jeweils zu einem bestimmten Zeitpunkt erschaffen kann."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird.\nFür [Concept('independent', 'Unabhängige')|E] [ruler|E] erhöht dies die Meinungen anderer unabhängiger Herrscher. Bei Vasallen erhöht sich die Meinung anderer Vasallen desselben [Concept('liege', 'Lehnsherrn')|E]."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Eine [councillor_task|E], die vom [chancellor|E] durchgeführt wird. Sie erhöht die Meinungen der [vassals|E] im [realm|E] gegenüber dem [Concept('liege', 'Lehnsherrn')|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Anspruch fingieren"
 game_concept_fabricated_claims_short:0 "Fingierte Ansprüche"
 game_concept_fabricate_claim_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird.\nIn der Ziel-[county|E] baut sich langsam Fortschritt auf. Bei 100 % Fortschritt wird durch eine gewisse [gold|E]-Zahlung ein Anspruch fingiert."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird.\nErhöht die Meinungen [Concept('theocratic', 'Theokratischer')|E] Herrscher desselben Glaubens und zugleich den monatlichen Zuwachs an [piety|E]."

 game_concept_interaction:0 "Interaktion"
 game_concept_interactions:0 "Interaktionen"
 game_concept_character_interaction:0 "Charakter-Interaktion"
 game_concept_interaction_desc:0 "Aktionen, die Charakter gegeneinander unternehmen können. Sie haben eine ganze Reihe von Zwecken und Auswirkungen.\n\nManche Interaktionen erfordern die Zustimmung des Zielcharakters, während andere auch ohne sie durchgeführt werden können.\n\nMeist greift man durch einen Rechtsklick auf einen Charakter auf das Interaktionsmenü für diesen Zielcharakter zu, doch sie sind auch über Sonderinterfaces zugänglich."

 game_concept_offer_vassalization:0 "Vasallisierungsangebot"
 game_concept_offer_vassalization_interaction:0 "Vasallisierungsangebots-Interaktion"
 game_concept_offer_vassalization_desc:0 "Bei dieser Interaktion bietet man einem [Concept('independent', 'Unabhängigen')|E] [ruler|E] von niedrigerem [title_rank|E] die Vasallisierung an, um ihn friedlich dem Reich hinzuzufügen."

 game_concept_extort_subjects_decision:0 "Untertanenerpressungs-Entscheidung"
 game_concept_extort_subjects:0 "Untertanenerpressung"
 game_concept_extort_subjects_decision_desc:0 "Bei dieser [decision|E] bekommt man verschiedene Gelegenheiten angeboten, um zusätzliches [gold|E] von Untertanen zu verlangen, was jedoch immer einen Preis hat …"

 game_concept_sell_titles_decision:0 "Titelverkaufs-Entscheidung"
 game_concept_sell_titles:0 "Titelverkauf"
 game_concept_sell_titles_decision_desc:0 "Bei dieser [decision|E] verkauft man kleinere Titel und erhält gegen [prestige|E] etwas [gold|E]."

 game_concept_embrace_celibacy:0 "Zölibatsgelübde"
 game_concept_embrace_celibacy_decision:0 "Zölibatsgelübde-Entscheidung"
 game_concept_embrace_celibacy_desc:0 "Durch diese [decision|E] erhält ein Charakter die [trait|E] [GetTrait('celibate').GetName(GetPlayer)]."

 game_concept_abandon_celibacy:0 "Zölibatsaufgabe"
 game_concept_abandon_celibacy_decision:0 "Zölibatsaufgabe-Entscheidung"
 game_concept_abandon_celibacy_desc:0 "Durch diese [decision|E] verliert ein Charakter die [trait|E] [GetTrait('celibate').GetName(GetPlayer)]."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird und immer auf ein [county|E] gerichtet ist, das einen anderen Glauben als der [liege|E] hat.\nJeden Monat steigt der Fortschritt an. Erreicht er 100 %, hat der Großteil der Gemeinde zum Glauben des Lehnsherrn gewechselt.\n\nDas Bekehrungstempo wird durch viele Faktoren beeinflusst, einschließlich der [learning_skill|E] des [Concept('councillor', 'Ratsmitglieds')|E] und dem [fervor|E] der beiden Glauben."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$-Entscheidung"
 game_concept_commission_epic_desc:0 "Eine [decision|E], mit der ein Charakter [gold|E] gegen [prestige|E] eintauschen kann, indem er ein Familienepos in Auftrag gibt."

 game_concept_exceptional_epic:0 "Herausragendes Epos"
 game_concept_exceptional_epic_desc:0 "Ein Familienepos wird durch die Entscheidung $commission_epic_decision$ verfasst. Es besteht jedoch die Chance, dass es ein Herausragendes Epos wird, das größere Boni gewährt als ein gewöhnliches Epos.\n\nDie Chance auf ein Herausragendes Epos wird durch die Entscheidung bei Ereignissen bestimmt."

 game_concept_demand_payment:0 "Zahlungsforderung"
 game_concept_demand_payment_decision:0 "Zahlungsforderungs-Interaktion"
 game_concept_demand_payment_desc:0 "Eine diplomatische Interaktion, die es einem Charakter erlaubt, [gold|E] im Ausgleich für [hooks|E] zu verlangen."

 game_concept_claim_throne:0 "Thronanspruch"
 game_concept_claim_the_throne:0 "Den Thron beanspruchen"
 game_concept_claim_throne_interaction:1 "Thronanspruch-Komplott"
 game_concept_claim_throne_desc:1 "Ein Feindseliges [scheme|E], das es einem Charakter erlaubt, einen [claim|E] auf den [primary_title|E] seines direkten [Concept('liege', 'Lehnsherrn')|E] zu erhalten."

 game_concept_independence_faction:0 "Unabhängigkeitsfraktion"
 game_concept_independence_factions:0 "Unabhängigkeitsfraktionen"
 game_concept_faction_independence:0 "Unabhängigkeit"
 game_concept_independence_faction_desc:1 "Die $game_concept_independence_faction$ will Unabhängigkeit für all ihre Mitglieder. Wenn sie Erfolg hat, werden sie von ihrem [Concept('liege', 'Lehnsherrn')|E] [independent|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Freiheit"
 game_concept_liberty_faction_desc:1 "Die $game_concept_liberty_faction$ will die [crown_authority|E] senken und wenn anwendbar auch ihre eigenen [feudal_contracts|E] lockern. Hat sie Erfolg, kann der [liege|E] die Lehnsautorität des [Concept('realm', 'Reichs')|E] eine gewisse Zeit nicht mehr steigern."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "Die $game_concept_claimant_faction$ will einen bestimmten [claimant|E] auf den Thron eines [Concept('title', 'Titels')|E] setzen, den ihr [liege|E] hält. Hat sie Erfolg, muss der Lehnsherr den Titel an den Anspruchsteller abgeben und die dazugehörige [vassals|E]-Struktur wird neu aufgebaut. Alle [Concept('faction', 'Fraktions')|E]-Mitglieder erhalten ein [hook|E] gegen den Anspruchsteller."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:2 "Die $game_concept_peasant_faction$ wird von den [counties|E] mit niedriger [county_opinion|E] bevölkert. Im Gegensatz zu anderen [factions|E] wird diese immer rebellieren, selbst wenn die [faction_military_power|E] niedrig ist, da die Bauern gemeinhin optimistisch sind und nicht lesen können … Erfolgreiche Bauernaufstände senken die Kontrolle in Eurem [realm|E] beträchtlich."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "Die $game_concept_popular_faction$ wird von den [counties|E] mit niedriger [county_opinion|E] bevölkert, die durch ein gemeinsames Element wie die [culture|E] oder den [Concept('faith', 'Glauben')|E] verbunden werden. Sie wollen sich befreien und einen neuen [ruler|E] wählen, der besser zu ihrer Kultur oder ihrem Glauben passt. Diese Art von Aufstand ist üblicherweise sehr gefährlich."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$-Interaktion"
 game_concept_buy_claim_desc:2 "Eine Interaktion, die es einem Charakter erlaubt, nicht durchgesetzte [claims|E] im Austausch für [piety|E] zu kaufen.\n\n$EFFECT_LIST_BULLET$Ein [vassal|E] kann keinen Anspruch auf [title|E] seines [Concept('liege', 'Lehnsherrn')|E] kaufen und ein Lehnsherr keinen Anspruch auf Titel von Vasallen.\n$EFFECT_LIST_BULLET$Ein [king|E] oder [emperor|E] kann keine Ansprüche auf Königreichtitel kaufen und Kaiser keine Ansprüche auf andere Kaiserreiche.\n$EFFECT_LIST_BULLET$Niemand kann einen Anspruch auf sein [head_of_faith|E] kaufen."

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Eine [councillor_task|E], die der [steward|E] durchführt. Sie ist auf eine [county|E] gerichtet, wo sie das [development_growth|E] beschleunigt und die nötige Zeit für den Bau von [Concept('buildings', 'Gebäuden')|E] verringert."
 
 game_concept_hostile_army:0 "Feindselig"
 game_concept_hostile_army_desc:0 "Eine $game_concept_hostile_army$ [army|E] kann bekämpft werden, als ob man mit ihrem Besitzer [war|E] führen würde; man bekommt allerdings keine [war_score|E].\n\nFeindseligkeit wird durch widerstreitende Interessen ausgelöst, unter anderem:\n$BULLET_WITH_TAB$Feinde Eures [Concept('liege', 'Lehnsherrn')|E]\n$BULLET_WITH_TAB$[vassals|E] der eigenen Feinde\n$BULLET_WITH_TAB$Herrscher, die denselben Gegner #emphasis angreifen#!"

 game_concept_war_leaders:0 "Kriegsanführer"
 game_concept_war_leader:0 "Kriegsanführer"
 game_concept_war_leaders_desc:0 "Der Hauptangreifer und der Hauptverteidiger eines [Concept('war', 'Kriegs')|E]. Meist sind dies der Charakter, der den Krieg vom Zaun gebrochen hat, und der [top_liege|E] des Charakters, der das [war_target|E] hält.\n\nEs gibt unterschiedliche [casus_bellis|E] für unterschiedliche Arten von Krieg, die dann auch zu unterschiedlichen Charakteren als $game_concept_war_leaders$n führen können."

 game_concept_offensive_war_opinion:0 "Angriffskriegs-Meinung"
 game_concept_offensive_war_opinion_short:0 "Angriffskrieg"
 game_concept_offensive_war_opinion_desc:0 "Ist man der Hauptangreifer in einem Krieg, verlieren die eigenen [vassals|E] nach [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] Monaten immer mehr Meinung. [civil_wars|E] und [great_holy_wars|E] sind davon ausgenommen. Sobald man nicht länger im Krieg ist, verschwinden die Abzüge langsam."
 
 game_concept_at_peace_opinion:0 "Friedenszeit-Meinung"
 game_concept_at_peace_opinion_short:0 "Friedenszeit"
 game_concept_at_peace_opinion_desc:1 "Charaktere, die den [core_tenet|E] [GetFaithDoctrine('tenet_warmonger').GetBaseName] als Teil Ihres [Concept('faith', 'Glaubens')|E] haben, bekommen die $game_concept_at_peace_opinion$ statt eines [Concept('offensive_war_opinion', 'Angriffskriegs-Meinungs')|E]-Abzugs.\n\nSeid Ihr zu lange im Frieden, werden Eure [vassals|E] weniger von Euch halten #weak (wenn sie Euren Glauben teilen).#!"

 game_concept_character:0 "Charakter"
 game_concept_characters:0 "Charaktere"
 game_concept_character_possessive:0 "des Charakters"
 game_concept_characters_possessive:0 "der Charaktere"
 game_concept_character_desc:0 "Charaktere sind entweder [nobles|E] oder [lowborn|E], [landed|E] oder [unlanded|E], haben jeweils eigene [skills|E] und [traits|E], Ziele und Wünsche. Sie können [rulers|E], [courtiers|E] und [guests|E] sein. Sind sie in [Concept('diplomatic_range', 'Diplomatischer Reichweite')|E], kann man mit ihnen interagieren."

 game_concept_highlighted_text:0 "Hervorgehobener Text"
 game_concept_highlighted_text_desc:0 "Dieses Wissen ist immer für Euch da, wenn Ihr Euch unsicher bei einem Spielkonzept seid.\n\n#TUT Ihr könnt sogar mit Eurem Cursor auf #EMP diesen#! Tooltip gehen, um noch mehr Wissen zu bekommen! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Schick!"
 game_concept_highlighted_text_example_desc:0 "Gute Arbeit!"

 #game_concept_camera:0 "" Delete this
 #game_concept_camera_desc:2 "" Delete this
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom:0 ""  Delete this
 #game_concept_world_realms_zoom_desc:0 ""  Delete this

 game_concept_tutorial_education_trait:0 "Ausbildungseigenschaft"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Kleinkönig Murchad (Euer [character|E]) folgt einer [Concept('martial', 'Kriegsführungs')|E]-[education|E]. Wird er erwachsen, erhält er die Eigenschaft Fähiger Taktiker."

 game_concept_organized:0 "Organisiert"
 game_concept_organized_desc:0 "Ein organisierter [faith|E] hat eine religiöse Hierarchie. Verehrung und Praktiken sind strukturierter und die heiligen Schriften formalisiert.\n\n[GetReligionFamily('rf_pagan').GetName|l]e Glauben mit der Doktrin [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] werden durch die Reformierung organisiert, während andere Glauben immer als organisiert gelten."

 game_concept_flowery_war:0 "Entführungsüberfall"
 game_concept_flowery_wars:0 "Entführungsüberfälle"
 game_concept_flowery_warring:0 "Entführungsüberfall"
 game_concept_flowery_war_desc:1 "Diese Sonderart des [Concept('war', 'Kriegs')|E] wird von einem [ruler|E] begonnen, dessen [faith|E] Menschenopfer praktiziert. Das Hauptziel des $game_concept_flowery_warring$s ist es, zu kämpfen und [prisoners|E] zu machen, die man opfern kann. Beide Seiten verdienen sich dabei [war_score|E] durch Kämpfe, ohne [sieges|E] durchführen zu müssen.\n\nAm Ende des $game_concept_war$s erhält der Sieger, sofern sein $game_concept_faith$ Menschenopfer praktiziert, mehrere $game_concept_prisoners$ vom [court|E] des Verlierers (diese Regelung greift auch dann, wenn der Verteidiger gewinnt). Folgen beide Beteiligten eines $game_concept_flowery_war$s demselben Glauben, gilt der Krieg als heilig, sodass auch der Verlierer (reduzierte) [piety|E] erhält, obwohl er unterlegen ist.\n\nMan kann keinen $game_concept_flowery_war$ durchführen oder fortsetzen, wenn man noch $game_concept_prisoners$ aus einem gewonnenen $game_concept_flowery_war$ in seinem [dungeon|E] hat."

 game_concept_partition_share:0 "Erbteilungsanteil"
 game_concept_partition_share_desc:1 "Bei allen [Concept('succession_law', 'Nachfolgerechten')|E] mit mehreren [realm_heirs|E] ist der $game_concept_partition_share$ eines [Concept('character', 'Charakters')|E] jene [titles|E], die dieser $game_concept_heir$ bei einer [succession|E] erhalten wird. Üblicherweise werden die Titel zwischen den Kindern des [Concept('ruler', 'Herrschers')|E] (oder selten: seinen Geschwistern) aufgeteilt.\n\nÜblicherweise je nach Art der zum Tragen kommenden $game_concept_succession$ werden sie gleichmäßig in getrennte [realms|E] aufgeteilt, gleichmäßig innerhalb desselben $game_concept_realm$s aufgeteilt oder vorrangig an den $game_concept_heir$n gegeben, während der Rest gleichmäßig unter allen anderen $game_concept_heirs$ aufgeteilt wird."

 game_concept_banish_reason:0 "Verbannungsgrund"
 game_concept_banish_reasons:0 "Verbannungsgründe"
 game_concept_banish_reason_desc:0 "Ein $game_concept_banish_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einen Untertanen zu [banish|E], den er in seinem [dungeon|E] hat. Man erhält ihn vor allem dann, wenn ein Untertan ein [criminal|E] ist."

 game_concept_imprisonment_reason:0 "Einkerkerungsgrund"
 game_concept_imprisonment_reasons:0 "Einkerkerungsgründe"
 game_concept_imprisonment_reason_desc:0 "Ein $game_concept_imprisonment_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einen Untertanen [Concept('imprison', 'Einzusperren')|E]. Man erhält ihn vor allem, wenn ein Untertan ein [criminal|E] ist."

 game_concept_revoke_title_reason:0 "Aberkennungsgrund"
 game_concept_revoke_title_reasons:0 "Aberkennungsgründe"
 game_concept_revoke_title_reason_desc:0 "Ein $game_concept_revoke_title_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, nach Belieben einem Untertan einen [title|E] [Concept('revoke', 'Abzuerkennen')|E]. Man erhält ihn vor allem, wenn ein Untertan ein [criminal|E] ist."

 game_concept_execute_reason:0 "Hinrichtungsgrund"
 game_concept_execute_reasons:0 "Hinrichtungsgründe"
 game_concept_execute_reason_desc:1 "Ein $game_concept_execute_reason$ gibt einem [Concept('liege', 'Lehnsherrn')|E] die Gelegenheit, einen Untertan [Concept('execute', 'Hinzurichten')|E], den er in seinem [dungeon|E] hat. Man erhält ihn vor allem dann, wenn ein Untertan ein [criminal|E] ist."

 game_concept_movement_lock:0 "Sperrbewegung"
 game_concept_movement_locked:0 "Bewegung gesperrt"
 game_concept_movement_locked_desc:0 "Nachdem eine [army|E] mehr als die Hälfte eines Bewegungsbefehls durchgeführt hat, kann man diesen nicht mehr ändern, bis sie an ihrem Ziel ankommt"
 
 game_concept_extramarital_sex:0 "Außerehelicher Verkehr"
 game_concept_extramarital_sex_sleeping_with:0 "beischlafen"
 game_concept_extramarital_sex_desc:1 "Wenn entdeckt wird, dass zwei Charaktere außerehelichen Verkehr haben, erleiden sie Konsequenzen, die von den [doctrines|E] Ihres [Concept('faith', 'Glaubens')|E] abhängen.\n\n$EFFECT_LIST_BULLET$Beide Charactere werden bekanntermaßen zu [GetTrait('fornicator').GetName(GetNullCharacter)] oder [GetTrait('adulterer').GetName(GetNullCharacter)], je nachdem, ob sie verheiratet sind\n$EFFECT_LIST_BULLET$Wenn ein Mann und eine Frau miteinander schlafen, kann das zu einer [bastard|E]-Schwangerschaft führen\n$EFFECT_LIST_BULLET$Wenn die Charaktere das gleiche Geschlecht haben, hängen die Folgen von der $doctrine_homosexuality_name$ ihres Glaubens ab.\n$EFFECT_LIST_BULLET$Alle durch Sexualverkehr übertragbaren [diseases|E], die einer der Charaktere hat, können den anderen infizieren"

 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "Umwerben"
 game_concept_romance_desc:1 "Das $game_concept_romance$ ist eine Art [personal_scheme|E], bei dem der [scheme_owner|E] versucht, sein [prestige|E] zu verbessern und einen möglichen [Concept('soulmate', 'Seelengefährten')|E] zu finden, indem er einen anderen Charakter in angemessener und edler Weise umwirbt."

 game_concept_fabricate_hook:0 "Druckmittel fingieren"
 game_concept_fabricate_hook_scheme:0 "Druckmittel-Fingieren-Komplott"
 game_concept_fabricate_a_hook:0 "ein Druckmittel fingieren"
 game_concept_fabricate_hook_desc:0 "Ein [scheme|E], bei dem ein Charakter versucht, Dinge so zu fälschen oder zu manipulieren, dass er ein [hook|E] gegen das Ziel bekommt."

 game_concept_titular_title:0 "Titulartitel"
 game_concept_titular_title_desc:0 "Ein $game_concept_titular_title$ ist ein [title|E], der kein [de_jure|E]-Land auf der Karte hat. Durch [de_jure_drift|E] kann jeder Titel mit Landbesitz zu einem Titulartitel werden.\n\nDie Titel von [mercenaries|E], [heads_of_faith|E] und [holy_orders|E] sind oft Titulartitel."

 game_concept_pilgrimage:0 "Pilgerreise"
 game_concept_pilgrimage_desc:0 "Die Charaktere der meisten [faiths|E] können sich [decide|E], eine $game_concept_pilgrimage$ zu einer [Concept('holy_site', 'Heiligen Stätte')|E] zu unternehmen.\n\nEine solche Reise ist voller Gefahren und Gelegenheiten, doch wenn er sein Ziel erreicht, erhält der Charakter [piety|E] und vielleicht noch andere Belohnungen."

 game_concept_faith_righteous:0 "Rechtschaffen"
 game_concept_faith_righteous_desc:0 "Dieser [faith|E] gilt als legitim.\nGemischte Ehen sind verbreitet.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)0')]"

 game_concept_faith_astray:0 "Fehlgeleitet"
 game_concept_faith_astray_desc:0 "Dieser [faith|E] unterscheidet sich in Kleinigkeiten, die nicht allzu bedeutend sind.\nGemischte Ehen kommen vor.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)1')]"

 game_concept_faith_hostile:0 "Feindselig"
 game_concept_faith_hostile_desc:0 "Dieser [faith|E] weicht deutlich und bedeutend ab.\nGemischte Ehen können vorkommen, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)2')]"

 game_concept_faith_evil:0 "Böse"
 game_concept_faith_evil_desc:0 "Dieser [faith|E] ist ein wahrer Gräuel.\nGemischte Ehen kommen selten vor, [holy_wars|E] können geführt werden.\n\n#S Auswirkungen:\n#![GetHostilityDescription('(int32)3')]"

 game_concept_faith_hostility:0 "Glaubensfeindlichkeit"
 game_concept_faith_hostility_desc:1 "Alle [faiths|E] haben eine Beziehung zu allen anderen $game_concept_faith$, die darüber bestimmt, wie nah verwandt sie miteinander sind.\n\nDie Nähe wird durch verschiedene Faktoren ermittelt, darunter [religion|E], [religious_family|E] und spezielle [doctrines|E], die ein Glaube hat.\n\nSind zwei Glauben sehr weit entfernt voneinander, führt dies oft zu [holy_wars|E] gegeneinander.\n\nEs gibt die folgenden Beziehungen: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] und [faith_evil|L]."
 
 game_concept_command_modifier:0 "Befehlsmodifikator"
 game_concept_command_modifier_desc:0 "Dieser [modifier|E] ist bei [Concept('commander', 'Befehlshabern')|E] aktiv.\n\nKommandiert ein Charakter mit einem Befehlsmodifikator eine [army|E], entfaltet dieser Effekt seine Wirkung."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Spitzname"
 game_concept_epithet:0 "Namenszusatz"
 game_concept_cognomen:0 "Beiname"
 game_concept_nicknames:0 "Spitznamen"
 game_concept_epithets:0 "Namenszusätze"
 game_concept_cognomens:0 "Beinamen"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$ und $game_concept_cognomens$ sind alles Zweitnamen, die man entweder annimmt oder die [characters|E] zugeschrieben werden (wie etwa „Karl der Kahle“). $game_concept_nicknames$ sind eine reine Äußerlichkeit und haben keine Auswirkungen aufs Spiel, doch die Umstände, unter denen man sie bekommt, sind oft dramatisch oder bemerkenswert.\n\nNegative $game_concept_nicknames$ werden meist von positiven überschrieben (zum Beispiel wird „Wilhelm der Bastard“ zu „Wilhelm dem Eroberer“)."

 game_concept_main_phase:0 "Hauptphase"
 game_concept_main_phase_desc:0 "In der Hauptphase der [battle|E] kämpfen die [soldiers|E] und [knights|E] beider Seiten gegeneinander.\n\nDie Hauptphase endet, wenn alle Truppen einer Seite zu [casualties|E] geworden sind oder sich eine Seite für den [retreat|E] entscheidet.\n\nNach der Hauptphase geht die Schlacht zum [aftermath|E] über."

 game_concept_personality_trait:0 "Persönlichkeitseigenschaft"
 game_concept_personality_traits:0 "Persönlichkeitseigenschaften"
 game_concept_personality_trait_desc:1 "Eine $game_concept_personality_trait$ ist eine [trait|E] Eigenschaft, die über die Weltsicht einer Person bestimmt und darüber, welche Handlungen sie am wahrscheinlichsten unternimmt. Sie beeinflusst zudem die [opinion|E] anderer. Im Verlauf seines Lebens kann man sowohl Eigenschaften verlieren als auch neue hinzugewinnen. Handelt man der eigenen Persönlichkeit zuwider, löst dies [stress|E] aus."

 game_concept_lifestyle_trait:0 "Lebenswandeleigenschaft"
 game_concept_lifestyle_trait_desc:1 "Eine $game_concept_lifestyle_trait$ ist das Resultat des Erhalts gewisser [lifestyle|E]-Vorzüge, [decisions|E] oder [interactions|E].\n\nManche Lebenswandeleigenschaften lassen sich verbessen, wenn der Charakter seine Beherrschung des entsprechenden Werts steigert. Die Stufen reichen von 1 bis 3, und die Sterne über dem Eigenschaftssymbol zeigen die derzeitige Stufe an."

 game_concept_physical_trait:0 "Körperliche Eigenschaft"
 game_concept_physical_trait_desc:1 "Eine $game_concept_physical_trait$ beschreibt eine [trait|E], die an das Aussehen oder Verhalten eines Charakters gebunden ist und die sich zugleich aber auch auf sein Maß an Intellekt bezieht. Viele dieser Eigenschaften beeinflussen, wie sehr sich andere von ihm [Concept('attracted', 'Angezogen')|E] fühlen.\n\nSie sind oft [Concept('congenital', 'Vererblich')|E], was heißt, dass man sie bei der Geburt dauerhaft erhält."

 game_concept_fame_trait:0 "Ruhmeigenschaft"
 game_concept_fame_trait_desc:1 "Eine $game_concept_fame_trait$ ist eine besondere [trait|E], die man durch gewisse Umstände erhält und die sich auf die [opinion|E] anderer auswirkt. Man kann manche dieser Eigenschaften erhalten, nachdem man eine beachtliche Großtat begangen hat oder wenn eigene dunkle [secrets|E] enthüllt wurden. Andere sind schlicht die Folge von Geburtsumständen."

 game_concept_health_trait:0 "Gesundheitseigenschaft"
 game_concept_health_trait_desc:1 "Eine $game_concept_health_trait$ ist eine [trait|E], die sich unmittelbar auf die körperliche oder geistige [health|E] auswirkt (so fallen etwa [diseases|E] hierunter). Vorübergehende Eigenschaften wie Schwangerschaften und Verletzungen zählen ebenfalls zu dieser Kategorie."

 game_concept_modifier_contribution:0 "Beitrag"
 game_concept_modifier_contributions:0 "Beiträge"
 game_concept_modifier_contributes:0 "Beitragen"
 game_concept_modifier_contribution_desc:0 "Ein [modifier|E] kann die $game_concept_modifier_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_base_contribution|E].\n\nWenn ein [vassal] #V 1#! [gold|E] pro Monat zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 1,1#! [gold|E]."
 
 game_concept_modifier_base_contribution:0 "Grundbeitrag"
 game_concept_modifier_base_contributions:0 "Grundbeiträge"
 game_concept_modifier_base_contributes:0 "Grundbeitragen"
 game_concept_modifier_base_contribution_desc:0 "Ein [modifier|E] kann den $game_concept_modifier_base_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_base_contribution|E].\n\nWenn ein [vassal|E] ein Gesamt-Einkommen von #V 10#! [gold|E] hat und #V 1#! [gold|E] pro Monat an den Lehnsherrn zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_base_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 2#! [gold|E]."
 
 game_concept_maneuver:0 "Manöver"
 game_concept_maneuver_desc:0 "Die $game_concept_maneuver$-Phase geschieht am Anfang einer [battle|E] und gibt die Zeit an, die es braucht, bis die [main_phase|E] beginnt und [armies|E] im Kampf aufeinandertreffen."
 
 game_concept_combat_phase:0 "Schlachtphase"
 game_concept_combat_phase_desc:0 "Eine $game_concept_combat_phase$ ist ein Teil einer [battle|E]. Schlachten haben drei unterschiedliche Phasen: [maneuver|E], [main_phase|E] und [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Kampfvorteil von unreformierten Heiden"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetReligionFamily('rf_pagan').GetName]e [faiths|E] mit [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] erhalten einen [battle|E]-[advantage|E] in [counties|E] ihres [Concept('faith', 'Glaubens')|E]."
 
 game_concept_personality:0 "Persönlichkeit"
 game_concept_personality_desc:0 "Charaktere werden sich gegenüber Euch und anderen verhalten, wie es ihre Persönlichkeit vorgibt, die vor allem durch ihre Persönlichkeits-[traits|E] bestimmt wird."
 
 game_concept_gift:0 "Geschenk"
 game_concept_gift_desc:0 "Einem anderen Charakter ein Geschenk zu schicken, wird dessen [opinion|E] von Euch für [gold|E][gold_i] verbessern.\n\nJe gieriger der Empfänger ist, desto mehr Gold müsst Ihr schicken und desto mehr Meinung erhaltet Ihr.\n\nJe höher Eure [diplomacy|E] ist, desto mehr Meinung erhaltet Ihr."

 game_concept_vote_strength:0 "Stimmstärke"

 game_concept_hostage:0 "Geisel"
 game_concept_hostages:0 "Geiseln"
 game_concept_hostage_desc:0 "Eine $game_concept_hostage$ ist ein [prisoner|E], der die [war_score|E] erhöht, wenn er in einem [war|E] gefangen genommen wird.\n\nDamit eine Person eine Geisel sein kann, muss sie an dritter Stelle oder höher in der Erbfolge des Haupttitels ihres Kriegsanführers stehen.\n\nGeiseln werden bei Kriegsende freigelassen, wenn sie keine [Concept('prisoners_of_war', 'Kriegsgefangenen')|E] sind."
 game_concept_prisoner_of_war:0 "Kriegsgefangener"
 game_concept_prisoners_of_war:0 "Kriegsgefangene"
 game_concept_prisoner_of_war_desc:0 "Ein $game_concept_prisoner_of_war$ ist ein [prisoner|E], der während eines Krieges gefangen genommen wurde, aber nicht wichtig genug ist, um den Gefangennehmenden mit [Concept('war_score', 'Kriegspunkten')|E] zu versorgen.\n\n[hostages|E] werden am Ende des Krieges freigelassen (im Gegensatz zu Kriegsgefangenen), aber man kann auch ein Lösegeld für die Freilassung verlangen."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 game_concept_camera:0 "Kamera"
 game_concept_camera_desc:2 "Die Kamera wird mit den WASD-Tasten, durch die Maus am Bildschirmrand oder durch Klicken und Ziehen mithilfe des Mausrads über die Karte bewegt. Drückt Ihr die „Pos 1“-Taste, kehrt Ihr zum [realm_capital|E] zurück.\n\nUm herein- und herauszuzoomen, nutzt man das Mausrad. Auf verschiedenen Zoomstufen werden unterschiedliche Informationen angezeigt: [Concept('detail_zoom', 'Detailzoom')|E], [Concept('political_zoom', 'Politikzoom')|E] und [Concept('paper_zoom', 'Papierzoom')|E]."
 game_concept_world_realms_zoom:0 "Weltreiche-Modus"
 game_concept_world_realms_zoom_desc:0 "Im Standardkartenmodus zeigt diese Zoom-Stufe einen Überblick aller [realms|E] im Spiel."
