l_german:
 bm_867_carolingians:0 "Die Karolinger"
 bm_867_carolingians_desc:1 "Nach dem Tod Ludwig des Frommen wurde das ehemals große Karolingerreich in die drei Königreiche Ost-, West- und Mittelfranken aufgeteilt. Seitdem zersplittern diese Reiche nur noch weiter, da Kriege, Aufstände und Erbschaften für Instabilität und zusätzliche Aufteilung sorgen.\n\n#bold Ist einer der Karolinger stark genug, das Kaiserreich wieder zu vereinen? Oder werden sie durch ihre familiären Streitigkeiten anfällig für Manipulationen durch Opportunisten?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "Karl der Kahle"
 bookmark_carolingians_charles_the_bald_desc:0 "Als Karl geboren wurde, herrschten seine erwachsenen Halbbrüder bereits über ihre eigenen Königreiche im Karolingerreich. Da er keine eigene Krone hatte, wurde er als „der Kahle“ bekannt, obgleich er später Aquitanien und Westfranken erbte. Später wird er noch Italien und das Heilige Römische Reich selbst erben, doch seine Nachkommen werden nicht überdauern: Sein letzter Enkel wird nur sieben Jahre nach Karls Tod kinderlos sterben.\n\n#bold Könnt Ihr den Lauf der Geschichte ändern und dafür sorgen, dass eine lange und wohlhabende Linie aus Karls Nachkommen entsteht?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "Rois Lothar II."
 bookmark_carolingians_king_lothaire_desc:0 "Obwohl er seine Mätresse Waldrada liebte, zwang Lothars Vater ihn in eine politische Ehe mit Teutberga. Ihr Bund blieb kinderlos, und Lothars Leben war ein ständiger Kampf um seine Scheidung und die Legitimierung seiner Bastarde. Obgleich er es bis zum Ende versuchte, starb Lothar am Ende ohne rechtmäßigen Erben.\n\n#bold Könnt Ihr die Komplotte derer überwinden, die gegen Euch intrigieren, und den Fortbestand Eures Hauses sichern?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "Ludwig der Deutsche"
 bookmark_carolingians_ludwig_the_german_desc:0 "Der ehrgeizige Ludwig wollte schon seit Langem jene Teile des Kaiserreichs zurückerobern, die er als sein Geburtsrecht ansieht. Diese Ambitionen erlitten jedoch einen Rückschlag, da seine verschiedenen militärischen Feldzüge allesamt fehlschlugen und seine aufständischen Söhne ihm den Großteil seiner eigenen Ländereien entrissen.\n\n#bold Könnt Ihr Ludwigs Unglück verhindern und das Kaiserreich für seine Nachkommen zurückholen? Oder sind seine Söhne dazu verdammt, als Fußnote der Geschichte zu enden?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "Rois Ludwig II."
 bookmark_carolingians_king_louis_desc:1 "Als Ludwig zum römischen Kaiser gekrönt wurde, war die kaiserliche Macht bereits derart stark geschrumpft, dass der Titel keine tatsächliche Autorität mehr mit sich brachte. Obwohl er das Königreich Provence zurückerobern konnte, taten Ludwigs Onkel und sein Bruder, die der Kaiserkrone gegenüber keinerlei Verpflichtungen hatten, weiterhin das, was ihnen gefiel. Geplagt von streitsüchtigen Nachbarn und einem wankenden Reich wird Ludwig II sterben, ehe er einen Sohn zeugen konnte.\n\n#bold Könnt Ihr alle verlorenen Gebiete des Kaiserreichs zurückerobern und dafür sorgen, dass die Kaiserkrone wieder wahre Macht bringt?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "Vürste Karlmann"
 bookmark_carolingians_king_karlmann_desc:0 "Karlmann, der älteste Sohn Ludwigs des Deutschen, rebellierte gegen seinen Vater und nötigte ihn, ihm die Kontrolle über die Länder Bayerns abzutreten. Er wird diese Domäne durch Kriege gegen die Slawen im Osten erweitern und später sogar zum König Italiens gewählt werden, obwohl er leider gezwungen wird, die Throne Bayerns und Italiens an seine jüngeren Brüder abzutreten. Ein paar Jahre später stirbt er.\n\n#bold Könnt Ihr mit ein wenig Glück Karlmanns unglückliches Ableben verhindern und ein Vermächtnis schaffen, das die Zeit überdauern wird?#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
