 bm_1066_rags_to_riches:0 "Vom Bettler zum Millionär"
 bm_1066_rags_to_riches_desc:1 "In ganz Europa kämpfen Familien um Macht, mitunter mit unlauteren Mitteln. Schlachten werden gewonnen und verloren, Dynastien kommen und gehen, Herrscher werden überlistet, und es gibt eine Menge Landdispute.\n\n#bold Die alten Könige werden entmachtet, während die neuen nach den Sternen greifen. Zu welchem Lager gehört Ihr?#!"

 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Rí Cóicid Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "Zu Beginn des 11. Jahrhunderts entglitt das Hochkönigtum Irlands Haus Briain immer ein ums andere Mal, während die irischen Adelshäuser Gebietskämpfe führten, gegeneinander ebenso wie gegen Wikingersiedler. Und obwohl Murchard aus einer Linie von Männern stammt, die für den Besitz der Krone auserkoren schienen, wissen wir kaum etwas über seine kurze Herrschaft über das kleine Gebiet von Munster.\n\n#bold Vielleicht kann ja mit Eurer Hilfe einmal mehr ein Mitglied des Hauses Briain wieder auf dem Thron Irlands sitzen?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Duchessa Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Ob nun durch eigenes Geschick oder lediglich günstige Umstände steht Matilda von Canossa das Erbe eines erheblichen Gebiets in Norditalien bevor. Später wird sie eine mächtige Herrscherin mit guten Kontakten werden, die sogar den einzigartigen Rang einer Reichsvikarin und Vizekönigin Italiens bekleidet. Lange nach ihrem Tod noch ranken sich Legenden darüber, wie fromm sie war, aber auch darüber, dass sie als Hexe galt.\n\n#bold Könnt Ihr sicherstellen, dass Matildas Vermächtnis andauert, und das Geschlecht von Canossa noch über Generationen fortführen?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "'Amīr Yahya"
 bookmark_rags_to_riches_emir_yahya_desc:1 "Das Königreich Toledo entstand im späten 11. Jahrhundert mit der Machtergreifung über die gleichnamige Stadt durch den König von León. Mit der Auslöschung des Emir Yahya und seines Einflusses wird die Familie Dhunnunid ihre Macht in der Region verlieren, über die sie seit Generationen geherrscht hatte.\n\n#bold Manipuliert Eure Rivalen und findet neue Verbündete: Habt Ihr das Zeug dazu, die Könige der Iberischen Halbinsel herauszufordern und die Geschichte von Haus Dhunnunid zu verändern?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Vévoda Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "Die Familie Přemyslid herrscht seit Hunderten von Jahren über die Region Böhmen. Dabei galt zumeist das Erbrecht des Ältesten, was im Falle Herzog Vratislavs zu bösem Streit mit seinen Brüdern führen wird.\n\n#bold Um König von Böhmen zu werden, muss Vratislav taktisch mit seinen Ressourcen umgehen, und zwar nicht nur mit den materiellen: Seid Ihr dieser Aufgabe gewachsen?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Princes Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "Robert begann seine Karriere als Dieb und Anführer einer Bande Wegelagerer. Niemals hätte jemand gedacht, dass dieser Bruder zahlreicher Geschwister einmal ein genialer Stratege und Staatsmann werden und über große Landstriche herrschen würde, und doch ist er zu einem mächtigen Herzog von Süditalien geworden, bereit, den vorgegebenen Weg der Geschichte zu beschreiten und den Hautevilles über hundert Jahre lang eine Position in Sizilien zu schaffen.\n\n#bold Wenn Ihr die Macht im Reich konsolidieren könnt, wartet das Königreich Sizilien auf seinen Herrscher!#!"

