 bm_1066_hastings:0 "Das Schicksal Englands"
 bm_1066_hastings_desc:1 "Als der kinderlose König Edward der Bekenner verstarb, stürzte sein Tod England in eine bis dahin beispiellose Erbfolgekrise.\n\nDrei Männer versuchten, sich den Thron zu sichern: Harald Godwinson, Wilhelm der Bastard und Harald der Harte, während Svend und Malcolm bereitstanden, um beim kleinsten Zeichen von Schwäche zuzuschlagen.\n\n#bold Wer wird siegreich aus diesen stürmischen Zeiten hervorgehen?#!"

 bookmark_hastings_england:0 "Harold Þeodcyning Englaland"
 bookmark_hastings_england_desc:2 "Harald Godwinson war Anführer eines mächtigen Adelshauses und Schwager König Edwards, als dieser kinderlos starb. Jetzt, da er von seinen Gleichgestellten zum neuen König von England gewählt wurde, steht ihm die Herausforderung bevor, den Thron auch zu behalten, da der begierige Herzog der Normandie sowie König Harald von Norwegen, der von Haralds verbanntem Bruder angespornt und unterstützt wird, ihm die Krone entreißen wollen!\n\n#bold Ihr habt eine große Armee im Rücken und die Unterstützung der angelsächsischen Fürsten: Werden die Wölfe feststellen, dass sie sich mit Euch übernommen haben?"

 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"

 bookmark_hastings_normandy:0 "Wilhelm der Bastard"
 bookmark_hastings_normandy_desc:1 "Das Haus der Normandie geht zurück bis zu den Wikingern und hat sich auf dem Festland Europas vor mehr als 200 Jahren etabliert. Nun träumt Wilhelm II. davon, mit seiner Familie über das Königreich England zu herrschen, und er glaubt, dass ihm sein Status als Thronfolger vom verstorbenen König Edward versprochen wurde und sogar von Harald Godwinson selbst anerkannt wird. Nach dem Tod Edwards hat Harald seinen Schwur jedoch gebrochen und selbst nach der Krone gegriffen!\n\n#bold Wilhelm befindet sich im Krieg gegen England. Könnt Ihr Eure Truppen sammeln und Euch holen, was rechtmäßig Euch gehört?"

 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"

 bookmark_hastings_norway:0 "Harald der Harte"
 bookmark_hastings_norway_desc:1 "Harald, der seit seiner Jugend beeindruckendes militärisches Geschick bewies, hat unlängst versucht, Dänemark zu erobern, jedoch ohne Erfolg. Nun schaut er auf das Gebiet jenseits des Meeres: Einem alten Vertrag zufolge hätte die Krone von England auf Harald übergehen sollen, als der letzte König ohne Erbe verstarb. Stattdessen haben die Angelsachsen Harald Godwinson gekrönt! Zum Glück hat der falsche König sich Feinde gemacht, und Tostig Godwinson, Haralds Bruder, lebt im Exil in Norwegen …\n\n#bold Könnt Ihr Haralds Feinde gegen ihn einsetzen und dafür sorgen, dass dieser Waräger die Kontrolle über die Nordsee gewinnt?"
 
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"

 bookmark_hastings_denmark:0 "Svend Þjúðkunungr Danmörk"
 bookmark_hastings_denmark_desc:1 "Svens Blutsbande nach England und Norwegen verleihen ihm einen starken Anspruch auf beide Throne. Bedauerlicherweise sind seine Armeen klein, und es mangelt ihnen an Disziplin, was einen Eroberungskrieg wenig aussichtsreich macht. Allerdings gibt es ja noch andere Wege, wie man seine Träume verfolgen kann …\n\n#bold Wenn Eure Kinder in mächtige Familien einheirateten, könntet Ihr dadurch so manch hilfreiches Bündnis schließen, und mit diesen Bündnissen könntet Ihr ein Großreich gründen, das selbst Rom in den Schatten stellt!#!"

 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"

 bookmark_hastings_scotland:0 "King Malcolm von Schottland"
 bookmark_hastings_scotland_desc:1 "Die Lage von Malcolm III., der in Schottland als „der große Häuptling“ bekannt ist, ist prekär, aber dennoch chancenreich. Die reichen Lande von Northumbria im Süden sind verwundbar, da England vom Krieg entzweit ist, doch die Kriegsherren der Nordmannen und das gälische Volk aus den Highlands fordern die Herrschaft des Königs in seinem eigenen Land heraus.\n\n#bold Die Britischen Inseln sind voller Gefahren und Chancen: Könnt Ihr eine Rose aus diesem Dornengarten pflücken?#!"

 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"

 bookmark_hastings_france_regency:0 "#D Anna von Kiew#!"
 bookmark_hastings_france_regency_desc:0 "#D Die Königinmutter von Frankreich, die die Hand des Infanten Philipp lenkt.#!"
 bookmark_hastings_english_magnate:0 "Eadgifu die Schöne"
 bookmark_hastings_english_magnate_desc:0 "Als eine der reichsten Landbesitzerinnen in ganz England und Haralds ehemalige Gattin genieße ich unter den anderen angelsächsischen Herrschern schon lange hohes Ansehen.\n\nAuch wenn Harald sich ein anderes Weib zur Frau nahm, als er den Thron bestieg, bin ich auch für mich selbst nach wie vor mächtig und einflussreich, und ich bin entschlossen, mir mein Erbe zu sichern."
