 bm_1066_iberia:0 "Das zerschlagene Iberien"
 bm_1066_iberia_desc:0 "Als der alte König Ferdinand verstarb, erbten seine drei Söhne jeweils einen Teil seines iberischen Königreichs. Gier, Ehrgeiz und Religionskriege sorgten rasch für Spannungen auf der Iberischen Halbinsel, und die Familienbande zerfasern.\n\n#bold Ist eines der Geschwister Fernandez stark oder verschlagen genug, um über den Rest triumphieren zu können? Wie werden Krieg und Diplomatie die Iberische Halbinsel formen?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Rey García"
 bookmark_iberia_king_garcia_desc:0 "Als García das am stärksten gebeutelte Königreich der drei Brüder erhielt, versuchte er, seine Herrschaft mit vielen extremen Mitteln zu stabilisieren, doch war das zerbrechliche Land schon bald zu verführerisch für seinen Bruder Alfonso, der es im Jahr 1071 eroberte. Dieser Angriff war der Auslöser zahlreicher Kriege zwischen den Brüdern, aber García verbrachte den Großteil seiner Zeit hinter Gittern.\n\n#bold Ergreift die Waffen gegen Eure Brüder und führt dieses instabile Königreich zum Ruhm und zum Sieg!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
