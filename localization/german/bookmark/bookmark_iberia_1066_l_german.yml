 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Rey Alfonso VI."
 bookmark_iberia_king_alfonso_desc:0 "Alfonso, der mittlere Sohn und Liebling seines Vaters, erbte das reiche zentrale Königreich León. Er schaffte es, seine beiden Brüder zu überlisten und zu unterjochen, und so herrschte er über das wiedervereinigte Königreich seines Vaters.\n\n#bold Habt Ihr das Zeug dazu, durch politische und familiäre Diplomatie sowie Aggression die drei Königreiche unter einem Banner zu vereinen?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Rey Sancho II."
 bookmark_iberia_king_sancho_desc:0 "Als sein Vater das Land unter den drei Brüdern aufteilte, wurde Sancho um sein volles Erbe betrogen. Als der Friede zu bröckeln begann, zögerte er nicht, gegen seine Brüder in den Krieg zu ziehen, doch er durfte nur kurz über das vereinte Königreich herrschen, ehe er ermordet wurde.\n\n#bold Schafft Ihr es, durch militärische Aktionen und Pläne das gesamte Königreich unter einem rechtmäßigen Herrscher zu vereinen und diese Macht zu behalten?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Infantin Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "Urraca, das älteste von Ferdinands Kindern, hatte enormen Einfluss auf ihre Brüder und die Kirche. Sie und ihre Schwester Elvira erhielten die Herrschaft über alle Klöster der drei Königreiche, und sie sah nicht untätig zu, während ihre Brüder einander an die Gurgel gingen.\n\n#bold Um ihre Brüder zu überlisten und sich ihren Platz in den Geschichtsbüchern zu sichern, braucht Urraca Geduld und Wagemut: Werdet Ihr es schaffen?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Errege Antso IV."
 bookmark_iberia_king_antso_desc:1 "Viele Fürsten im Westen des Königreichs wandten sich von König Antso ab, nachdem er den Thron nach dem Ableben seiner Eltern bestieg. Bald wurde er in einen Krieg mit seinem Vetter König Sancho verstrickt, den Antso verlor, und nach einer Herrschaft, die von Kriegen und Niederlagen geprägt war, wurde er von seinen eigenen Geschwistern ermordet.\n\n#bold Schreibt die Geschichte neu, überlistet Eure Familie und sichert Euch Eure Domäne und Euer Vermächtnis!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
