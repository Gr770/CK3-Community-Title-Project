 armenian_apostolic_desc:1 "Nach ihrer Gründung durch die Apostel Bartholomäus und Thaddäus erlebte die Armenische Apostolische Kirche einen regen Zulauf in der Region und geleitete Armenien an jenen Punkt, an dem es zum ersten Staat überhaupt wurde, der das Christentum als seine offizielle Religion annahm."
 apostolic_religious_head_title:0 "Katholikos"
 apostolic_religious_head_title_plural:0 "Katholikoi"
