 nestorian:0 "ʿĒḏtā d-Maḏənḥā"
 nestorian_adj:0 "Mšīḥāyā"
 nestorian_adherent:0 "Mšīḥāyā"
 nestorian_adherent_plural:0 "Mšīḥāyē"
 nestorian_desc:0 "Da er lehrt, dass Jesus Christus über zwei Naturen verfügt – eine göttliche und eine menschliche –, wurde der Nestorianismus von den meisten christlichen Glaubensrichtungen als ketzerisch aufgefasst. Ungeachtet dessen hat ihm seine einzigartige Weltsicht Anhänger an Orten eingebracht, die so weit im Osten liegen wie China, Indien und sogar die Mongolei."
 nestorian_religious_head_title:0 "Patriarch"
 nestorian_religious_head_title_name:0 "Patriarchat"

 messalian:0 "Mṣallyuṯā"
 messalian_adj:0 "Mṣallyānā"
 messalian_adherent:1 "Mṣallyānā"
 messalian_adherent_plural:0 "Mṣallyānē"
 messalian_desc:0 "Da sie glauben, die Essenz Gottes könne durch die körperlichen Sinne erfahren werden, lehnen die Messalianer traditionelle christliche Sakramente ab und streben stattdessen danach, Gott durch weniger konventionelle Wege der Verehrung unmittelbar zu erfahren."
 messalian_priest:0 "Perfect"
 messalian_priest_plural:0 "Perfecti"

 adamites:0 "Adamitentum"
 adamites_adj:0 "Adamitisch"
 adamites_adherent:0 "Adamit"
 adamites_adherent_plural:0 "Adamiten"
 adamites_desc:0 "Die Adamiten behaupten, die ursprüngliche Unschuld von Adam und Eva zurückzugewinnen, indem sie ihre Kleidung ablegen. Gruppen von Adamiten leben oft in einem Zustand völliger Gesetzlosigkeit miteinander, wobei sie behaupten, ihre Unschuld führe dazu, dass ihre Taten weder gut noch böse sind."
