 cathar_adherent:0 "Catharus"
 cathar_adherent_plural:0 "Cathari"
 cathar_desc:0 "Die Katharer lehren, dass der Satan sämtliche Materie erschuf und diese daher inhärent von Sünde behaftet ist. Sie glauben, der einzige Weg zur Erlösung bestehe darin, der stofflichen Welt und mit ihr auch jeglichem weltlichen Verlangen zu entsagen."
