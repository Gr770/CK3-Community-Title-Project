 waldensian:0 "Vaudisme"
 waldensian_adj:0 "Vaudois"
 waldensian_adherent:0 "Vaudois"
 waldensian_adherent_plural:0 "Vaudois"
 waldensian_desc:0 "Die Waldenser halten an der Auffassung fest, die Anhäufung von Reichtum sei für sie Anathema und stünde der Erlösung im Wege. Daher predigen die Waldenser auch apostolische Armut als Weg zur Vervollkommnung, und sie glauben, dass Priester weder Titel noch Ländereien besitzen sollten."

 lollard:0 "Wycliffism"
 lollard_adj:0 "Wycliffist"
 lollard_adherent:0 "Wycliffite"
 lollard_adherent_plural:0 "Wycliffites"
 lollard_desc:0 "Die Lollarden, die viele der üblichen christlichen Sakramente wie etwa die Taufe und die Beichte ablehnen, sehen in der Bibel die einzige zulässige Quelle der christlichen Doktrin und erachten alle Lehren, die sich nicht unmittelbar auf ihr gründen, als in sich illegitim."

 insular_celtic:0 "Caitliceachas"
 insular_celtic_adj:0 "Caitliceach"
 insular_celtic_adherent:0 "Caitliceach"
 insular_celtic_adherent_plural:0 "Caitlicigh"
 insular_celtic_desc:1 "Das Inselchristentum, das sich vor Jahrhunderten aufgrund seiner Abgeschiedenheit von der römisch-katholischen Orthodoxie fortentwickelte, hat auf beharrliches Drängen seiner Ursprungskirche inzwischen wieder viele jener Eigenschaften verloren, die es einst so einzigartig machten. Es legt aber nach wie vor einen großen Schwerpunkt auf Buße und Mönchstum und integriert viele traditionelle Heiratsriten der Kelten, die weiten Teilen des Christentums fremd sind."

