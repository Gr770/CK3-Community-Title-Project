 conversos_adj:0 "Conversonisch"
 conversos_adherent:0 "Converso"
 conversos_adherent_plural:0 "Conversos"
 conversos_desc:0 "Die Conversos entstanden ursprünglich, als jüdische Gemeinden zum Christentum zwangsbekehrt wurden. Auch wenn sie ihren neuen Glauben voll achten, erinnern sie sich nach wie vor an ihre alten Traditionen und zeigen jenen, die ihnen noch folgen, viel Mitgefühl."

 #Orthodox-Group Faiths
 orthodox:0 "Orthodoxia"
 orthodox_adj:0 "Orthodoxos"
 orthodox_adherent:0 "Orthodoxos"
 orthodox_adherent_plural:0 "Orthodoxoi"
 orthodox_desc:0 "Die orthodoxe Kirche betrachtet ihre Bischöfe als die wahren und direkten Nachfahren der Apostel Christi und erhebt den Anspruch, das ursprüngliche Christentum zu vertreten, wie es in ihren heiligen liturgischen Traditionen weitergegeben wurde."
 orthodox_religious_head_title:0 "Patriarch"
 orthodox_religious_head_title_name:0 "Patriarchat"

 bogomilist:0 "Bogomilĭstvo"
 bogomilist_adj:0 "Bogomilĭskŭ"
 bogomilist_adherent:0 "Babunŭ"
 bogomilist_adherent_plural:0 "Babuni"
 bogomilist_desc:0 "Die Bogomilen, die ihre spirituellen Oberhäupter aus der allgemeinen Bevölkerung wählen, lehnen sämtliche weltlichen Insignien und Institutionen der Macht ab. Stattdessen sprechen sie sich für eine Rückkehr zu jenen früheren Lehrmethoden der Spiritualität aus, wie sie Christus und seine Jünger praktizierten."
 bogomilist_priest:0 "Erwählter"
 bogomilist_priest_plural:0 "Erwählte"

 paulician:0 "Pawłikeanowt'iwn"
 paulician_adj:0 "Pawłikean"
 paulician_adherent:0 "Pawłikean"
 paulician_adherent_plural:0 "Pawłikeanner"
 paulician_desc:0 "Die Paulikianer lehnen die Vorstellung von der Göttlichkeit Christi ab und betrachten die Verehrung des Kreuzes als heidnisch. Ihr Ziel ist die Wiederherstellung dessen, was sie als die wahre Form des Christentums begreifen, wie es von Paulus von Tarsus ausgelegt wurde."
 paulician_religious_text:0 "Schlüssel der Wahrheit"

 iconoclast:0 "Ikonomachia"
 iconoclast_adj:0 "Ikonoklastikos"
 iconoclast_adherent:0 "Ikonoklastis"
 iconoclast_adherent_plural:0 "Ikonoklaste"
 iconoclast_desc:0 "Da sie glauben, die Verwendung jedweder spiritueller Symbole stelle einen Bruch jenes Gebots dar, das es untersagt, sich ein Bild von Gott zu machen, streben die Ikonoklasten danach, bereits existierende religiöse Ikonografie zu vernichten und die Schaffung neuer Bildnisse zu verhindern."
 
