 bosnian_church_desc:0 "Die Krstjani aus den bosnischen Hochlanden waren von der katholischen wie der orthodoxen Kirche lange vergessen und daher auch wesentlich offener als ihre bekannteren Glaubensgeschwister. Es fehlte ihnen allerdings an formeller Struktur. Wenn sich andere Gläubige überhaupt an sie erinnern, werden sie und die vielen archaischen Elemente, die sie bewahrt haben, nur mit Hohn bedacht."

