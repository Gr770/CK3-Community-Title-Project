 house_guard_flavor:0 "#F Diese Eliteregimenter stehen im Dienst einzelner Dynastien. Die Krieger werden handverlesen aus den treusten Untertanen.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Professionelle Bogenschützen füllen die Luft mit Pfeilen und fügen den feindlichen Frontsoldaten verheerenden Schaden zu.#!"
 light_footmen_flavor:1 "#F Erfahrene Plänkler bringen den Feind aus dem Konzept, indem sie seine Flanke stören und Schlag um Schlag seine Moral zersetzen.#!"
 light_horsemen_flavor:0 "#F Diese leichte und schnelle Reiterei eignet sich hervorragend, um den Gegner in die Zange zu nehmen, und zum Verfolgen fliehender Feinde.#!"
 armored_footmen_flavor:1 "#F Solch schwer gerüsteten und gut ausgebildeten Truppen sind darauf spezialisiert, massierte Infanterie und Pikeniere zu zerschmettern.#!"
 pikemen_unit_flavor:0 "#F Lange Piken erlauben es solchen Regimentern, ganze Mauern aus spitzen Stangen zu bilden, mit denen sie jeden Reiteransturm aufhalten können.#!"
 armored_horsemen_flavor:0 "#F Schwer bewaffnet und gerüstet dominieren diese Reiter das Schlachtfeld in offenen Ebenen.#!"
 crossbowmen_flavor:0 "#F Auch wenn das Nachladen lange dauert, sind Armbrüste doch einfach einzusetzen, und die Bolzen können die meisten Rüstungen auf hohe Distanz durchschlagen.#!"

 onager_flavor:0 "#F Diese kleinen Torsionskatapulte können gegnerische Befestigungen einreißen, indem sie auf Entfernung Steinprojektile schleudern.#!"
 mangonel_flavor:0 "#F Eine Mangonel nutzt Traktion und ist so leichter zu bedienen als ein Onager und kann zugleich viel schneller abgefeuert werden.#!"
 trebuchet_flavor:0 "#F Das Gegengewicht einer Blide kann große Projektile mit viel größerer Kraft schleudern als Mangonellen oder Onager.#!"
 bombard_flavor:0 "#F Befreit von den Beschränkungen von Hebeln und Seilzügen können diese Kanonen mit Leichtigkeit Befestigungen zerschmettern.#!"

 war_elephant_flavor:0 "#F Heranstürmende Elefanten sind unmöglich aufzuhalten, sodass sie hervorragende Schocktruppen sind.#!"
 camel_rider_flavor:0 "#F Diese Reiter, die über die Sandweiten herrschen, sind besser an die Kriegsführung in der Wüste angepasst als traditionelle Reiterei.#!"

 huscarl_flavor:1 "#F Germanische Huskarle sind Meister der Schildwand, mit der sie feindliche Pfeilhagel abwehren.#!"
 landsknecht_flavor:1 "#F Deutsche Landsknechte können ihre gewaltigen Zweihänder einsetzen, um die Formationen feindlicher Speerträger aufzubrechen.#!"
 longbowmen_flavor:1 "#F Obwohl es lebenslange Übung braucht, bis man sie gemeistert hat, sind die Langbögen von England und Wales so stark, dass sie Plattenrüstungen durchschlagen können und eine beinahe beispiellose Feuerrate aufweisen.#!"
 goedendag_flavor:0 "#F Der flämische Goedendag ist ein Schlägel mit aufgesetztem Dorn, den man gegen anstürmende Reiterei abstützen kann.#!"
 gendarme_flavor:0 "#F Französische Gendarmen sind die strahlende Krönung der Schweren Reiterei und werden in der ganzen Welt bewundert.#!"
 chasseur_flavor:0 "#F Kreuzfahrerritter haben sowohl die europäische Reitkunst als auch die Wüstentaktiken des Heiligen Lands gemeistert.#!"
 picchieri_flavor:0 "#F Die mobilen Formationen der romanischen Picchieri machen sie noch tödlicher als herkömmliche Pikeniere.#!"
 praetorian_flavor:1 "#F Die Besten der Besten sind die Palatini, jene Elitesoldaten Roms, die dem Kaiser direkt dienen.#!"
 caballero_flavor:0 "#F Im Gegensatz zur meisten Reiterei fühlten sich die iberischen Caballeros sowohl in flachen Ebenen als auch in hügeligen Gelände zu Hause.#!"
 cataphract_flavor:0 "#F Eingehüllt in ein eisernes Gewand konnten die griechischen Kataphrakten fast jede Verteidigungslinie mit ihrem Ansturm durchbrechen.#!"
 hobelar_flavor:0 "#F Die schnellen und beweglichen Hobelare der Kelten können mit Leichtigkeit auch in Wäldern und Hügeln agieren: Gelände, das andere Reitereiformen sonst meiden.#!"
 schiltron_flavor:0 "#F Die unglaubliche Disziplin schottischer Pikeniere erlaubt es ihnen, einen gegnerischen Ansturm selbst im offenen Gelände einer Ebene mühelos aufzuhalten.#!"
 metsanvartija_flavor:0 "#F Uralische Metsänvartija können Invasoren mit einem Pfeilhagel überraschen, um dann wieder zwischen den Bäumen zu verschwinden.#!"
 horse_archers_flavor:0 "#F Reiterschützen wurden von nomadischen Stämmen eingesetzt, um Pfeilhagel zu entfesseln und dabei so gut wie nie gestellt werden zu können.#!"
 ayyar_flavor:0 "#F Die jungen und begeisterungsfähigen Mitglieder der Ayyar-Kämpfervereinigungen dienen als bereitwillige und tüchtige Soldaten, die sich in Windeseile herbeirufen lassen.#!"
 mubarizun_flavor:0 "#F Arabische Mubarizun wurden sowohl für die Schlacht in der Formation als auch als Einzelkämpfer ausgebildet, sodass sie nahezu jedes andere Fußvolk mit Leichtigkeit niedermachen können.#!"
 druzhina_flavor:0 "#F Russische Druschina sind begabte Leibwächter, die sich ganz dem Schutz ihrer Verbündeten verschrieben haben.#!"
 hussar_flavor:1 "#F Die Husaren, die berüchtigte Leichte Reiterei aus Osteuropa, kann auch flüchtenden Armeen schreckliche Verluste zufügen.#!"
 horn_warrior_flavor:0 "#F Krieger vom Horn von Afrika sind geübt in der Kriegsführung im Gebirge und sollten nicht unterschätzt werden.#!"
 bush_hunter_flavor:0 "#F Diese westafrikanischen Bogenschützen nutzen das schwierige Gelände im Busch zu ihrem Vorteil.#!"
 shomer_flavor:0 "#F Jüdische Shomrim haben sich dem Schutz ihrer Verwandten verschrieben und sind sehr geschickt darin, ihre Kameraden in der Schlacht abzuschirmen.#!"
 khandayat_flavor:0 "#F Khandayat sind Schwertmeister, die sowohl Menschen als auch Pferde niedermachen können.#!"
 mountaineer_flavor:0 "#F Die ausgedehnte Ausbildung in großer Höhe macht aus diesen tibetanischen Truppen die unbestrittenen Vorkämpfer ihres Reichs.#!"
 sahel_horsemen_flavor:0 "#F Die Sahel-Reiter sind berittene Krieger, die leichte Gambesons und kurze Wurfspeere tragen, um ihren Feinden den Garaus zu machen.#!"
 guinea_warrior_flavor:0 "#F Krieger aus dem Hochland von Guinea bewegen sich schnell und schleudern ihre Speere mit tödlicher Präzision.#!"
 sarawit_flavor:0 "#F Die Sarawit sind eine gut ausgebildete Armee, die sich im äthiopischen Hochland wohlfühlt.#!"
 zbrojnosh_flavor:0 "#F Die Zbrojnosh sind in den Hügeln und Wäldern Mitteleuropas zu Hause, wo man sie weithin fürchtet.#!"
 abudrar_flavor:0 "#F Die Abudrar-Gebirgsjäger kennen in ihrer Heimat jede Schlucht und jedes Wadi.#!"
 palace_guards_flavor:0 "#F Auch wenn sie meist Wache stehen und für Ruhe sorgen, können diese vielseitigen Krieger doch das Rückgrat einer Armee bilden.#!"
 chu_ko_nu_flavor:0 "#F Diese mit Chu-ko-nu bewaffneten Schützen sind in der Lage Pfeile mit einer sehr hohen Schussrate von der Sehne schnellen zu lassen.#!"


 #Religious MaA
 teutonic_knights:1 "OrderKnights"
 teutonic_knights_flavor:1 "#F Diese schwer gerüsteten und frommen Ritter sind neben ihren schweren Reiteranstürmen auch auf Kämpfe gegen Horden von Infanteristen eingestellt.#!"
