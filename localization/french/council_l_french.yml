l_french:
 
 COUNCIL_SAME_CHARACTER:0 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas être conseiller et détenir le Conseil en même temps."
 COUNCIL_NOT_LIEGE:0 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] doit être le seigneur lige [TARGET_CHARACTER.Custom('FR_only_du_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] pour le choisir comme conseiller."
 COUNCIL_NOT_VALID_POSITION:0 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas avoir un conseiller '$NAME$' au Conseil."
 COUNCIL_NOT_VALID_CHARACTER:0 "Le poste de $NAME$ n'est pas valide pour [CHARACTER.Custom('FR_only_le_GetShortUIName')][CHARACTER.GetShortUIName]."
 COUNCIL_NOT_VALID_TASK:0 "Essaye d'assigner une tâche non valide"
 COUNCIL_POSITION_FILLED:1 "Le Conseil [CHARACTER.Custom('FR_only_du_GetShortUIName')][CHARACTER.GetShortUIName] a déjà un $NAME$"
 COUNCIL_CANT_TAKE_NO_POSITION:1 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas prendre le poste [TARGET_CHARACTER.Custom('FR_only_du_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] puisque [TARGET_CHARACTER.Custom('FR_CeluiCelle')]-ci n'est pas au Conseil."
 COUNCIL_CANT_SWAP_NO_POSITION:1 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas échanger son poste au Conseil avec celui [TARGET_CHARACTER.Custom('FR_only_du_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] car [TARGET_CHARACTER_2.Custom('FR_only_le_GetShortUIName')][TARGET_CHARACTER_2.GetShortUIName] n'est pas au Conseil."
 COUNCIL_CANT_SWAP_EQUAL:0 "[TARGET_CHARACTER.Custom('FR_only_le_GetShortUIName')|U][TARGET_CHARACTER.GetShortUIName] et [TARGET_CHARACTER_2.Custom('FR_only_le_GetShortUIName')][TARGET_CHARACTER_2.GetShortUIName] ne peuvent pas échanger leurs postes au Conseil car ceux-ci sont les mêmes."
 COUNCIL_CANT_FIRE_NO_COUNCILLOR:1 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas renvoyer [TARGET_CHARACTER.Custom('FR_only_le_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] du Conseil, car [TARGET_CHARACTER.Custom('FR_CeluiCelle')]-ci n'a pas ce poste au Conseil."
 COUNCIL_NOT_LIEGE_TASK:1 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] doit être [CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] lige [TARGET_CHARACTER.Custom('FR_only_du_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] pour pouvoir lui confier une tâche."
 COUNCIL_CANT_TASK_COUNCILLOR:1 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas assigner une tâche [TARGET_CHARACTER.Custom('FR_only_au_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] car [TARGET_CHARACTER.GetSheHe] n'a pas de poste au Conseil."
 COUNCIL_CANT_TAKE_TASK_COUNCIL_TYPE:0 "Le poste actuel au Conseil « $ACTUAL_POS$ » [CHARACTER.Custom('FR_only_du_GetShortUIName')][CHARACTER.GetShortUIName] n'est pas celui requis ($REQUIRED_POS$) pour la tâche « $TASK_NAME$ »."
 COUNCIL_CANT_TAKE_TASK_CHARACTER:0 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne remplit pas les conditions pour effectuer la tâche « $TASK_NAME$ »."
 COUNCIL_CANT_CANCEL_TASK_COUNCILLOR:0 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] ne peut pas annuler une tâche [TARGET_CHARACTER.Custom('FR_only_du_GetShortUIName')][TARGET_CHARACTER.GetShortUIName] car [TARGET_CHARACTER.Custom('FR_CeluiCelle')]-ci n'a pas de poste au Conseil."
 COUNCIL_CANT_CANCEL_NO_RUNING:0 "[CHARACTER.Custom('FR_only_le_GetShortUIName')|U][CHARACTER.GetShortUIName] n'exécute aucune tâche."
 START_COUNCIL_TASK_TITLE:0 "#T $TASK$#!"
 COUNCILLOR_NO_CHARACTER_IN_POSITION:0 "Pas de $POSITION$"
