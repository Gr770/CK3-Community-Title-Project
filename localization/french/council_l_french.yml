 START_COUNCIL_TASK_SEND_COURT:1 "Envoyer votre [COUNCIL_TASK.GetPositionName] [COUNCIL_TASK_TYPE.GetName] à la Cour [TARGET.Custom('FR_only_du_GetShortUIName')][TARGET.GetShortUIName]"
 START_COUNCIL_TASK_ABORTED:1 "\n@warning_icon!#X Votre tâche en cours de [COUNCIL_TASK.GetPositionName] ([COUNCIL_TASK.GetTaskType.GetName]) sera annulée.#!"
 COUNCILLOR_TASK_ALREADY_IN_PROCESS:0 "La tâche est déjà en cours d'exécution"
 COUNCILLOR_TIMEOUT_FIRE:0 "Le [councillor|El] ne peut pas être renvoyé avant le [DATE.GetString]"
 COUNCILLOR_TIMEOUT_REASSIGN:0 "@warning_icon!#X Le [councillor|El] ne peut pas être réassigné avant le [DATE.GetString]#!"
 COUNCILLOR_ALREADY_CHANGED:0 "@warning_icon!#X Le [councillor|El] a déjà été renvoyé ou assigné une fois#!"
 COUNCILLOR_CAN_CHANGE_ONCE:0 "@warning_icon!#X Une fois nommé [COUNCIL_POSITION_TYPE.GetName|Vl], [CHARACTER.Custom('FR_only_le_GetShortUIName')][CHARACTER.GetShortUIName] ne peut être ni renvoyé ni changé de poste#!"
 COUNCILLOR_CLICK_TO_HIRE:1 "Cliquer pour nommer [ActiveCouncilTask.GetPositionName|El]"
 COUNCILLOR_BLANK_LIEGE:0 "Votre [liege|El] n'a pas de [ActiveCouncilTask.GetPositionName|El]"
 COUNCILLOR_MISSING_SPOUSE:0 "Vous n'avez pas de [available_spouse|El]"
 COUNCILLOR_LIEGE_MISSING_SPOUSE:0 "[CouncilWindow.GetCharacter.GetFirstName] n'a pas de [available_spouse|El]"
