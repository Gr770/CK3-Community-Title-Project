 lollard_adherent_plural:0 "Wycliffites"
 lollard_desc:0 "Dénonçant de nombreux sacrements chrétiens tels que le baptême et la confession, les lollards soutiennent que la sainte Bible est la seule source valable de la doctrine chrétienne et que tous les enseignements qui ne sont pas directement basés sur celle-ci sont illégitimes."

