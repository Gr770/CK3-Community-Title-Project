 nestorian_adherent:0 "Mšīḥāyā"
 nestorian_adherent_plural:0 "Mšīḥāyē"
 nestorian_desc:0 "En enseignant que Jésus-Christ a deux natures, une divine et une humaine, le nestorianisme a été déclaré hérétique par la plupart des religions chrétiennes. Malgré cela, ses perspectives uniques ont attiré des adeptes dans des endroits très lointains tels que la Chine, l'Inde et la Mongolie."
