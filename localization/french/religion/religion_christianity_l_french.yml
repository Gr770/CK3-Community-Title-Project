 conversos_adherent_plural:0 "conversos"
 conversos_desc:0 "Les conversos remontent à l'époque où les communautés juives ont été converties de force au christianisme. Bien qu'ils aient embrassé leur nouvelle foi, ils se souviennent encore de leurs anciennes traditions et ont de la sympathie envers ceux qui les suivent encore."

