 bogomilist_adherent_plural:0 "Babuni"
 bogomilist_desc:0 "Les bogomiles, qui élisent leurs chefs spirituels parmi la population, rejettent tous les pièges de ce monde et les institutions du pouvoir, plaidant plutôt pour un retour aux anciennes méthodes d'enseignement spirituel pratiquées par le Christ et ses disciples."
