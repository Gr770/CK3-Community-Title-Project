 waldensian_adherent_plural:0 "Vaudois"
 waldensian_desc:0 "Considérant que l'accumulation de la richesse est un anathème incompatible avec le salut, les vaudois prêchent la pauvreté apostolique comme étant le chemin de la perfection et estiment que les prêtres ne devraient détenir ni titres ni terres."

