 messalian_adherent_plural:0 "Mṣallyānē"
 messalian_desc:0 "Croyant que l'essence de Dieu peut être perçue à travers les sens charnels, les messaliens rejettent les sacrements chrétiens traditionnels et cherchent plutôt à faire l'expérience de Dieu directement par un culte moins conventionnel."
