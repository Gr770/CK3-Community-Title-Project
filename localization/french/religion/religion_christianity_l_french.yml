 insular_celtic_desc:1 "Église rurale qui s'est éloignée de l'orthodoxie catholique romaine il y a quelques siècles, le christianisme insulaire a perdu beaucoup de ses traits distinctifs d'antan, sur l'insistance de son Église mère. Elle conserve cependant une plus grande importance pour la pénitence et le monachisme, et intègre de nombreuses coutumes celtiques traditionnelles du mariage, étrangères au reste de la chrétienté."

