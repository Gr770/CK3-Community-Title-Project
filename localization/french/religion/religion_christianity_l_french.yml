 paulician_desc:0 "Rejetant la divinité du Christ et considérant la vénération de la croix comme païenne, les pauliciens cherchent à rétablir ce qu'ils croient être la véritable forme de christianisme telle qu'elle a été définie par Paul de Tarse."
