 adamites:0 "Adamisme"
 adamites_adj:0 "adamite"
 adamites_adherent:0 "adamite"
 adamites_adherent_plural:0 "adamites"
 adamites_desc:0 "Les adamites prétendent avoir retrouvé l'état d'innocence originel d'Adam et Eve en se dépouillant de leurs vêtements. Les groupes d'Adamites vivent souvent dans un état d'anarchie absolue, affirmant que, grâce à cette innocence, leurs actions ne peuvent être ni bonnes ni mauvaises."
