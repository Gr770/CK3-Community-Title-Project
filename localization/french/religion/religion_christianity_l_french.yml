 iconoclast_adherent:0 "Ikonoklastis"
 iconoclast_adherent_plural:0 "Ikonoklaste"
 iconoclast_desc:0 "Croyant que toute utilisation de symboles spirituels enfreignait le Deuxième Commandement de ne créer aucune image gravée, les iconoclastes cherchaient à détruire l'iconographie religieuse existante et à en rejeter la création de nouvelles."
 
