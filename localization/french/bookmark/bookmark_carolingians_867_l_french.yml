 bm_867_carolingians:0 "Les carolingiens"
 bm_867_carolingians_desc:1 "Après la mort de Louis le Pieux, l'ancien grand empire carolingien a été divisé en trois royaumes distincts : Francie orientale, occidentale et médiane. Depuis lors, ces royaumes n'ont fait que se fragmenter davantage, car les guerres, les rébellions et les successions sont sources d'instabilité et de fragmentation.\n\n#bold Des Carolingiens sont-ils assez forts pour réunifier leur empire ou leurs querelles familiales les rendront-ils vulnérables aux opportunistes ?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "Rois Charles le Chauve"
 bookmark_carolingians_charles_the_bald_desc:0 "Au moment de la naissance de Charles, ses demi-frères adultes dirigeaient déjà leurs propres royaumes au sein de l'empire carolingien. Sans sa propre couronne, il fut surnommé "le Chauve", bien qu'il ait finalement hérité de l'Aquitaine et de la Francie occidentale. Il finira même par hériter de l'Italie et du Saint-Empire romain, mais sa lignée ne perdurera pas. Son dernier petit-fils mourra en effet sans enfant sept ans seulement après sa propre mort.\n\n#bold Pouvez-vous changer le cours de l'Histoire et assurer une longue et prospère lignée aux descendants de Charles ?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "Louis le Bègue"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "Rois Lothaire II"
 bookmark_carolingians_king_lothaire_desc:0 "Bien que Lothaire soit amoureux de son amante Waldrade, son père le contraint à un mariage politique avec Theutberge. Leur union n'engendrera pas d'enfants et la vie de Lothaire est une lutte continuelle pour divorcer de sa femme et légitimer ses enfants bâtards. Bien qu'il n'ait jamais cessé d'essayer, Lothaire mourra sans héritier légal.\n\n#bold Pouvez-vous surmonter les machinations de ceux qui complotent contre vous et assurer la pérennité de votre Maison ?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "Louis le Germanique"
 bookmark_carolingians_ludwig_the_german_desc:0 "Homme ambitieux, Ludwig a longtemps cherché à reconquérir les parts de l'Empire qu'il considère comme son dû. Ces ambitions ont cependant connu revers sur revers, car ses diverses campagnes militaires se sont toutes soldées par un échec et ses fils rebelles lui ont ravi la plupart de ses propres terres.\n\n#bold Pouvez-vous remédier aux malheurs de Ludwig et reconquérir l'Empire pour ses descendants ou ses fils sont-ils destinés à être relégués à une simple note de bas de page dans l'Histoire ?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ le Jeune"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "Rois Louis II"
 bookmark_carolingians_king_louis_desc:0 "Le pouvoir impérial avait tellement diminué au moment où Louis fut couronné empereur du Saint-Empire romain que le titre ne conférait plus aucune véritable autorité. Bien qu'il ait réussi à reconquérir le royaume de Provence, les oncles et le frère de Louis, libérés de toute forme d'allégeance à la couronne impériale, continuèrent d'agir à leur guise. Entouré de voisins querelleurs et d'un royaume instable, Louis II mourra avant d'avoir engendré un fils.\n\n#bold Pouvez-vous récupérer tous les territoires perdus de l'Empire et redonner à la Couronne impériale une véritable puissance ?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:0 "Vürste Carloman"
 bookmark_carolingians_king_karlmann_desc:0 "Fils aîné de Louis le Germanique, Carloman se rebelle contre son père et l'oblige à lui donner le contrôle des terres de Bavière. Il étendra ce domaine lors de guerres avec les Slaves à l'est et sera même élu plus tard roi d'Italie, mais une maladie le forcera à abdiquer les trônes de Bavière et d'Italie au profit de ses frères cadets. Il mourra quelques années plus tard.\n\n#bold Serez-vous en mesure d'éviter la malheureuse disparition de Carloman et d'établir un héritage qui durera des siècles ?#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
