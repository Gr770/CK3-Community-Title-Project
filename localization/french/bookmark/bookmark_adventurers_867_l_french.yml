l_french:
 bm_867_adventurers:0 "Les grands aventuriers"
 bm_867_adventurers_desc:0 "Chaque dynastie est issue d'humbles commencements. La montée au pouvoir est généralement un processus lent, chaque génération gravissant seulement quelques échelons grâce à des mariages soigneusement planifiés et à des guerres incessantes.\n\n#bold Mais nous vivons une époque de changements profonds et de bouleversements. Avec beaucoup de courage et peut-être un peu de chance, un héros peut faire passer son nom de famille de l'obscurité à la légende. Êtes-vous prêt à relever le défi ?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Hæsteinn Dróttinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Grâce à sa ruse et à son courage, Hæsteinn Dróttinn est devenu un homme riche. Après avoir mené un raid fructueux à travers la Méditerranée avec Björn Côtes-de-Fer, Hæsteinn s'est installé en Bretagne. Les Francs ont des coffres prêts à être vidés, et un puissant guerrier viking est un grand allié en période de troubles politiques.\n\n#bold Mais la fortune ne vient pas sans ennemis. L'avidité de Hæsteinn va-t-elle prendre le dessus sur lui ou sa dynastie va-t-elle prospérer sous votre direction ?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Riourik Riourikide"
 bookmark_adventurers_rurik_rurikid_desc:0 "Rares sont ceux qui sont passés du néant à la grandeur comme le brave Riourik ! Avec ses frères, il a apporté l'ordre dans les contrées sauvages de l'Est, et depuis leur mort, il est le seul dirigeant d'une grande chefferie. Pourtant, ce n'est que le début.\n\n#bold Un jour, les descendants de Riourik fonderont le Tsarat de Russie. Le destin de cette grande dynastie repose entre vos mains.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ le Voyant"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Cuens Eudes"
 bookmark_adventurers_count_eudes_desc:0 "En juillet 866, le pillard viking Hæsteinn tue le père d'Eudes, Robert le Fort. Quelques mois plus tard, sa mère Adelais meurt en donnant naissance à son frère Robert. Le monde est cruel et l'avenir peut sembler incertain, mais ces garçons orphelins sont destinés à siéger sur le trône de France. Leurs descendants, les Capétiens, régneront sur la France pendant des siècles.\n\n#bold Pouvez-vous vous frayer un chemin dans la politique dangereuse de la France médiévale et accomplir le destin des frères Robertiens ?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Lorsque les sept tribus hongroises se sont unies pour élire un chef suprême, leurs voix sont allées au brave Álmos. Un jour, son fils Árpád reprendra le flambeau, à condition que les Hongrois puissent conserver leur indépendance. Le danger approche à l'est.\n\n#bold Pouvez-vous défendre les Hongrois et les mener à la grandeur ? C'est l'occasion de vivre les aventures de la dynastie des Árpád !#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Daurama, dernière reine de Daura est un symbole des anciennes coutumes du peuple haoussa. Son mari Bayajida, originaire d'Irak, représente le changement, alors que de plus en plus d'étrangers affluent dans les royaumes haoussa et apportent leurs étranges croyances et cultures...\n\n#bold Daurama est entrée dans l'Histoire comme la dernière magajiva, mais faut-il qu'elle le soit ?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "Qu'est-ce qu'un nom ?"
 bookmark.0101.desc_intro:0 "[hausaland.GetNameNoTier] est dirigé par les magajiya, une longue lignée de souveraines matriarcales dont je suis la dernière en date. Nos traditions nous ont bien servis, mais le monde change. Les actes héroïques de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bayajidda )] [bayajidda.GetFirstName] lui ont valu une grande richesse et un grand respect... Bien qu'[bayajidda.GetSheHe] soit originaire de terres lointaines, ses succès laissent également présager de grands changements pour mon peuple.\n\n"
 bookmark.0101.desc_living:0 "Mon fils [bewo.Custom('FR_only_le_GetTitledFirstName')][bewo.GetTitledFirstName] est la prunelle des yeux de son père. Bien qu'il ne soit qu'un bébé, je me demande s'il s'identifiera à son père aventurier ou à mon héritage traditionnel ?"
 bookmark.0101.desc_dead:0 "Mon fils [bewo.Custom('FR_only_le_GetTitledFirstName')][bewo.GetTitledFirstName] était la prunelle des yeux de son père. Bien qu'il ne soit qu'un bébé, je me demande s'il s'identifiera aux récits de son père aventurier ou à mon héritage traditionnel ?"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] doit faire entrer les traditions des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] dans une nouvelle ère."
 bookmark.0101.a.tt:0 "[bewo.GetUIName] deviendra votre [Concept('heir','hériti')|E][bewo.Custom('FR_ErEre')|E] [dynastic|El]"
 bookmark.0101.b:1 "Il est mon sang, peu importe son nom ou sa culture."
 bookmark.0101.b.tt:0 "#warning @warning_icon! Cette option peut vous laisser sans [heir|El] [dynastic|El] !#!"
 bookmark.0101.c:0 "Les magajiya n'ont pas besoin d'hommes pour perpétuer leur héritage !"
 bookmark.0101.c.tt:0 "Votre sœur [shawata.Custom('FR_only_le_GetTitledFirstName')][shawata.GetUIName] restera votre [Concept('heir','hériti')|E][shawata.Custom('FR_ErEre')|E] [dynastic|El]"

