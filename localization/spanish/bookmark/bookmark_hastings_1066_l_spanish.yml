 bm_1066_hastings:0 "El destino de Inglaterra"
 bm_1066_hastings_desc:1 "Cuando el rey Eduardo el Confesor murió, sumió a Inglaterra en una crisis sucesoria sin precedentes.\n\nTres hombres intentaron apoderarse del trono: Harold Godwinson, Guillermo el Bastardo y Harald Hardrada. Svend y Malcom se hicieron a un lado, listos para golpear ante cualquier señal de debilidad.\n\n#bold¿Quién saldrá victorioso tras estos momentos turbulentos de la historia?#!"

 bookmark_hastings_england:0 "Harold Þeodcyning Englaland"
 bookmark_hastings_england_desc:2 "Harold Godwinson lideraba una poderosa casa noble y era cuñado del rey cuando este murió sin descendencia. Ahora, recién coronado rey de Inglaterra, debe aferrarse al trono, ya que tanto el codicioso duque de Normandía como el insaciable rey de Noruega buscan hacerse con él, ¡espoleados y ayudados por su hermano exiliado!\n\n#boldCon un gran ejército a tus espaldas y el apoyo de los señores anglosajones, ¿podrás demostrar a esa jauría que han abarcado más de lo que pueden apretar?"

 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$Edith$ $nick_the_fair$"

 bookmark_hastings_normandy:0 "Guillermo el Bastardo"
 bookmark_hastings_normandy_desc:1 "La Casa de Normandía remonta su linaje hasta los reyes nórdicos y se asentó en el continente europeo hace 200 años. Ahora, Guillermo II sueña con que su familia gobierne el reino de Inglaterra, convencido de que su posición como sucesor al trono fue reconocida por el difunto rey Eduardo y hasta por el mismísimo Harold Godwinson. Sin embargo, tras la muerte de Eduardo, Harold rompió su promesa y se apoderó de la corona.\n\n#bold Guillermo está en guerra con Inglaterra. ¿Podrás reunir fuerzas para tomar lo que te pertenece legítimamente?#!"

 bookmark_hastings_normandy_alt_robert:0 "$Roberto$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$Guillermo$ $nick_the_red$"

 bookmark_hastings_norway:0 "Harald Hardrada"
 bookmark_hastings_norway_desc:1 "Habiendo demostrado un talento militar formidable en su juventud, Harald intentó recientemente conquistar Dinamarca, pero fracasó. Su objetivo está ahora al otro lado del mar: por un antiguo acuerdo, la corona de Inglaterra debería haber pasado a Harald tras la muerte sin herederos del último rey. ¡Sin embargo, los anglosajones han puesto a Harold Godwinson en el trono! Por suerte, el falso rey ha hecho enemigos en Inglaterra y su propio hermano, Tostig Godwinson, vive exiliado en Noruega…\n\n#bold Si aprovechas la fuerza de sus propios enemigos, ¿podrás dar a este rey varego el control sobre el Mar del Norte?"
 
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"

 bookmark_hastings_denmark:0 "Svend Þjúðkunungr Danmörk"
 bookmark_hastings_denmark_desc:1 "Gracias a sus vínculos familiares con Inglaterra y Noruega, Svend tiene fuertes derechos sobre ambos tronos. Por desgracia, sus ejércitos son pequeños y poco disciplinados, lo que hace inviable una guerra de conquista. Sin embargo, hay otros modos de cumplir nuestros sueños…\n\n#bold Si casas a tu hijo con familias poderosas, conseguirías alianzas muy útiles, que podrías aprovechar para fundar un imperio que rivalice con la mismísima Roma.#!"

 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"

 bookmark_hastings_scotland:0 "King Malcolm de Escocia"
 bookmark_hastings_scotland_desc:1 "Conocido en Escocia como el «Gran jefe», la situación de Malcolm III es frágil, pero llena de oportunidades. Al sur, las ricas tierras de Northumbria parecen vulnerables debido a la división de Inglaterra por la guerra, pero en casa hay caudillos nórdicos y montañeses gaélicos que disputan el poder al mismo rey.\n\n#bold En las islas británicas abundan los peligros y las oportunidades, ¿podrás sacar tu rosa en este jardín de espinas?#!"

 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"

 bookmark_hastings_france_regency:0 "#D Ana de Kiev#!"
 bookmark_hastings_france_regency_desc:0 "#D Reina madre de Francia, guía la mano del infante Felipe.#!"
 bookmark_hastings_english_magnate:0 "Edith la Hermosa"
 bookmark_hastings_english_magnate_desc:0 "Soy una de las terratenientes más ricas de toda Inglaterra y ex esposa de Harold, así que los demás gobernantes anglosajones me tienen en alta estima.\n\nAunque Harold tomó una nueva esposa al subir al trono, sigo teniendo poder e influencia a mi manera y estoy decidida a asegurar mi legado."
