l_spanish:
 bm_1066_rags_to_riches:0 "Del arroyo al trono"
 bm_1066_rags_to_riches_desc:1 "Por toda Europa las familias luchan y conspiran por el poder. Se disputan muchas tierras, se ganan y pierden batallas y las dinastías vienen y van a medida que sus dirigentes se ven superados.\n\n#bold Los reyes de antaño se van reemplazando, mientras que los recién llegados alcanzan las estrellas. ¿Quién de todos ellos serás tú?#!"

 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Rí Cóicid Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "A principios del siglo XI, la casa de Briain ha perdido y recuperado el gran reino de Irlanda varias veces mientras las casas nobles irlandesas han luchado por el territorio, tanto entre sí como contra los colonos vikingos. Aunque Murchad provenga de un linaje de hombres destinados a gobernar, no sabemos mucho de su breve reinado en la pequeña área de Munster.\n\n#bold ¿Puede que, con tu ayuda, algún miembro de la casa de Briain se vuelva a sentar en el trono de Irlanda?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Duchessa Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Por habilidad o circunstancias de la vida, Matilde de Canossa está destinada a heredar un territorio interesante en el norte de Italia. Se convertirá en una gobernante poderosa y bien conectada y, con el tiempo, alcanzará el puesto único de Vicario Imperial y Vicerreina de Italia. Mucho después de su muerte, seguirá siendo una figura legendaria tanto por su piedad como por su supuesta brujería.\n\n#bold ¿Puedes garantizar la permanencia del legado de Matilda y continuar el linaje de Canossa durante generaciones?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "'Amīr al-Mamún"
 bookmark_rags_to_riches_emir_yahya_desc:1 "El reino de Toledo se fundó a finales del siglo XI, cuando el rey de León se hizo cargo de esta ciudad. Con la desaparición del emir Al-Mamún y su círculo de influencia, la familia Banu Di-l-Nun perdió el control de la región, donde había reinado durante generaciones.\n\n#bold Manipula a tus rivales y busca más aliados, ¿tendrás lo que hace falta para desafiar a los reyes de la península ibérica y cambiar la historia de la casa Banu Di-l-Nun?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Vévoda Bratislao"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "La familia Premislida ha gobernado la región de Bohemia durante cientos de años. Han confiado mucho en la antigüedad para su sucesión y eso, en el caso del duque Bratislao, acabará provocando graves conflictos con sus hermanos.\n\n#bold Para convertirse en rey de Bohemia, Bratislao tendrá que ser práctico con sus recursos materiales y de todo tipo… ¿Te atreves con la tarea?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Princes Roberto"
 bookmark_rags_to_riches_duke_robert_desc:0 "Roberto comenzó su carrera como bandido y jefe de una banda de salteadores. Al ser uno de muchos hermanos, nadie preveía que este hijo aventurero se convirtiera en un brillante estratega y estadista, y gobernase vastas extensiones de tierra. Sin embargo, aquí tenemos a este poderoso duque del Sur de Italia, listo para entrar en la Historia. Los Hauteville lograrán establecer así una base en Sicilia que durará más de cien años.\n\n#bold ¡Si puedes consolidar el poder en el país, el Reino de Sicilia espera a su gobernante!#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemundo$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 
