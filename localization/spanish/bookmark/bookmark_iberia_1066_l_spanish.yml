 bm_1066_iberia:0 "Hispania en pedazos"
 bm_1066_iberia_desc:0 "Tras la muerte del viejo rey Fernando I, sus tres hijos heredaron un trozo de su reino. Ambición, codicia y guerras santas pronto llevaron a la península ibérica a la ebullición y los lazos familiares empezaron a deshacerse.\n\n#bold ¿Será alguno de los Fernández lo bastante fuerte o astuto para alzarse victorioso sobre los demás? ¿Qué huella dejarán la guerra y la diplomacia en la península ibérica?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Rey García"
 bookmark_iberia_king_garcia_desc:0 "Al recibir el reino más turbulento de los tres hermanos, García probó muchos remedios extremos para estabilizar su dominio. Sin embargo, sus inseguras tierras fueron demasiado tentadoras para su hermano Alfonso, quien las invadió en 1071. Este ataque dio inicio a las muchas guerras que siguieron entre los hermanos, pero García pasaría entre rejas la mayor parte de este tiempo.\n\n#bold ¡Toma las armas contra tus hermanos y alcanza la gloria y la victoria con este reino inestable!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Rey Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "Alfonso, el hijo mediano y favorito de su padre, heredó el rico reino de León, ubicado en el centro. Actuó rápido para superar y subyugar a sus dos hermanos, y gobernó el reino reunificado de su padre.\n\n#bold Si utilizas la diplomacia y la agresión política y familiar, ¿tendrás lo que hace falta para unir los tres reinos bajo un solo estandarte?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Rey Sancho II"
 bookmark_iberia_king_sancho_desc:0 "A Sancho le robaron su herencia con la división de tierras que hizo su padre entre los tres hermanos. Al ser un oportunista, se alzó rápidamente en armas contra sus hermanos en cuanto la paz empezó a desmoronarse, pero gobernó muy poco tiempo aquel reino reunificado antes de ser asesinado.\n\n#bold A través de la acción y la planificación militar, ¿podrás devolver la gloria a este reino bajo su único gobernante legítimo, y además mantener el poder?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "Urraca fue la mayor de los hijos de Fernando y tuvo una gran influencia tanto sobre sus hermanos como en la iglesia. Junto a su hermana Elvira, recibió el señorío de todos los monasterios de los tres reinos y no se quedó de brazos cruzados mientras sus hermanos se despedazaban entre sí.\n\n#bold Para superar a sus hermanos y garantizarse un lugar en la historia, Urraca necesita paciencia y audacia, ¿lo conseguirás?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Errege Sancho Garcés IV"
 bookmark_iberia_king_antso_desc:1 "Tras ascender al trono después del fallecimiento de sus padres, muchos señores del oeste del reino abandonaron al rey Sancho Garcés. Pronto se vio envuelto en una guerra con su primo, el rey Sancho II, que acabó con la derrota de Sancho Garcés. Tras un reinado marcado por la guerra y la derrota, fue asesinado por sus propios hermanos.\n\n#bold ¡Reescribe la historia, supera a tu familia y asegura tu dominio y tu herencia!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
