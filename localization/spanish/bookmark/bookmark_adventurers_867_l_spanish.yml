l_spanish:
 bm_867_adventurers:0 "Los grandes aventureros"
 bm_867_adventurers_desc:0 "Toda dinastía surge de comienzos humildes. El ascenso al poder suele ser un proceso lento y cada generación sube unos pocos peldaños en la escalera mediante matrimonios cuidadosamente planificados y guerras incesantes.\n\n#bold Pero vivimos momentos de gran agitación y cambio. Con mucho valor y tal vez algo de suerte, un héroe puede llevar a su dinastía de la oscuridad a la leyenda. ¿Te atreves a afrontar el reto?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Hastein Dróttinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Gracias a su astucia y coraje, Hastein Dróttinn se ha convertido en un hombre rico. Tras dirigir una lucrativa incursión por el Mediterráneo junto a Bjorn Costado de Hierro, se ha instalado en Bretaña. Los francos tienen arcas muy jugosas y les vendrá bien un poderoso guerrero vikingo como aliado en estos tiempos de agitación política.\n\n#bold Pero la fortuna siempre va acompañada de enemigos. ¿Podrá la codicia con Hastein o prosperará su dinastía bajo tu batuta?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rúrik Rurikida"
 bookmark_adventurers_rurik_rurikid_desc:0 "¡Pocos han alcanzado la grandeza desde la nada como el valiente Rúrik! Junto con sus hermanos, trajo orden a las tierras salvajes del Este y, tras la muerte de estos, él es el único gobernante de un gran territorio. Sin embargo, esto es solo el principio.\n\n#bold Un día, los descendientes de Rúrik fundarán el Zarato de Rusia. ¿O no? ¡El destino de esta gran dinastía está en tus manos!#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Cuens Eudes"
 bookmark_adventurers_count_eudes_desc:0 "En julio de 866, el caudillo vikingo Hastein mató a Roberto el Fuerte, padre de Eudes. Unos meses después, su madre Adelaida murió al dar a luz a su hermano Roberto. El mundo es cruel y el futuro puede parecer incierto, pero estos huérfanos están destinados a sentarse en el trono francés. Sus descendientes, los capetos, reinarán Francia durante siglos.\n\n#bold ¿Podrás navegar por la traicionera política de la Francia medieval y cumplir el destino de los hermanos robertinos?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Cuando las siete tribus húngaras se unieron para elegir un líder supremo, sus votos recayeron sobre el valiente Álmos. Su hijo Árpád seguirá sus pasos algún día, pero solo si los húngaros consiguen mantener su independencia. El peligro se avecina por el Este.\n\n#bold ¿Podrás defender a los húngaros y llevarlos a la grandeza? ¡Esta es tu oportunidad de relatar las aventuras de la dinastía Árpád!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Como última Magajiya de Daura, Daurama es un símbolo de las tradiciones del pueblo Hausa. Su nuevo esposo, Bayajidda (originario de Irak) representa el cambio y la llegada de más extranjeros al reino hausa junto con sus extrañas creencias y culturas…\n\n#bold Daurama pasará a la historia como la última Magajiya, pero ¿es necesario que lo sea?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "¿Qué es un nombre?"
 bookmark.0101.desc_intro:0 "Desde hace generaciones, [hausaland.GetNameNoTier] ha estado gobernado por las magajiya, un linaje de gobernantes matriarcales de quien soy la última representante.\n\nNuestras tradiciones nos han sido útiles, pero el mundo está cambiando. Las hazañas heroicas de mi [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] le han proporcionado grandes riquezas y respeto… Aunque proviene de tierras lejanas, sus éxitos también auguran grandes cambios para mi pueblo.\n\n"
 bookmark.0101.desc_living:1 "Mi hijo, [bewo.GetTitledFirstName], es el ojito derecho de su padre. Solo es un bebé, pero ¿se identificará más con su aventurero padre o con mi legado tradicional?"
 bookmark.0101.desc_dead:1 "Mi hijo, [bewo.GetTitledFirstName], era el ojito derecho de su padre. Solo es un bebé, pero ¿se identificará más con su aventurero padre o con mi legado tradicional?"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] debe acompañar a las tradiciones de la cultura [ROOT.Char.GetCulture.GetNameNoTooltip] a una nueva era."
 bookmark.0101.a.tt:0 "[bewo.GetUIName] se convertirá en tu [heir|lE] [dynastic|lE]"
 bookmark.0101.b:1 "Mi hijo es mi hijo. No importa su nombre o su cultura."
 bookmark.0101.b.tt:0 "#warning @warning_icon! ¡Esta opción te dejará sin [heir|lE] [dynastic|lE]!#!"
 bookmark.0101.c:0 "¡Las magajiya no necesitan hombres para continuar su legado!"
 bookmark.0101.c.tt:0 "Tu hermana [shawata.GetUIName] seguirá siendo tu [Concept( 'heir', 'heredera' )|E] [Concept( 'dynastic', 'dinástica' )|E]"

