l_spanish:
 bm_867_carolingians:0 "Los carolingios"
 bm_867_carolingians_desc:1 "Tras la muerte de Luis el Piadoso, el antaño gran Imperio carolingio se dividió en los tres reinos independientes de Francia Oriental, Occidental y Central. Desde entonces, estos reinos se han dividido a su vez a causa de guerras, rebeliones y herencias varias que han causado inestabilidad y fragmentación.\n\n#bold ¿Habrá algún carolingio lo bastante fuerte como para reunificar su imperio? ¿O las riñas familiares los dejarán vulnerables a la explotación de oportunistas?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "Carlos el Calvo"
 bookmark_carolingians_charles_the_bald_desc:0 "Cuando Carlos nació, sus hermanastros adultos ya gobernaban sus propios reinos dentro del Imperio carolingio. Al no tener una corona propia, se le conoció como «el Calvo», aunque acabó heredando Aquitania y Francia Occidental y, después, llegaría a heredar Italia y el mismo Sacro Imperio Romano, pero su linaje no prosperó. Su último nieto murió sin herederos solo siete años después de su propia muerte.\n\n#bold ¿Puedes cambiar el curso de la historia y asegurar un linaje largo y próspero a los descendientes de Carlos?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Luis$ $nick_the_stammerer$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "Rois Lotario II"
 bookmark_carolingians_king_lothaire_desc:0 "Aunque Luis estaba enamorado de su amante, Waldrada, su padre lo obligó a un matrimonio político con Teutberga. Su unión no daría niños y la vida de Lotario fue una lucha continua por divorciarse de su mujer y reconocer a sus hijos bastardos. Aunque no nunca dejó de intentarlo, Lotario murió sin dejar herederos legítimos.\n\n#bold ¿Podrás superar las maquinaciones de quienes conspiran contra ti y garantizar la continuidad de tu casa?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "Luis el Germánico"
 bookmark_carolingians_ludwig_the_german_desc:0 "Luis, un hombre ambicioso, lleva mucho tiempo buscando reconquistar los trozos del imperio que considera suyos por nacimiento, aunque sus ambiciones han recibido un revés tras otro, ya que sus campañas militares han sido un fracaso y sus rebeldes hijos le han arrancado el control sobre la mayoría de sus propias tierras.\n\n#bold ¿Podrás revertir los infortunios de Luis y recuperar el Imperio para sus descendientes, o sus hijos estarán destinados a quedar relegados a una simple nota a pie de página de la historia?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Luis$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Carlos$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "Rois Luis II"
 bookmark_carolingians_king_louis_desc:1 "Cuando Luis fue coronado emperador del Sacro Imperio romano, el poder imperial había disminuido tanto que el título ya no ofrecía ninguna autoridad real. Aunque logró reclamar el reino de Provenza, los tíos y el hermano de Luis, que no sentían ninguna lealtad a la corona imperial, continuaron actuando a su antojo. Con la carga de esa frágil estabilidad y de sus vecinos pendencieros, Luis II murió antes de engendrar un hijo.\n\n#bold ¿Podrás recuperar todos los territorios perdidos del imperio y restablecer la corona imperial como un poder real?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "Vürste Carlomán"
 bookmark_carolingians_king_karlmann_desc:0 "Carlomán, el hijo mayor de Luis el Germánico, se rebeló contra su padre y le obligo a ceder el control sobre las tierras de Baviera. Amplió su domino luchando contra los eslavos al este y más tarde fue coronado incluso Rey de Italia, aunque una desgraciada apoplejía le obligó a abdicar los tronos de Baviera e Italia a sus hermanos menores pocos años antes de morir.\n\n#bold ¿Podrás, con un poco de suerte, evitar el desgraciado fallecimiento de Carlomán y fundar un legado que dure siglos?#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulfo$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
