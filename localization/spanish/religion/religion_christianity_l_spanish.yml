 nestorian_adherent_plural:0 "Mšīḥāyē"
 nestorian_desc:0 "Al enseñar que Jesucristo tiene dos naturalezas, una divina y otra humana, el nestorianismo fue declarado herético por la mayoría de las fes cristianas. A pesar de eso, su perspectiva única ha ganado adeptos en lugares tan lejanos de Oriente como China, la India e incluso Mongolia."
