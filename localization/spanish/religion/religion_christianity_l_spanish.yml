 adamites_adj:0 "adamita"
 adamites_adherent:0 "adamita"
 adamites_adherent_plural:0 "adamitas"
 adamites_desc:0 "Los adamitas afirman haber recuperado el estado original de inocencia de Adán y Eva al librarse de las ropas. Los grupos de adamitas suelen vivir en un estado de anarquía absoluta, afirmando que debido a esta inocencia, sus acciones no pueden ser ni buenas ni malas."
